[build-system]
build-backend = "hatchling.build"
requires = [
  "hatch-vcs>=0.4",
  "hatchling>=1.27",
]

[project]
name = "truststore-autorun"
description = "Inject truststore at Python startup"
readme = "README.md"
license = "MIT"
license-files = [
  "LICENSE",
]
maintainers = [
  { name = "Léo Bernard", email = "leodevian.gh@gmail.com" },
]
authors = [
  { name = "Léo Bernard", email = "leodevian.gh@gmail.com" },
]
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 4 - Beta",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Typing :: Typed",
]
dynamic = [
  "version",
]
dependencies = [
  "truststore>=0.6",
]
urls.changelog = "https://github.com/leodevian/truststore-autorun/blob/main/CHANGELOG.md"
urls.homepage = "https://github.com/leodevian/truststore-autorun"
urls.issues = "https://github.com/leodevian/truststore-autorun/issues"
urls.repository = "https://github.com/leodevian/truststore-autorun"

[dependency-groups]
dev = [
  { include-group = "lint" },
  { include-group = "release" },
  { include-group = "tests" },
]
lint = [
  "pre-commit-uv>=4.1.4",
]
tests = [
  "pytest>=8.3.4",
  "urllib3",
]
pkg = [
  "check-wheel-contents>=0.6.1",
  "twine>=6.0.1",
  "uv>=0.6.5",
]
release = [
  "packaging>=24.2",
  "towncrier>=24.8",
]

[tool.hatch]
build.dev-mode-dirs = [ "src" ]
build.targets.wheel.only-include = [ "src" ]
build.targets.wheel.sources = [ "src" ]
version.fallback-version = "0.0.0"
version.source = "vcs"
version.raw-options.local_scheme = "no-local-version"

[tool.ruff]
lint.select = [
  "ALL",
]
lint.ignore = [
  "COM812", # conflicts with formatter
  "ISC001", # conflicts with formatter
]
lint.per-file-ignores."tests/**" = [
  "S101", # using assert is okay in tests
]
lint.pydocstyle.convention = "google"

[tool.codespell]
write-changes = true

[tool.pyproject-fmt]
max_supported_python = "3.13"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
  "-ra",
  "--showlocals",
  "--strict-config",
  "--strict-markers",
]
filterwarnings = [ "error" ]
log_level = "info"
testpaths = [
  "tests",
]
xfail_strict = true

[tool.towncrier]
name = "truststore-autorun"
filename = "CHANGELOG.md"
directory = "changelog.d"
start_string = "<!-- towncrier release notes start -->\n"
underlines = [ "", "", "" ]
title_format = "## [{version}](https://github.com/leodevian/truststore-autorun/tree/v{version}) - {project_date}"
issue_format = "[#{issue}](https://github.com/leodevian/truststore-autorun/issues/{issue})"

[[tool.towncrier.type]]
directory = "security"
name = "Security"
showcontent = true

[[tool.towncrier.type]]
directory = "removed"
name = "Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecated"
name = "Deprecated"
showcontent = true

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true
