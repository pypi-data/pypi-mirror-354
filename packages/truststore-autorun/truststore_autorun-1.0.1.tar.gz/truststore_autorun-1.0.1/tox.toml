requires = [
  "tox>=4.23.2",
  "tox-uv>=1.25",
]
env_list = [
  "lint",
  "type-tests",
  "pkg",
  "3.13",
  "3.12",
  "3.11",
  "3.10",
]
labels.checks = [
  "lint",
  "type-tests",
  "pkg",
]
labels.tests = [
  "3.13",
  "3.12",
  "3.11",
  "3.10",
]

[env_run_base]
runner = "uv-venv-lock-runner"
description = "run tests under {env_name}"
package = "wheel"
wheel_build_env = ".pkg"
pass_env = [
  "PYTEST_*",
]
dependency_groups = [ "tests" ]
commands = [
  [
    "pytest",
    { replace = "posargs", extend = true, default = [
      "--junit-xml",
      "{env_tmp_dir}{/}junit.xml",
    ] },
  ],
]

[env.lint]
description = "run pre-commit linting"
skip_install = true
pass_env = [
  "DISABLE_PRE_COMMIT_UV_PATCH",
]
set_env = [
  { FORCE_PRE_COMMIT_UV_PATCH = "1" },
]
dependency_groups = [ "lint" ]
commands = [
  [
    "pre-commit",
    "run",
    "--all-files",
    { replace = "posargs", extend = true },
  ],
]

[env.type-tests]
description = "type check tests"
dependency_groups = [ "tests", "type" ]
commands = [
  [ "mypy", "tests" ],
]

[env.pkg]
description = "check package distributions"
skip_install = true
dependency_groups = [ "pkg" ]
commands = [
  [
    "uv",
    "build",
    "--out-dir",
    "{env_tmp_dir}",
  ],
  [
    "check-wheel-contents",
    "--no-config",
    "{env_tmp_dir}",
  ],
  [
    "twine",
    "check",
    "--strict",
    "{env_tmp_dir}{/}*",
  ],
]

[env.release]
description = "prepare a new release"
skip_install = true
dependency_groups = [ "release" ]
commands = [
  [
    "python",
    "{tox_root}{/}scripts{/}release.py",
    { replace = "posargs", extend = true },
  ],
]
