[project]
name = "mcp-server-hatena-weekly"
version = "0.1.4"
description = "Hatena Bookmark Weekly/Monthly Ranking MCP server for fetching popular bookmarks"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "yareyaredesuyo", email = "yareyaredesuyo@gmail.com" }]
keywords = [
    "mcp",
    "llm",
    "model-context-protocol",
    "hatena",
    "bookmark",
    "ranking",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
dependencies = [
    "fastmcp>=2.5.2",
    "requests>=2.25.0",
    "beautifulsoup4>=4.9.0",
    "pydantic>=2.0.0",
]

[project.scripts]
mcp-server-hatena-weekly = "mcp_server_hatena_weekly.__init__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pyright>=1.1.401", "ruff>=0.11.12"]

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_hatena_weekly"]

[tool.hatch.build]
include = ["src/mcp_server_hatena_weekly/data/**/*.json"]
# pyproject.toml settings
[tool.pyright]
include = ["src"]
exclude = ["tool", ".venv", "dist"]
reportMissingImports = true
reportMissingTypeStubs = false
pythonVersion = "3.10"
typeCheckingMode = "basic"

# Ruff settings
[tool.ruff]
line-length = 100
extend-exclude = ["tool"]

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = ["E402"]             # Allow module level imports not at top for tool scripts

[tool.ruff.lint.per-file-ignores]
"tool/*" = [
    "F841",
    "E402",
    "F401",
] # Allow unused variables and imports in tool scripts
