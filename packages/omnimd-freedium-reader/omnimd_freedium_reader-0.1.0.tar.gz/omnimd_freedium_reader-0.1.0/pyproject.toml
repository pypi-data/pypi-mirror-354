[project]
name = "omnimd-freedium-reader"
version = "0.1.0"
description = "A plugin for omni-article-markdown to read Freedium content."
authors = [
    { name = "Lei", email = "caol64@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
dependencies = [
    "playwright",
]

[project.entry-points.mdcli]
freedium = "omnimd_freedium_reader.reader"

[project.urls]
Homepage = "https://github.com/caol64/omni-article-markdown/tree/main/plugins/omnimd_freedium_reader"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = [
    "src/omnimd_freedium_reader",
]

[tool.hatch.build.targets.sdist]
include = [
    "/src/omnimd_freedium_reader",
    "/README.md",
    "/pyproject.toml",
]

[[tool.uv.index]]
url = "https://mirrors.aliyun.com/pypi/simple"
default = true
