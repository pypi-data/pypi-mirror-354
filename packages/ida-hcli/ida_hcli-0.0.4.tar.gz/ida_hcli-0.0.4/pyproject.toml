[project]
name = "ida-hcli"
dynamic = ["version"]
description = "Hex-Rays CLI Utility"
requires-python = ">=3.12"
license = "MIT"
readme = "README.md"
keywords = ["ida", "ida-pro", "reverse-engineering", "disassembler", "binary-analysis", "malware-analysis", "security"]
authors = [
    { name = "Hex-Rays SA", email = "support@hex-rays.com" }
]

dependencies = [
    "click",
    "rich",
    "httpx",
    "supabase",
    "pydantic",
    "platformdirs",
    "packaging",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "pytest-httpx>=0.21.0",
]

[project.urls]
"Hex-Rays" = "https://hex-rays.com/"

[project.scripts]
ida-hcli = "hcli.main:cli"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "hcli.__version__"}