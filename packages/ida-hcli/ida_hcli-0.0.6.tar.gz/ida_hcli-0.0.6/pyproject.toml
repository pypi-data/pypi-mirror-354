[project]
name = "ida-hcli"
dynamic = ["version"]
description = "Hex-Rays CLI Utility"
requires-python = ">=3.10"
license = "MIT"
readme = "README.md"
keywords = ["ida", "ida-pro", "reverse-engineering", "disassembler", "binary-analysis", "malware-analysis", "security"]
authors = [
    { name = "Hex-Rays SA", email = "support@hex-rays.com" }
]

dependencies = [
    "click",
    "rich",
    "rich-click",
    "httpx",
    "supabase",
    "pydantic",
    "platformdirs",
    "packaging",
    "questionary",
]

[dependency-groups]
dev = [
    "mypy>=1.16.0",
    "ruff",
    "bandit",
    "pre-commit>=4.2.0",
    "safety>=3.5.2",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "pytest-httpx>=0.21.0",
]

[project.urls]
"Hex-Rays" = "https://hex-rays.com/"

[project.scripts]
hcli = "hcli.main:cli"
ida-hcli = "hcli.main:cli"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.dynamic]
version = { attr = "hcli.__version__" }

[tool.ruff]
line-length = 120
target-version = "py310"
fix = true

[tool.mypy]
check_untyped_defs = true
