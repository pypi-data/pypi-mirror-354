[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project]
name = "hpcwizard"
version = "0.1.0"
description = "Python workflow framework"
authors = [
    { name = "Maxime BLANCHON", email = "maxime.blanchon@cnrgh.fr" },
    { name = "Pierrick ROGER", email = "proger@cnrgh.fr" }
]
readme = "README.md"
requires-python = ">=3.11"
keywords = ["hpc", "workflow"]
license = "CeCILL"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: CeCILL-C Free Software License Agreement (CECILL-C)",
    "Programming Language :: Python :: 3.8"
]

dependencies = [
"colorlog==6.7.0",
"schema (>=0.7.7,<0.8.0)",
"rich-argparse (>=1.7.1,<2.0.0)",
"pyyaml (>=6.0.2,<7.0.0)",
"networkx (>=3.5,<4.0)"
]

[project.scripts]
hpcwizard = "hpcwizard.main:main_cli"
hpc-wizard = "hpcwizard.main:main_cli"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "DEBUG"
addopts = [
    "--import-mode=importlib",
    "-ra",
    "--verbose",
    "--exitfirst",
    "--full-trace"
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.0"
mypy = "^1.16.0"
ruff = "^0.11.13"
types-pyyaml = "^6.0.12.20250516"

[tool.ruff]
extend-exclude = ["docs", "hpc_runner*"] 

[tool.ruff.format]
quote-style = "preserve"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D202", "D203", "D212", "D413", "ERA001",
"I001", "PLR0913", "Q000", "Q003", "S311", "TRY003", "UP037", "W291", "W293"]

[tool.mypy]
files = ["hpcwizard", "tests"]
strict = true
pretty = true
show_error_code_links = true
show_error_context = true
show_column_numbers = true

[[tool.mypy.overrides]]
module = "networkx"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "schema"
ignore_missing_imports = true
