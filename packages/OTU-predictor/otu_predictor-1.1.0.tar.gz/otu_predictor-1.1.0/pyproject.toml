[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "OTU_predictor"
version = "1.1.0"
description = "Uses a randomForest model to predict which OTUs are present in a microbiome"
readme = "README.md"
authors = [
    { name = "Andrew Tedder", email = "a.tedder@bradford.ac.uk" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = [
    "scikit-learn",
    "numpy",
    "pandas",
    "joblib"
]

keywords = ["microbiome", "random forest", "OTU prediction", "machine learning", "bioinformatics"]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/atedder/OTU_predictor"
Source = "https://github.com/atedder/OTU_predictor"
Tracker = "https://github.com/atedder/OTU_predictor/issues"

[tool.setuptools]
license-files = ["LICENSE"]

