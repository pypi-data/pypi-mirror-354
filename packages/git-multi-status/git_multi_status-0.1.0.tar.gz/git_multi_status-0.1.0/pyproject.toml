[project]
name = "git-multi-status"
version = "0.1.0"
description = "Python port of multi-git-status"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "rich>=14.0.0",
    "typer>=0.15.2",
]

[project.scripts]
git-multi-status = "git_multi_status.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["F", "E", "W", "I", "PL"]
ignore = ["E501", "W191", "PLR0913", "PLR0912", "PLR0915"]

[tool.ruff.lint.isort]
known-first-party = ["git_multi_status"]

[tool.ruff.lint.pylint]
max-returns = 10
max-branches = 20

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-cov>=6.1.1",
    "pytest-mock>=3.14.1",
]
