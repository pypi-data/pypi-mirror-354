[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "authfi-api"
version = "0.0.3"
description = "Python wrapper for Authentrend AuthFi WebAuthn/FIDO2 API"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "chumicat", email = "russelltseng@gmail.com"}
]
keywords = ["webauthn", "fido2", "authentication", "authfi", "authentrend", "security"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security :: Cryptography",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.7"
dependencies = [
    "fido2>=1.1.0",
    "pydantic>=2.0.0", 
    "requests>=2.25.0"
]

[project.urls]
Homepage = "https://github.com/chumicat/authfi-api"
Repository = "https://github.com/chumicat/authfi-api"
Issues = "https://github.com/chumicat/authfi-api/issues"
Documentation = "https://github.com/chumicat/authfi-api#readme"