[project]
name = "pyroll-pillar-model-archard"
description = "Plugin for PyRolL providing a pillar wise implementation of archards wear equation." # edit the description
authors = [
    { name = "Christoph Renzing", email = "christoph.renzing@imf.tu-freiberg.de" }
]
license = "BSD-3-Clause" # may be changed to your wishes
requires-python = ">=3.9, <4.0"

dependencies = [
    "pyroll-core ~= 3.0",
    "pyroll-pillar-model ~= 3.0",
    "pyroll-freiberg-flow-stress ~=3.0",
    "pyroll-hensel-force-torque ~=3.0"
]

classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Manufacturing",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering"
]

dynamic = ["version"]

[project.urls]
Homepage = "https://pyroll.readthedocs.io"

# change these URLs to your needs
Repository = "https://github.com/pyroll-project/pyroll-pillar-model-archard"
Documentation = "https://github.com/pyroll-project/pyroll-pillar-model-archard/blob/main/docs/docs.pdf"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
