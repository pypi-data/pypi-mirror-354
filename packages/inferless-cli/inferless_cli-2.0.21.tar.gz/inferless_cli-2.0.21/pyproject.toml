[tool.poetry]
name = "inferless-cli"
version = "2.0.21"
description = "Inferless - Deploy Machine Learning Models in Minutes."
authors = ["Naveen <naveen@inferless.com>"]
readme = "README.md"

[tool.poetry.scripts]
inferless = "inferless_cli.main:app"

[tool.poetry.dependencies]
python = "^3.9"
typer = {extras = ["all"], version = "^0.9.0"}
requests = "^2.31.0"
pyjwt = "^2.8.0"
toml = "^0.10.2"
ruamel-yaml = "^0.18.5"
sentry-sdk = "^1.35.0"
python-dateutil = "^2.8.2"
docker = "^7.0.0"
cryptography = "^42.0.5"
keyrings-alt = "^5.0.0"
keyring = "^24.3.1"
posthog = "^3.7.4"
inferless = "^0.2.11"
coverage = "^7.6.9"
pytest = "^8.3.4"
astor = "^0.8.1"
pydantic = "^2.10.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
