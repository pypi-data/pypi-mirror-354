{% extends '_base.html' %}

{% block main %}
    <h3>Runtime Counter</h3>
    <div class="large"></div>
    <p>
        This Agentic Services simply runs for a specified time in seconds.
    </p>
    <form method="POST" action="/counter">
        <div class="field border">
            <label>Seconds to Run</label>
            <input type="text" name="runtime" value="10"/>
        </div>
        <div class="space"></div>
        <button class="tertiary" type="submit">Submit</button>
    </form>
</page>
    
{% endblock %}
