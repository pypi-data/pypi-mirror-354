[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "novus-audio"
version = "0.0.4"
authors = [
  { name="John McMeen", email="johnmcmeen@gmail.com" },
]
description = "Scripts for managing audio datasets"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "novus-pytils",
  "pandas"
]

[project.urls]
Homepage = "https://github.com/jmcmeen/novus-audio"
