[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kdetools"
version = "0.2.2"
description = "Kernel Density Estimation tools and functions"
authors = [
           { name = "Mutahar Chalmers", email = "mutahar.chalmers@gmail.com" },
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.8"
dependencies = [ "numpy>=1.18", "scipy>=1.10","pyarrow>=10.0"
]

[project.urls]
"Homepage" = "https://github.com/MutaharChalmers/kdetools"
