[project]
name = "draftmk"
version = "0.9.2"
description = "DraftMk CLI automates setup and preview of MkDocs documentation using Docker, dynamic ports, and Copier templates."
keywords = [
  "mkdocs", "documentation", "docker", "cli", "static site",
  "preview server", "copier", "scaffolding", "template", "draftmk"
]
authors = [
    {name = "Jonatan Mata", email = "jonmatum@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "rich (>=14.0.0,<15.0.0)",
  "psutil (>=7.0.0,<8.0.0)",
  "copier (>=9.0.0,<10.0.0)"
]
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

#[project.urls]
#Homepage = "https://github.com/jonmatum/draftmk-cli"
#Documentation = "https://github.com/jonmatum/draftmk-cli#readme"
#Source = "https://github.com/jonmatum/draftmk-cli"
#Issues = "https://github.com/jonmatum/draftmk-cli/issues"

[tool.poetry]
packages = [{ include = "draftmk" }]

[tool.pytest.ini_options]
python_files = "test_*.py"
testpaths = ["tests"]

[project.scripts]
draftmk = "draftmk.__main__:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.1"
pre-commit = { version = "^4.2.0", python = ">=3.9" }
pytest = "^8.3.5"
pytest-mock = "^3.14.0"

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
known_first_party = ["draftmk"]


