$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Tool.schema.json

name: Azure Language PII Redaction
description: >
  Detects and redacts Personally Identifiable Information (PII) from input text
  by calling the Azure AI Language Service.  Designed for short strings
  (≈ 8 000 characters) rather than large documents.

type: python
category: HW_PF_tools

module: pf_reasoning_tool.tools.pii_redaction_tool
function: redact_pii_text

inputs:
  connection:
    type: CustomConnection
    description: Azure AI Language endpoint and key (key1 = endpoint, key2 = key)

  text_input:
    type: string
    description: The text to scan and redact

  language:
    type: string
    default: en
    description: Language code of the input text (e.g. ‘en’, ‘es’)
    optional: true

  pii_categories:
    type: list
    description: >
      Optional list of PII categories to detect (e.g. [‘Person’, ‘PhoneNumber’]).
      Leave empty to scan for all supported categories.
    optional: true

outputs:
  redacted_text:
    type: string
    description: The input text with all detected PII replaced by ‘█’ blocks
