[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ksrpdfparser"
version = "0.1.1"
description = "A library for extracting text, images, tables, and layout information from PDF files."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}

authors = [
    { name = "Siva Reddy Kanala", email = "ksivareddy1997@gmail.com" }
]

dependencies = [
    "pymupdf>=1.22.0",
    "pdfplumber>=0.9.0"
]

[tool.setuptools.packages.find]
where = ["."]