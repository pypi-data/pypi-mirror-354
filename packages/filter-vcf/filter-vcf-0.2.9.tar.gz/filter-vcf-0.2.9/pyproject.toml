[project]
name = "filter-vcf"
version = "0.2.9"
description = "LifeOmic VCF filtering"
authors = [
    { name = "LifeOmic Development", email = "development@lifeomic.com" },
]
dependencies = [
    "lifeomic-logging==0.3.2",
    "setuptools>=67.6.1",
    "fastnumbers>=5.0.1",
    "natsort>=8.3.1",
]
requires-python = ">=3.9"
readme = "PYPI.md"

[project.license]
text = "MIT"

[tool.pdm.dev-dependencies]
dev = [
    "black==24.4.2",
    "pytest==8.1.2",
    "pytest-cov==5.0.0",
    "coverage==7.5.0",
    "mypy>=1.10.0",
]

[tool.pdm.scripts]
test = "python3 -m pytest -v --cov-report term-missing --cov=filter_vcf --log-level=INFO tests/"
pre_lint = "pdm run type-check"
lint = "black --check tests/ filter_vcf/"
lint-fix = "black tests/ filter_vcf/"
type-check = "mypy filter_vcf/ tests/ --ignore-missing-imports"

[tool.black]
line-length = 100

[build-system]
requires = [
    "pdm-pep517>=0.12.0",
]
build-backend = "pdm.pep517.api"
