[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "finetuning"
version = "0.1.0"
description = "Modern fine-tuning library for LLMs with LoRA, QLoRA, and full fine-tuning support"
authors = [{name = "Synth AI", email = "team@synth.ai"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["machine-learning", "deep-learning", "transformers", "fine-tuning", "lora", "llm"]

[tool.setuptools]
packages = ["finetuning"]