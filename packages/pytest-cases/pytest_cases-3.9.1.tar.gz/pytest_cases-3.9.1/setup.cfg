[metadata]
name = pytest-cases
description = Separate test code from test cases in pytest.
description_file = README.md
license = BSD 3-Clause
long_description = file: docs/long_description.md
long_description_content_type = text/markdown
keywords = pytest test case testcase test-case decorator parametrize parameter data dataset file separate concerns lazy fixture union
author = Sylvain MARIE <sylvain.marie@se.com>
maintainer = Sylvain MARIE <sylvain.marie@se.com>
url = https://github.com/smarie/python-pytest-cases
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Testing
	Programming Language :: Python
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.14
	Framework :: Pytest

[options]
setup_requires = 
	setuptools_scm
install_requires = 
	decopatch
	makefun>=1.15.1
	packaging
	pytest
tests_require = 
	pytest-steps
	pytest-harvest
	pytest-asyncio
zip_safe = False
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src
exclude = 
	contrib
	docs
	*tests*

[options.package_data]
* = py.typed, *.pyi

[options.entry_points]
pytest11 = 
	cases = pytest_cases.plugin

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]
testpaths = tests/
markers = 
	black: dummy mark.
	fast: dummy mark.
	slow: dummy mark.
	foo: dummy mark.
	bar: dummy mark.
addopts = 
	--verbose
	--doctest-modules
filterwarnings = 
	always

[coverage:run]
branch = True
omit = *tests*

[coverage:report]
fail_under = 70
show_missing = True
exclude_lines = 
	except ImportError:
	pragma: no cover

[flake8]
max-line-length = 120
extend-ignore = D, E203  # D: Docstring errors, E203: see https://github.com/PyCQA/pycodestyle/issues/373
copyright-check = True
copyright-regexp = ^\#\s+Authors:\s+Sylvain MARIE <sylvain\.marie@se\.com>\n\#\s+\+\sAll\scontributors\sto\s<https://github\.com/smarie/python\-pytest\-cases>\n\#\n\#\s+License:\s3\-clause\sBSD,\s<https://github\.com/smarie/python\-pytest\-cases/blob/master/LICENSE>
exclude = 
	.git
	.github
	.nox
	.pytest_cache
	ci_tools
	docs
	tests
	noxfile.py
	setup.py
	*/_version.py

[egg_info]
tag_build = 
tag_date = 0

