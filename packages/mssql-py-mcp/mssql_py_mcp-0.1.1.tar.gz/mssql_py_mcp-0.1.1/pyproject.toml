[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mssql-py-mcp"
version = "0.1.1"
description = "A MSSQL MCP server using pure Python TDS"
authors = [
    {name = "JEWEI AI", email = "jewei@jewei.tech"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=0.1.0",
    "python-tds>=1.13.0",
    "python-dotenv>=0.19.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0"
]

[project.scripts]
mssql-py-mcp = "server:main"

[tool.setuptools]
packages = ["mssql_py_mcp"]
py-modules = ["server"]

[tool.uv]
dev-dependencies = [
    "ruff>=0.8.2",
]