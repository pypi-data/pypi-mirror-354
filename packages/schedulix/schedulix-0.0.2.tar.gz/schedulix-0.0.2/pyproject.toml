[project]
name = "schedulix"
version = "0.0.2"
authors = [
  { name="Nils Klasen", email="likeable.versed-78@icloud.com" },
]
description = "A user friendly wrappr for scheduling tasks"
readme = "README.md"
requires-python = ">=3.9,<4"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
]

[project.urls]
Homepage = "https://git-ce.rwth-aachen.de/kls/schedulix"
Documentation = "https://schedulix-381cab.pages.git-ce.rwth-aachen.de"
Issues = "https://git-ce.rwth-aachen.de/kls/scheudlix/-/issues"

[tool.setuptools.packages.find]
where = ["src"]