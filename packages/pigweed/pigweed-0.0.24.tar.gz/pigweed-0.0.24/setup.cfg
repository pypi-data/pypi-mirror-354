	jsonschema
	kconfiglib
	mypy-protobuf>=3.5.0,<3.6.0
	mypy>=0.971
	parameterized
	patch>=1.16
	pip-tools>=6.12.3
	prompt-toolkit
	prompt-toolkit>=3.0.34
	prompt_toolkit
	protobuf
	protobuf~=5.28.2
	psutil
	ptpython>=3.0.25
	pyelftools
	pyfakefs  # TODO: https://pwbug.dev/383814216 - Only needed for testing.
	pygments
	pykwalify>=1.8.0
	pylint>=2.9.3
	pyperclip
	pyserial
	pyserial>=3.5,<4.0
	pyserial~=3.5.0
	python-daemon
	pytz
	pyyaml
	requests
	setuptools
