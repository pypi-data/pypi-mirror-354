name: Test slurmise

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Hatch
        run: pip install hatch

      - name: Install dependencies
        run: hatch env create test

      - name: Run tests
        run: |
          if [ "${{ matrix.python-version }}" == "3.12" ]; then
            hatch run test:test -- --cov --random-order --cov-report=json --cov-report=term
          else
            hatch run test:test -- --random-order
          fi

      - name: Run linter
        run: hatch fmt --check --linter

      - name: Update Coverage Badge
        # GitHub actions: default branch variable
        # https://stackoverflow.com/questions/64781462/github-actions-default-branch-variable
        if: github.ref == format('refs/heads/{0}', github.event.repository.default_branch) && matrix.python-version == '3.12'
        uses: we-cli/coverage-badge-action@main
