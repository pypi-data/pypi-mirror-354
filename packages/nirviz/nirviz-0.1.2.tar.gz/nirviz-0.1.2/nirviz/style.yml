node-categories:
  input-output:
    patterns: ["Input", "Output"]
    style:
      color: "black"
      style: "dashed"
      shape: "box"

  connection:
    patterns: ["Affine", "Linear"]
    style:
      color: "#71c8b0"
      style: "filled"
      shape: "box"

  transform:
    patterns: ["Flatten"]
    style:
      color: "#e4b9dd"
      style: "filled"
      shape: "box"

  computation:
    patterns: ["LIF", "CubaLIF"]
    style:
      color: "#a0d5f1"
      style: "filled"
      shape: "box"

defaults:
    node:
      style:
        color: "black"
        style: "dashed"
