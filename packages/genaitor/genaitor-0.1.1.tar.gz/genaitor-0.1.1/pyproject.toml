[project]
name = "genaitor"
version = "0.1.1"
description = "An agent-based orchestration framework for generative AI workflows"
authors = [
    { name="Yan Barros", email="seuemail@dominio.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "openai",
    "langchain",
    "httpx",  # exemplo, inclua o que usar
]

[project.urls]
Homepage = "https://github.com/seuusuario/genaitor"
Repository = "https://github.com/seuusuario/genaitor"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["genaitor*"]
