[metadata]
name = rplcopilot
version = 0.1.9
description = AI-powered lab assistant CLI
long_description = file: README.md
long_description_content_type = text/markdown
author = Jorge Hernan Cardenas
license = MIT
url = https://github.com/Jorgecardenas1/rplcopilot

[options]
packages = find:
include_package_data = true
install_requires = 
	typer
	openai
	python-dotenv
	requests
	langchain
	langchain-openai
	faiss-cpu
	rich
	langchain-community
	pypdf
	rank_bm25
	unstructured
	pdf2image
	pdfminer
	Pillow
	pymupdf

[options.entry_points]
console_scripts = 
	rpl = rplcopilot.rpl:app

[egg_info]
tag_build = 
tag_date = 0

