name: Run Tests

on:
  pull_request: {}
  push: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup UV
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.13
          version: latest
      - run: uv run -m unittest tree.tests  
