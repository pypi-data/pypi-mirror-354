[metadata]
name = carabao
description = Moooove your data with ease using our udderly simple pipeline framework.
author = Talisik Team
version = 1.17.2
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
long_description = file: README.md
long_description_content_type = text/markdown

[options]
install_requires = 
	async-timeout
	dnspython
	fun-things
	lazy-main
	python-dotenv
	simple-chalk
	typing-extensions
	typer
	lane2lane==1.9.*
	textual
python_requires = >=3.6
package_dir = 
	=src
zip_safe = no

[egg_info]
tag_build = 
tag_date = 0

