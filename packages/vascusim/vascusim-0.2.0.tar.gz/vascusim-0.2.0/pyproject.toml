
[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm[toml]>=7.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vascusim"
description = "Dataset package for cardiovascular simulations"
readme = "README.md"
requires-python = ">=3.9"
license-files = []
authors = [
    {name = "Wenzhuo Xu", email = "wzxu@cmu.edu"}
]
dynamic = ["version"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy>=1.21.0",
    "torch>=1.13.0",
    "torch-geometric>=2.3.0",
    "requests>=2.28.0",
    "vtk>=9.2.0",
    "matplotlib>=3.6.0",
    "tqdm>=4.64.0",
    "pyvista>=0.37.0",
    "huggingface_hub>=0.13.0",
    "h5py>=3.8.0",
    "synology-api>=0.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.12",
    "flake8>=6.0",
    "mypy>=1.0",
]
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme>=1.2",
    "sphinx-copybutton>=0.5",
    "sphinx-autodoc-typehints>=1.22",
]
smb = [
    "pysmb>=1.2.8",
]

[project.urls]
Homepage = "https://github.com/biosimmlab/vascusim"
Issues = "https://github.com/biosimmlab/vascusim/issues"
Documentation = "https://vascusim.readthedocs.io"

[tool.setuptools_scm]
write_to = "vascusim/_version.py"
version_scheme = "only-version"
local_scheme = "no-local-version"

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "--cov=vascusim"