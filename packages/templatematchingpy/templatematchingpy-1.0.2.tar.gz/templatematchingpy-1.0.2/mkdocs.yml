site_name: TemplateMatchingPy
site_description: Template matching library for Python
site_url: https://templatematchingpy.readthedocs.io/

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
  - Guides:
      - Template Matching Fundamentals: guides/template-matching-basics.md
      - Configuration Guide: guides/configuration-guide.md
      - Performance Tuning: guides/performance-tuning.md
  - API Reference:
      - Core Functions: api-reference/core-functions.md
      - StackAligner Class: api-reference/stack-aligner.md
      - TemplateMatchingEngine Class: api-reference/template-engine.md
      - Configuration: api-reference/configuration.md
      - Utilities: api-reference/utilities.md
  - Examples:
      - Basic Examples: examples/basic-examples.md
      - Advanced Examples: examples/advanced-examples.md
theme:
  name: material

plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [templatematchingpy]

markdown_extensions:
  - codehilite
  - admonition