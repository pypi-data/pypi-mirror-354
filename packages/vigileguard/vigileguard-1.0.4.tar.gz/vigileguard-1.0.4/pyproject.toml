[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vigileguard"
version = "1.0.4"
authors = [
    {name = "VigileGuard Development Team", email = "your-email@example.com"},
]
description = "A comprehensive Linux security audit tool"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Information Technology",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: POSIX :: Linux",
]
keywords = ["security", "audit", "linux", "cybersecurity", "pentesting", "vulnerability", "scanner"]
dependencies = [
    "click>=8.1.7",
    "rich>=13.7.0", 
    "PyYAML>=6.0.1",
]

[project.urls]
Homepage = "https://github.com/navinnm/VigileGuard"
"Bug Reports" = "https://github.com/navinnm/VigileGuard/issues"
"Source Code" = "https://github.com/navinnm/VigileGuard"
Documentation = "https://github.com/navinnm/VigileGuard#readme"

[project.scripts]
vigileguard = "vigileguard:main"

[tool.setuptools]
py-modules = ["vigileguard"]

[tool.black]
line-length = 100
target-version = ['py38']
include = '\.pyi?$'
skip-string-normalization = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true