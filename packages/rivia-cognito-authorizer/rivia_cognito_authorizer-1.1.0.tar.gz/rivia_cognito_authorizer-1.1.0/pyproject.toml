[project]
name = "rivia-cognito-authorizer"
version = "1.1.0"
description = "Cognito authorizer for fastapi based projects"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "boto3>=1.36.17",
    "fastapi>=0.115.8",
    "pyjwt>=1.3.1",
    "requests>=2.32.3",
    "cryptography>=44.0.0"
]
authors = [
    { name = "Rivia Backend Team", email = "backend@riviadev.com.br" }
]
license = { file = "LICENSE" }
keywords = ["elasticsearch", "cloud", "query-builder", "python"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.hatch.version]
path = "rivia_cognito_authorizer/_version.py"
pattern = "__versionstr__ = \"(?P<version>[^']+)\""

[tool.hatch.build.targets.sdist]
include = [
    "/rivia_cognito_authorizer",
    "/README.md"
]

[tool.hatch.build.targets.wheel]
packages = ["rivia_cognito_authorizer"]
