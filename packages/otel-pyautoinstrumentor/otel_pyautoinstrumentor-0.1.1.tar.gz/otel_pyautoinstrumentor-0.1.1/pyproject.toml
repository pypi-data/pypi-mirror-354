[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "otel-pyautoinstrumentor"
version = "0.1.1"
description = "Python auto instrumentor for opentelemetry"
authors = [
  { name="le-codeur-rapide", email="paul.vezia@gmail.com" }
]
readme = "Readme.md"
requires-python = ">=3.12"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.3.0",
    "pytest>=7.0.0",
    "black>=24.2.0",
]

[tool.setuptools]
packages = ["otel-pyautoinstrumentor"]

[tool.pytest.ini_options]
testpaths = ["otel-pyautoinstrumentor/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
log_cli = true
log_cli_level = "DEBUG"
addopts = "-v -x"

[tool.black]
line-length = 88
target-version = ["py312"]
