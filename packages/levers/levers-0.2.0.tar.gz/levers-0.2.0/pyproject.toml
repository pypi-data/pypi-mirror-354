[build-system]
requires = ["hatchling >= 1.27"]
build-backend = "hatchling.build"

[project]
name = "levers"
version = "0.2.0"
requires-python = ">=3.12"
authors = [
  {name = "Michael Solovyev", email = "solomisha57@gmail.com"}
]
description = "A Python package for visualizing lever mechanisms and animated geometry"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["mechanics", "lever", "simulation", "animation", "geometry", "mechanism"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Education",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3.15",
  "Topic :: Scientific/Engineering :: Visualization",
  "Topic :: Scientific/Engineering :: Mathematics"
]

[project.optional-dependencies]
pyqt = ["PyQt6", "pyqtgraph"]
pygame = ["pygame"]
all = [
  "PyQt6", "pyqtgraph",
  "pygame"
]

[project.urls]
Repository = "https://github.com/a17sol/levers.git"
