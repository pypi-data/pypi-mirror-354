[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "benny_bean_utils"
version = "1.0.0"
authors = [
  { name="Benjamin Nicol", email="benji.locin@gmail.com" },
]
description = "A package of utilities used for personal projects."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Benicol/BennyBeanUtils"
Issues = "https://github.com/Benicol/BennyBeanUtils/issues"