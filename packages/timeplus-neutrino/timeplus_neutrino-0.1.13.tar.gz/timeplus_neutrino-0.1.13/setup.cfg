[metadata]
name = timeplus-neutrino
author = Gang Tao
author_email = gang@timeplus.io
description = Timeplus neutrino is a python library for Timeplus AI agent
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/timeplus-io/neutrino
classifiers = 
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.9

[options]
packages = find:
package_dir = 
	=src
install_requires = 
	urllib3 >= 1.15
	six >= 1.10
	certifi
	sseclient-py>=1.7.2
	openai>=1.61.1
	setuptools_scm>=6.0.0
	proton_driver
	confluent-kafka
	autogen-core==0.6.1
	autogen-ext==0.6.1
	autogen-agentchat==0.6.1
	cryptography
	mcp>=1.3.0
	mcp[cli]>=1.3.0
	python-dotenv>=1.0.1
	uvicorn>=0.34.0
	timeplus-connect>=0.8.16
	confluent-kafka
	pip-system-certs>=4.0
	anthropic>=0.49.0
	fastapi
	jinja2
	websockets
	fastapi-mcp==0.3.3

[options.packages.find]
where = src
exclude = 
	tests

[tool:setuptools_scm]

[egg_info]
tag_build = 
tag_date = 0

