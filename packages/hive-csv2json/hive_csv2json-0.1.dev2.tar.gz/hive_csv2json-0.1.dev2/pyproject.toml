[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "hive-csv2json"
dynamic = ["version"]
authors = [
    { name = "NCQ001", email = "shovel@hscsec.cn" }
]
description = "A csv 2 json framework for al-1s project."
dependencies = [
    "argparse",
    "configparser"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.6"

[tool.setuptools]
packages = { find = { } }

[tool.setuptools_scm]
local_scheme = "no-local-version"

[project.scripts]
csv2json = "core.csvtojson:entry"