[project]
name = "euclid_msi"
version = "0.0.2"
description = "A package for spatial lipidomics data analysis including preprocessing, embedding, clustering, postprocessing, case-control analysis, and plotting."
authors = [
  { name = "Luca Fusar Bassini", email = "luca.fusarbassini@epfl.ch" },
]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "BSD 3-Clause" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = ["adjusttext (==0.8)", "arviz (==0.20.0)", "brotlipy (==0.7.0)", "harmonypy (==0.0.9)", "imblearn (==0.0)", "rdkit (==2023.9.5)", "reportlab (==4.2.5)", "xgboost (==1.7.6)"]
[tool.poetry.dependencies]
python = ">=3.10,<4.0"
[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"
