[project]
name = "shared-protocol"
version = "1.0.2"
description = "Shared protocol definitions for backend and hardware systems"
authors = [{ name="AmirHosein", email="a.khakbazzadeh@gmail.com" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["pydantic>=2.0"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
