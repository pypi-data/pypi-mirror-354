[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "retrytools"
version = "0.0.3.post1"
description = "A Python decorator for retrying functions with exponential backoff, optional jitter, and support for both sync and async code."
readme = "README.md"
authors = [
    {name = "umar-anzar", email = "omer.anzar2@gmail.com"}
]
license = 'MIT'
license-files = ['LICENSE']
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License", 
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
  "Natural Language :: English",
  "Framework :: AsyncIO"
]

requires-python = ">=3.7"
dependencies = []

[project.urls]
Repository = "https://github.com/Hoopoes/retrytools"

[dependency-groups]
dev = [
    "pytest>=7.4.4",
    "pytest-asyncio>=0.24.0 ; python_version >= '3.8'",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true