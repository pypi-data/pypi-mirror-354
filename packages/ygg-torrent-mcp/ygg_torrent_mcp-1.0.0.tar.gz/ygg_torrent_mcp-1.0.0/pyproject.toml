[project]
name = "ygg-torrent-mcp"
version = "1.0.0"
description = "Ygg Torrent MCP Server"
authors = [{ name = "philogicae" }]
requires-python = ">=3.10,<4.0"
readme = "README.md"
license = "MIT"
dependencies = [
    "bencodepy>=0.9.5",
    "python-dotenv>=1.1.0",
    "rich>=14.0.0",
    "pydantic>=2.11.5",
    "requests>=2.32.4",
    "fastmcp>=2.7.1",
    "fastapi>=0.115.12",
    "uvicorn>=0.34.3",
]

[project.urls]
Repository = "https://github.com/philogicae/ygg-torrent-mcp"

[project.scripts]
ygg-torrent = "ygg_torrent.__main__:cli"

[dependency-groups]
dev = ["pytest>=8.4.0", "pytest-asyncio>=1.0.0"]

[tool.hatch.build.targets.sdist]
include = ["ygg_torrent"]

[tool.hatch.build.targets.wheel]
include = ["ygg_torrent"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
