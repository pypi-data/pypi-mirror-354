[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "google_flights"
version = "0.0.6"
description = "Google Flights scraper (API) implemented in Python"
keywords = ["flights", "google", "google-flights", "scraper", "protobuf", "travel", "trip", "passengers", "airport", "js"]
authors = [
  { name = "Daniil", email = "daniilchuhai07@gmail.com" },
]
license = "MIT"
readme = "README.md"
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
  "primp",
  "protobuf",
  "selectolax",
  "typing_extensions",
  "requests",
]

[project.optional-dependencies]
dev = [
  "playwright",
]

[project.urls]
Homepage = "https://github.com/hexus07/google_flight_scraper"
Documentation = "https://hexus07.github.io/google_flight_scraper"
Issues = "https://github.com/hexus07/google_flight_scraper/issues"

[tool.hatch.metadata]
packages = ["google_flights"]

[tool.hatch.build]
include = [
  "LICENSE",
  "README.md",
  "py.typed",
]
