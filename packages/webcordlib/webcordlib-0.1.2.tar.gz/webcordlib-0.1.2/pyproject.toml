[project]
name = "webcordlib"
version = "0.1.2"
description = "A simple lib to interact with Discord Webhooks"
authors = [
    { name = "Guillaume Plagier", email = "ranswnry@gmail.com" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
    "requests"
]

[build-system]
requires = ["setuptools>=67.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["webcordlib"]  

[tool.setuptools.package-data]
webcordlib = ["py.typed"]
