[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mfbm"
version = "0.1.3"
description = "Multivariate fractional Brownian motion"
authors = [
    { name="Leonardo Toffalini", email="leonardotoffalini@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["numpy"]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/leonardo-toffalini/mfbm"
