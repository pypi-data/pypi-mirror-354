[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "tdd-mcp-server"
dynamic = ["version"]
description = "MCP server for test-driven development workflows"
authors = [
    {name = "Stephen Macke", email = "stephen.macke@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "mcp>=1.0.0",
    "tomli>=2.0.0",
    "anyio>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "build",
    "mypy",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.1.0",
    "twine",
]

[project.scripts]
tdd-mcp-server = "tdd_mcp_server.cli:main"

[tool.setuptools_scm]
write_to = "tdd_mcp_server/_version.py"
version_scheme = "guess-next-dev"
local_scheme = "dirty-tag"

[tool.setuptools.packages.find]
where = ["."]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
    "F",
    "I",
    "UP034",
    "B006",
    "TID251",
    "FA102",
]


[tool.setuptools.package-data]
"*" = ["*.mdc"] 
