[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.setuptools.packages.find]
include = ["guara*"]
exclude = ["examples*", ".vscode", ".git*", "dist*", "*pytest*", "docs*"]

[project]
name = "guara"
version = "0.0.14"
authors = [
  { name="Douglas Cardoso", email="noemail@noemail.com" },
]
description = "Framework to build UI test automation in Page Transactions pattern"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "python-dotenv",
]

[project.urls]
"Homepage" = "https://github.com/douglasdcm/guara"
"Bug Tracker" = "https://github.com/douglasdcm/guara/issues"
