[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "livekit-plugins-langgraph"
version = "0.1.1"
description = "Universal LiveKit plugin for LangGraph workflows with intelligent filtering"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Tim Yung", email = "yungkaitim@gmail.com" },
]
keywords = ["livekit", "langgraph", "voice", "ai", "agents", "multiagent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "livekit-agents>=0.8.0",
    "langchain-core>=0.3.0",
    "langgraph>=0.2.0",
    "langgraph-sdk>=0.1.0",
    "langchain-openai>=0.3.22",
    "livekit-plugins-deepgram>=1.1.1",
    "livekit-plugins-silero>=1.1.1",
    "livekit-plugins-turn-detector>=1.1.1",
    "python-dotenv>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "twine>=6.1.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]
examples = [
    "livekit-agents>=0.8.0",
    "langchain-openai>=0.3.0",
    "livekit-plugins-deepgram>=0.6.0",
    "livekit-plugins-silero>=0.6.0",
    "livekit-plugins-turn-detector>=0.1.0",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/tim-yung/livekit-plugins-langgraph"
Repository = "https://github.com/tim-yung/livekit-plugins-langgraph"
Documentation = "https://github.com/tim-yung/livekit-plugins-langgraph#readme"
Issues = "https://github.com/tim-yung/livekit-plugins-langgraph/issues"

[tool.hatch.build.targets.wheel]
packages = ["livekit"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
