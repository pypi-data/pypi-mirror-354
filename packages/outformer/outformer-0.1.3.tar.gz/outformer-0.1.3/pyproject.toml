[project]
name = "outformer"
version = "0.1.3"
description = "Structure Outputs from Language Models"
authors = [
    {name = "milistu",email = "studen.m98@gmail.com"}
]
license = {text = "MIT"}
repository = "https://github.com/milistu/outformer"
documentation = "outformer.readthedocs.io"
readme = "README.md"

keywords = ["JSON", "structured output", "LLM", "Structure", "Transformers", "NLP"]

classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

requires-python = "<=3.12, >=3.10"
dependencies = [
    "transformers (>=4.51.3,<5.0.0)",
    "torch (>=2.7.0,<3.0.0)",
    "termcolor (>=3.1.0,<4.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
jupyter = "^1.1.1"

