[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "jk_version"
dynamic = [ "version" ]
authors = [
	{ name = "Jürgen Knauth", email = "pubsrc@binary-overflow.de" },
]
maintainers = [
	{ name = "Jürgen Knauth", email = "pubsrc@binary-overflow.de" },
]
description = "This python module provides a version class. Instances of this class may be used in representing and version numbers and compare them."
readme = "README.md"
requires-python = ">=3.8"
keywords = [
	"version",
	"versioning",
]
license = { text = "Apache2" }
classifiers = [
	# "Development Status :: 4 - Beta",
	"Development Status :: 5 - Production/Stable",
	"License :: OSI Approved :: Apache Software License",
	"Programming Language :: Python :: 3",
]
dependencies = [
]

