Parms:
    d_eq:
        setup:
            cmd: "setup"
            dir_app: "/app/otev"
            dir_dat: "/data/otev"
            log_type: "std"
            sw_debug: False
            sw_mkrundirs: True
            tenant: "UMH"
        evdomap:
            cmd: "evdomap"
            dir_dat: "/data/otev"
            in_path_evex: "EV/Exp/Eco/EVEX.eco.*.xlsx"
            out_path_evex: "EV/Exp/Umh/EVEX.umh.\$now.xlsx" \
            log_type: "std"
            sw_debug: False
            sw_mkrundirs: True
            tenant: "UMH"
        evupadm:
            cmd: 'evupadm'
            dir_dat: '/data/otev'
            in_path_evex: "EV/Exp/Eco/EVEX.eco.*.xlsx"
            in_path_evup_tmp: "EV/Upl/Tmp/EVUP.tmp.xlsx" 
            in_path_otex: "OT/Exp/OTEX.*.xlsx"
            out_path_otex_adm_vfy: "OT/Vfy/OTEX.adm.vfy.\$now.xlsx"
            out_path_evup_adm: "EV/Upl/Dat/EVUP.adm.\$now.xlsx"
            log_type: 'std'
            sw_debug: False
            sw_mkrundirs: True
            tenant: 'UMH'
        evupdel:
            cmd: "str"
            dir_dat: "/data/otev"
            in_path_evex: "EV/Exp/Eco/EVEX.eco.*.xlsx"
            in_path_evup_tmp: "EV/Upl/Tmp/EVUP.tmp.xlsx" 
            in_path_otex: "OT/Exp/OTEX.*.xlsx"
            out_path_otex_del_vfy: "OT/Vfy/OTEX.del.vfy.\$now.xlsx"
            out_path_evup_del: "EV/Upl/Dat/EVUP.del.\$now.xlsx"
            log_type: 'std'
            sw_debug: False
            sw_mkrundirs: True
            tenant: 'UMH'
        evupreg:
            cmd: 'evupreg'
            dir_dat: '/data/otev'
            in_path_evex: "EV/Exp/Eco/EVEX.eco.*.xlsx"
            in_path_evup_tmp: "EV/Upl/Tmp/EVUP.tmp.xlsx"
            in_path_otex: "OT/Exp/OTEX.*.xlsx"
            out_path_evup_adm: "EV/Upl/Dat/EVUP.adm.\$now.xlsx"
            out_path_evup_del: "EV/Upl/Dat/EVUP.del.\$now.xlsx"
            out_path_evup_reg: "EV/Upl/Dat/EVUP.reg.\$now.xlsx"
            out_path_otex_reg_vfy: "OT/Vfy/OTEX.reg.vfy.\$now.xlsx"
            sw_single_wb: True
            sw_vfy_ignore_duns: False
            log_type: 'std'
            sw_debug: False
            sw_mkrundirs: True
            tenant: 'UMH'
