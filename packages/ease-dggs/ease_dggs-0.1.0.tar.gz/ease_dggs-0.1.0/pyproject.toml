[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ease-dggs"
version = "0.1.0"
description = "Python utilities for EASE-based discrete global grid systems"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
  {name = "GEMS Geospatial Developers", email = "gemssupport@umn.edu"},
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: GIS",
]

[project.urls]
Homepage = "https://github.com/GEMS-UMN/EASE-DGGS"
Repository = "https://github.com/GEMS-UMN/EASE-DGGS"