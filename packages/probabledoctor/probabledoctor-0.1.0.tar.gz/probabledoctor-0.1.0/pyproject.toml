[project]
name = "probabledoctor"
version = "0.1.0"
description = "Enhanced parser for medical professional names with advanced NLP methods, supporting middle names, generational suffixes, and credentials"
readme = "README.md"
license = {text = "MIT License", url = "http://www.opensource.org/licenses/mit-license.php"}
requires-python = ">=3.9"
dependencies = [
  "python-crfsuite>=0.7",
  "probableparsing",
  "doublemetaphone"
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Healthcare Industry",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Text Processing :: Linguistic",
]

[project.urls]
Homepage = "https://github.com/atk81-candor/probabledoctor"

[project.optional-dependencies]
dev = ["pytest",
       "black",
       "isort",
       "mypy",
       "flake8",
       "parserator",
       "pre-commit"
]


[build-system]
requires = [
  "setuptools>=42",
  "wheel",
  "parserator",
  "probableparsing",
  "doublemetaphone",
]
build-backend = "setuptools.build_meta"


[tool.setuptools.packages.find]
include = ["probabledoctor"]


[tool.setuptools.package-data]
probabledoctor = ["generic_learned_settings.crfsuite",
                  "person_learned_settings.crfsuite",
                  "company_learned_settings.crfsuite"
]


[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
testpaths = [
  "tests",
  ]

[tool.mypy]
files = ["probabledoctor"]
show_error_codes = true
ignore_missing_imports = true
check_untyped_defs = true
implicit_reexport = false

[tool.isort]
profile = "black"
src_paths = ["probabledoctor", "tests"]

[project.entry-points.console_scripts]
probabledoctor = "probabledoctor.cli:main"

