[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rmind_yandex_smart_home"
version = "0.1.3"
authors = [
  { name="rMind.Dev", email="rmind.dev@yandex.ru" },
  { name="Korhog", email="grafinfector@hotmail.com" }
]
description = "Yandex smart home cloud function engine"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "paho-mqtt == 1.6.1",
  "ydb",
  "yandexcloud",
  "requests"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://gitverse.ru/rmind.dev/rmind-alice-yandex-cloud-library"
Issues = "https://gitverse.ru/rmind.dev/rmind-alice-yandex-cloud-library/tasktracker"