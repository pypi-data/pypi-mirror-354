[project]
authors = [{ name = "Allen Chou", email = "f1470891079@gmail.com" }]
dependencies = ["rich (>=13.0.0,<15.0.0)"]
description = "Rich supports colors."
license = { text = "MIT" }
name = "rich-color-support"
readme = "README.md"
requires-python = ">=3.11,<4"
version = "0.1.0"

[project.urls]
"Bug Tracker" = "https://github.com/allen2c/rich-color-support/issues"
