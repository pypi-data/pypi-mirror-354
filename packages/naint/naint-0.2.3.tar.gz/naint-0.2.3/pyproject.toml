
[project]
name = "naint"
version = "0.2.3"
description = "Python client for NAINT API"
authors = [{name = "Anton Poponin", email = "ajhtcn9@gmail.com"}]

requires-python = ">= 3.12"
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.11.5",
    "numpy>=2.2.6",
    "scipy>=1.15.3",
    "librosa>=0.11.0",
    "soundfile>=0.13.1"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "pytest-mock>=3.14.1",
]

[tool.ruff]
line-length = 120
indent-width = 4
