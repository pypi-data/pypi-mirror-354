[project]
name = "sittr"
version = "0.1.2"
description = "sittr cli tool for agentsitter.ai"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "typer>=0.16.0",
]

[project.scripts]
sittr = "sittr:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
only-include = ["src/sittr.py"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""
