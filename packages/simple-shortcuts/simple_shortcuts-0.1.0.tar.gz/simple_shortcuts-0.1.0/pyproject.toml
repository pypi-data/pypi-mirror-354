[project]
name = "simple-shortcuts"
version = "0.1.0"
description = "A collection of handy python abstractions with simple and intuitive API's"
authors = [{ name = "Ari Fishman", email = "arifishman39@gmail.com" }]
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
dependencies = []

[project.urls]
"Homepage" = "https://github.com/alfish1/simple-shortcuts"
"Repository" = "https://github.com/alfish1/simple-shortcuts"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["shortcuts*"]