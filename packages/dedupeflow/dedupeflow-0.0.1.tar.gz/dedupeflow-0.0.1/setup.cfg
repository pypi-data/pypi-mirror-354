[metadata]
name = dedupeflow
version = 0.0.1
url = https://github.com/kedjar/dedupeflow
author = "M'Hand KEDJAR"
author_email = "M'Hand KEDJAR" <kedjar@gmail.com>
description = A Python library for deduplication and data cleaning.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.9
install_requires = 
	termcolor>=1.1.0,<2

[options.packages.find]
where = src
exclude = 
	test*

[options.entry_points]
console_scripts = 
	dedupeflow = dedupeflow.cli:main

[tool:pytest]
testpaths = test
addopts = --cov --strict-markers
xfail_strict = True

[coverage:run]
source = dedupeflow
branch = True

[coverage:report]
show_missing = True
skip_covered = True

[coverage:paths]
source = 
	src/dedupeflow
	*/site-packages/dedupeflow

[mypy]
python_version = 3.12
warn_unused_configs = True
show_error_context = True
pretty = True
namespace_packages = True
check_untyped_defs = True

[flake8]
max-line-length = 120

[tox:tox]
isolated_build = True
envlist = py311, py312

[testenv]
deps = 
	pytest
	pytest-cov
commands = 
	pytest {posargs}

[testenv:typecheck]
deps = 
	mypy
	pytest
	types-termcolor
commands = 
	mypy --ignore-missing-imports {posargs:src test}

[testenv:format]
skip_install = True
deps = 
	black
commands = 
	black {posargs:--check --diff src test}

[testenv:lint]
skip_install = True
deps = 
	flake8
	flake8-bugbear
commands = 
	flake8 {posargs:src test}

[testenv:get_my_ip]
deps = 
	{[testenv]deps}
	requests
commands = 
	python -c "import requests; print(requests.get('https://dedupeflow.com').text)"

[egg_info]
tag_build = 
tag_date = 0

