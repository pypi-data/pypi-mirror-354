[workspace]
members = ["cloacina", "cloacina-macros"]
exclude = ["examples/*", "cloaca-backend"]
resolver = "2"

[workspace.package]
version = "0.2.0-alpha.4"
authors = ["Dylan Storey <dylan.storey@gmail.com>"]
license = "Apache-2.0"
repository = "https://github.com/colliery-io/cloacina"
homepage = "https://github.com/colliery-io/cloacina"
documentation = "https://colliery-io.github.io/cloacina/"
readme = "README.md"
keywords = []
categories = []

[workspace.dependencies]
async-trait = { version = "0.1" }
ctor = { version = "0.2" }
once_cell = { version = "1.19.0" }
serde_json = { version = "1.0" }
cloacina-macros = { version = "0.2.0-alpha.4", path = "cloacina-macros" }
