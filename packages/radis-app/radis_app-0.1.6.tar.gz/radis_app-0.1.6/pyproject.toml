[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "radis-app"
version = "0.1.6"
description = "A simple CLI app that prints personal info"
authors = [
  { name = "Radiela Yorgova", email = "you@example.com" }
]
readme = "README.md"

# LICENSE and EULA files
[tool.hatch.build]
include = [
  "LICENSE",
  "README.md",
  "EULA",
  "myApp/config.json"
]

[tool.hatch.build.targets.wheel]
packages = ["myApp"]
include = [
  { path = "LICENSE", target = "myApp/data/LICENSE" },
  { path = "EULA", target = "myApp/data/EULA"}
]


license = { file = "LICENSE"}
requires-python = ">=3.8"
dependencies = []

[project.scripts]
radis-app = "myApp.main:main"




