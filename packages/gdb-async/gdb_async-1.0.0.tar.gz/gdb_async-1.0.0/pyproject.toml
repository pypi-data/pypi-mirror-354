[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gdb-async"
version = "1.0.0"
description = "An asynchronous Python wrapper for the GDBrowser"
readme = "readme.md"
requires-python = ">=3.8"
authors = [
  {name = "noxzion", email = "negroid2281488ilikrilex@gmail.com"}
]

keywords = ["api", "gdbrowser", "pydantic", "async", "gd"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

dependencies = [
  "aiohttp"
]