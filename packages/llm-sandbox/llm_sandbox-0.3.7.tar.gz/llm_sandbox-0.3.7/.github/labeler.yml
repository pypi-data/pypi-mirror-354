# Configuration for the labeler action
# See: https://github.com/actions/labeler

# Core library changes
"core":
  - "llm_sandbox/core/**"

# Backend specific changes
"docker":
  - "llm_sandbox/docker.py"
  - "tests/test_docker.py"

"podman":
  - "llm_sandbox/podman.py"
  - "tests/test_podman.py"

"kubernetes":
  - "llm_sandbox/kubernetes.py"
  - "tests/test_kubernetes.py"

# Language handlers
"language-handlers":
  - "llm_sandbox/language_handlers/**"

# Documentation
"documentation":
  - "docs/**"
  - "*.md"
  - "mkdocs.yml"

# Tests
"tests":
  - "tests/**"

# Dependencies
"dependencies":
  - "pyproject.toml"
  - "uv.lock"
  - "requirements*.txt"

# Examples
"examples":
  - "examples/**"

# CI/CD
"ci":
  - ".github/**"
  - "tox.ini"
  - ".pre-commit-config.yaml"

# Bug fixes
"bug":
  - any: ["fix", "bug", "issue"]

# Enhancements
"enhancement":
  - any: ["feat", "feature", "enhance", "add"]
