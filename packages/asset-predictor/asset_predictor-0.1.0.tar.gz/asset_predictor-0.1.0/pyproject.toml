[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "asset-predictor"
version = "0.1.0"
description = "Previsão de séries temporais de ativos financeiros usando RNN"
readme = "README.md"
authors = [{ name="Seu Nome", email="seu@email.com" }]
license = { text="MIT" }
dependencies = [
    "yfinance>=0.2.18",
    "pandas>=1.5",
    "numpy>=1.24",
    "tensorflow>=2.12",
    "scikit-learn>=1.2",
    "python-dotenv>=1.0",
]

[project.scripts]
asset-train = "scripts.train:main"
asset-predict = "asset_predictor.predict:main"
