[project]
name = "comfydock_core"
version = "0.2.1"
description = "Core logic for ComfyDock"
readme = "README.md"
authors = [
    { name = "akatz-ai", email = "katzfeyalex+akatzgh@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "aiodocker>=0.24.0",
    "docker>=7.1.0",
    "filelock>=3.17.0",
    "pydantic>=2.10.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]
