[project]
name = "python-tools-mcp"
version = "0.2.0"
description = "Python development tools as an MCP"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Ben O'Mahony", email = "ben@benomahony.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = ["mcp>=1.9.3", "pydantic>=2.11.5", "uv>=0.1.19"]

[project.scripts]
python-tools-mcp = "python_tools_mcp.server:run_server"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
"Homepage" = "https://github.com/benfjensen/python_tools_mcp"
"Bug Tracker" = "https://github.com/benfjensen/python_tools_mcp/issues"
