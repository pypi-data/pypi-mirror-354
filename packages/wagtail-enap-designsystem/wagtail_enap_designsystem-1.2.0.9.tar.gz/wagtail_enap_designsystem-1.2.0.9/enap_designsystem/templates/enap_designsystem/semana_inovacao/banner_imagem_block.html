{% load wagtailimages_tags %}

{% if value.imagem %}
    {% image value.imagem fill-400x500 as banner_img %}
    <img src="{{ banner_img.url }}" alt="{{ banner_img.alt }}" class="illustration_semana"/>
{% endif %}
