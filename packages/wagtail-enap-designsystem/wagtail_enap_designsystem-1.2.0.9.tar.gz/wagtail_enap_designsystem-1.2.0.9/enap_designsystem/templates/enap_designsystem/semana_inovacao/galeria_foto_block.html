<!-- enap_designsystem/templates/enap_designsystem/semana_inovacao/blocks/galeria_foto_block.html -->
{% load wagtailimages_tags %}

<div class="gallery-item_semana">
    {% if value.imagem %}
        {% image value.imagem fill-400x300 as gallery_img %}
        <img src="{{ gallery_img.url }}" 
             alt="{{ value.descricao|default:gallery_img.alt }}" 
             loading="lazy">
    {% endif %}
</div>
