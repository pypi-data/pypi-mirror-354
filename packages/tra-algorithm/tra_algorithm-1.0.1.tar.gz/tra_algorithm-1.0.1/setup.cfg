[metadata]
name = tra-algorithm
version = attr: tra_algorithm.version.__version__
author = TRA Algorithm Team
author_email = contact@tra-algorithm.com
description = Optimized Track/Rail Algorithm (TRA) - A novel machine learning ensemble method
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/eswaroy/tra_algorithm
project_urls = 
	Bug Tracker = https://github.com/eswaroy/tra_algorithm/issues
	Documentation = https://github.com/eswaroy/tra_algorithm/docs
	Source Code = https://github.com/eswaroy/tra_algorithm
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Software Development :: Libraries :: Python Modules
keywords = machine-learning, ensemble, classification, regression, algorithm, tra
license = MIT
license_files = LICENSE

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	numpy>=1.21.0
	pandas>=1.3.0
	scikit-learn>=1.0.0
	matplotlib>=3.3.0
	joblib>=1.0.0
	networkx>=2.6.0
include_package_data = True
zip_safe = False

[options.packages.find]
exclude = 
	tests*
	docs*

[options.extras_require]
dev = 
	pytest>=6.0
	pytest-cov>=2.0
	black>=21.0
	flake8>=3.8
	mypy>=0.812
	sphinx>=4.0
	sphinx-rtd-theme>=0.5
docs = 
	sphinx>=4.0
	sphinx-rtd-theme>=0.5
	myst-parser>=0.15
test = 
	pytest>=6.0
	pytest-cov>=2.0
	pytest-mock>=3.6

[options.entry_points]
console_scripts = 
	tra-demo = tra_algorithm.examples:run_demo

[bdist_wheel]
universal = 0

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
	--verbose
	--cov=tra_algorithm
	--cov-report=term-missing
	--cov-report=html

[coverage:run]
source = tra_algorithm
omit = 
	*/tests/*
	*/test_*
	setup.py

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	if settings.DEBUG
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:
	class .*\bProtocol\):
	@(abc\.)?abstractmethod

[egg_info]
tag_build = 
tag_date = 0

