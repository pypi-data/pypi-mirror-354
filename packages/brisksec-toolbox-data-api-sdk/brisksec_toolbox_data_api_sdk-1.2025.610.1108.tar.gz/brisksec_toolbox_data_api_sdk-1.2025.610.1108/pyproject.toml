[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "brisksec_toolbox_data_api_sdk"
version = "1.2025.0610.1108"
description = "Official Python SDK for the BriskSec Toolbox Data API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    {name = "BriskSec Team", email = "dev@brisksec.com"},
]
keywords = ["api", "sdk", "brisksec", "security", "toolbox", "data"]
classifiers = ["Development Status :: 4 - Beta", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Programming Language :: Python :: 3", "Programming Language :: Python :: 3.9", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Topic :: Software Development :: Libraries :: Python Modules", "Topic :: Internet :: WWW/HTTP :: HTTP Servers", "Topic :: Security"]

dependencies = [
    "httpx >= 0.20.0",
    "attrs >= 22.2.0", 
    "python-dateutil >= 2.8.0",
]

[project.urls]
"Homepage" = "https://github.com/brisksec/brisksec-toolbox-data-api-sdk"
"Repository" = "https://github.com/brisksec/brisksec-toolbox-data-api-sdk"
"Documentation" = "https://brisksec.github.io/brisksec-toolbox-data-api-sdk"
"Bug Reports" = "https://github.com/brisksec/brisksec-toolbox-data-api-sdk/issues"

[project.optional-dependencies]
dev = [
    "pytest >= 6.0",
    "pytest-asyncio",
    "pytest-cov",
    "black",
    "isort", 
    "flake8",
    "mypy",
    "build",
    "twine",
]

[tool.hatch.build.targets.sdist]
include = [
    "/brisksec_toolbox_data_api_sdk",
    "/README.md",
    "/CHANGELOG.md",
]

[tool.hatch.build.targets.wheel]
packages = ["brisksec_toolbox_data_api_sdk"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true