[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jax_hpc_profiler"
version = "0.2.13"
description = "HPC Plotter and profiler for benchmarking data made for JAX"
authors = [
    { name="Wassim Kabalan" }
]
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn",
    "tabulate"
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
keywords = ["jax", "hpc", "profiler", "plotter", "benchmarking"]

# For a list of valid classifiers, see https://pypi.org/classifiers/
classifiers = [
  "Development Status :: 4 - Beta",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",

  # Pick your license as you wish
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",

  # Specify the Python versions you support here. In particular, ensure
  # that you indicate you support Python 3. These classifiers are *not*
  # checked by "pip install". See instead "requires-python" key in this file.
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
]

urls = { "Homepage" = "https://github.com/ASKabalan/jax-hpc-profiler" }

[project.scripts]
jhp = "jax_hpc_profiler.main:main"



[tool.ruff]
line-length = 100
fix = true           # autofix issues
force-exclude = true # useful with ruff-pre-commit plugin
src = ["src"]

[tool.ruff.lint]
select = [
    'ARG001', # flake8-unused-function-arguments
    'E',      # pycodestyle-errors
    'F',      # pyflakes
    'I',      # isort
    'UP',     # pyupgrade
    'T10',    # flake8-debugger
]
ignore = [
    'E203',
    'E731',
    'E741',
    'F722', # conflicts with jaxtyping Array annotations
]

[tool.ruff.format]
quote-style = 'single'
