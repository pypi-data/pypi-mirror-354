[project]
name = "yaicli"
version = "0.5.9"
description = "A simple CLI tool to interact with LLM"
authors = [{ name = "belingud", email = "im.victor@qq.com" }]
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "cli",
    "llm",
    "ai",
    "chatgpt",
    "openai",
    "gpt",
    "llms",
    "openai",
    "terminal",
    "interactive",
    "interact",
    "interact with llm",
    "interact with chatgpt",
    "interact with openai",
    "interact with gpt",
    "interact with llms",
]
dependencies = [
    "click>=8.1.8",
    "distro>=1.9.0",
    "httpx>=0.28.1",
    "instructor>=1.7.9",
    "json-repair>=0.44.1",
    "litellm>=1.67.5",
    "openai>=1.76.0",
    "prompt-toolkit>=3.0.50",
    "rich>=13.9.4",
    "socksio>=1.0.0",
    "typer>=0.16.0",
]
[project.urls]
Homepage = "https://github.com/belingud/yaicli"
Repository = "https://github.com/belingud/yaicli"
Documentation = "https://github.com/belingud/yaicli"

[project.scripts]
ai = "yaicli.entry:app"
yaicli = "yaicli.entry:app"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::UserWarning",
    "ignore::pydantic.PydanticDeprecatedSince20",
    "ignore:.*There is no current event loop.*:DeprecationWarning"
]

[tool.uv]
resolution = "highest"

[dependency-groups]
dev = [
    "bump2version>=1.0.1",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "ruff>=0.11.2",
]

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 120
fix = true

[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = ["test_*.py", "tests/*", ".gitignore"]
include = ["yaicli", "pyproject.toml"]
