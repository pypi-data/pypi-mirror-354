[project]
name = "leveelogic_slim"
version = "0.0.2"
description = "Leveelogic slim version"
authors = [
    {name = "Rob van Putten",email = "breinbaasnl@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "d-geolib (>=2.6.0,<3.0.0)",
    "pytest (>=8.3.5,<9.0.0)"
]

[tool.poetry]
packages = [{include = "leveelogic", from = "src"}]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
