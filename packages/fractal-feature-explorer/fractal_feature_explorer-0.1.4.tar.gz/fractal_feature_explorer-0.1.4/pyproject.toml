[project]
authors = [{ name = "lorenzo", email = "lorenzo.cerrone@uzh.ch" }]
dependencies = [
    "streamlit",
    "ngio>=0.3.0a0, <0.4.0",
    "plotly",
    "matplotlib",
    "orjson",
    "rich",
    "urllib3",
]
name = "fractal-feature-explorer"
requires-python = ">=3.12,<3.13"
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "devtools",
    "notebook",
    "pre-commit",
    "ruff",
    "watchdog",
    "psrecord[plot]",
]

test = ["pytest", "pytest-cov", "devtools"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

# https://hatch.pypa.io/latest/config/metadata/
[tool.hatch.version]
source = "vcs"

[tool.pixi.project]
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64", "win-64"]

[tool.pixi.pypi-dependencies]
fractal_feature_explorer = { path = ".", editable = true }
# ngio = { path = "../ngio", editable = true }



[tool.pixi.environments]
default = { solve-group = "default" }
dev = { features = ["dev"], solve-group = "dev" }
test = { features = ["test"], solve-group = "test" }


[tool.pixi.tasks]
explorer = { cmd = "streamlit run src/fractal_feature_explorer/main.py" }
explorer_centralized = { cmd = "streamlit run src/fractal_feature_explorer/main.py -- --config configs/centralized_explorer_config.toml" }
explorer_local = { cmd = "streamlit run src/fractal_feature_explorer/main.py -- --zarr-urls /Users/locerr/data/20200812-CardiomyocyteDifferentiation14-Cycle1_mip_parquet.zarr" }
explorer_synt = { cmd = "streamlit run src/fractal_feature_explorer/main.py -- --zarr-urls ./data/plate_0.zarr ./data/plate_2.zarr ./data/plate_1.zarr " }
explorer_http = { cmd = "streamlit run src/fractal_feature_explorer/main.py -- --zarr-urls http://localhost:8001/" }
