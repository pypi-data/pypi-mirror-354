dependency-groups = { }

[build-system]
requires = [ "flit_core >=3.2,<4" ]
build-backend = "flit_core.buildapi"

[project]
name = "bsb-yaml"
version = "6.0.0-a18"
readme = "README.md"
requires-python = ">=3.10,<4"
dynamic = [ "description" ]
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"
]
dependencies = [ "bsb-core~=6.0", "PyYAML~=6.0", "pydantic" ]

  [[project.authors]]
  name = "Robin De Schepper"
  email = "robin@alexandria.sc"

  [[project.authors]]
  name = "Dimitri Rodarie"
  email = "dimitri.rodarie@unipv.it"

  [project.license]
  file = "LICENSE"

  [project.optional-dependencies]
  test = [ "bsb-core[parallel]", "coverage>=7.3" ]
  docs = [ "furo~=2024.0", "sphinxext-bsb>=0.2.7" ]
  dev = [ "bsb-yaml[test,docs]", "pre-commit~=3.5", "ruff>=0.8.2" ]

[project.entry-points."bsb.config.parsers"]
yaml = "bsb_yaml.parser"

[project.entry-points."bsb.config.templates"]
yaml_templates = "bsb_yaml.templates"

[tool.flit.module]
name = "bsb_yaml"

[tool.uv]
sources = { }

[tool.coverage.run]
branch = true
source = [ "bsb_yaml" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.ruff]
exclude = [ ".ruff_cache", ".svn", ".tox", ".venv", "dist" ]
line-length = 90
indent-width = 4

  [tool.ruff.format]
  quote-style = "double"
  indent-style = "space"
  skip-magic-trailing-comma = false
  line-ending = "auto"
  docstring-code-format = true
  docstring-code-line-length = 90

  [tool.ruff.lint]
  select = [ "E", "F", "UP", "B", "SIM", "I" ]
  ignore = [ ]
  fixable = [ "ALL" ]
  unfixable = [ ]
