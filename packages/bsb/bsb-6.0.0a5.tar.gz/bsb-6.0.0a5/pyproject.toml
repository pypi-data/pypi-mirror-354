dependency-groups = { }

[build-system]
build-backend = "setuptools.build_meta"
requires = [ "setuptools" ]

[project]
name = "bsb"
version = "6.0.0-a5"
readme = "README.md"
requires-python = ">=3.10,<4"
description = "Black-box component framework for multiscale neural modeling"
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"
]
dependencies = [
  "bsb-core~=6.0",
  "bsb-hdf5~=6.0",
  "bsb-json~=6.0",
  "bsb-yaml~=6.0"
]

  [[project.authors]]
  name = "Robin De Schepper"
  email = "robin@alexandria.sc"

  [[project.authors]]
  name = "Dimitri Rodarie"
  email = "dimitri.rodarie@unipv.it"

  [[project.maintainers]]
  name = "Dimitri Rodarie"
  email = "dimitri.rodarie@unipv.it"

  [project.license]
  file = "LICENSE"

  [project.optional-dependencies]
  parallel = [ "bsb-core[parallel]" ]
  neuron = [ "bsb-neuron~=6.0" ]
  nest = [ "bsb-nest~=6.0" ]
  arbor = [ "bsb-arbor~=6.0" ]
  dev = [
  "bsb-core[dev]",
  "bsb-hdf5[dev]",
  "bsb-json[dev]",
  "bsb-yaml[dev]",
  "bsb-arbor[dev]; sys_platform != 'win32'",
  "bsb-test[dev]",
  "gitdb>=4.0.12",
  "gitpython>=3.1.44",
  "smmap>=5.0.2"
]

  [project.urls]
  Home = "https://github.com/dbbs-lab/bsb"
  Documentation = "https://bsb.readthedocs.io/"
  "Bug Tracker" = "https://github.com/dbbs-lab/bsb/issues/"
  "Source Code" = "https://github.com/dbbs-lab/bsb/"

[tool.setuptools]
packages = [ ]

[tool.uv]
sources = { }
