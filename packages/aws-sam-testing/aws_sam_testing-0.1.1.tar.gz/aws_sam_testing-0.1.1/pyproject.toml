[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[project]
name = "aws-sam-testing"
dynamic = ["version"]
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "aws-sam-cli>=1.139.0",
    "aws-sam-translator>=1.97.0",
]
classifiers = [
    "Framework :: Pytest",
]

[project.entry-points.pytest11]
aws_context = "aws_sam_testing.pytest.aws_context"
aws_lambda_context = "aws_sam_testing.pytest.aws_lambda_context"
aws_resources = "aws_sam_testing.pytest.aws_resources"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"

[tool.pyright]
include = ["aws_sam_testing"]
venvPath = "."
venv = ".venv"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []
fixable = ["F401", "I001"]

[tool.ruff.format]
quote-style = "double"

[tool.ruff]
line-length = 200
target-version = "py310"

[tool.pytest.ini_options]
filterwarnings = [
    'ignore:datetime\.datetime\.utcnow\(\) is deprecated:DeprecationWarning',
    'ignore:get_errors is deprecated and will be removed in a future release:DeprecationWarning',
    'ignore:jsonschema.RefResolver is deprecated as of.*:DeprecationWarning',
    'ignore:__init__ is deprecated and will be removed in a future release:DeprecationWarning',
    'ignore:validate is deprecated and will be removed in a future release:DeprecationWarning',
    'ignore:This process \(pid=\d+\).*is multi-threaded.*:DeprecationWarning',
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[dependency-groups]
dev = [
    "pyright>=1.1.401",
    "pytest>=8.3.5",
    "ruff>=0.11.12",
    "moto>=5.1.5",
    "openapi-spec-validator>=0.7.1",
]
