# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    - id: check-added-large-files
    - id: check-merge-conflict
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-toml
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
    - id: python-check-blanket-noqa
    - id: python-no-eval
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.13
    hooks:
      - id: ruff
        args: [ "--fix", "--unsafe-fixes", "--exit-non-zero-on-fix"]
      - id: ruff-format
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
    - id: codespell
      exclude: tests/base.conf
      additional_dependencies:
        - tomli
      args: [--write-changes]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.0
    hooks:
    - id: mypy
      additional_dependencies: ["CacheControl>=0.14.0", "mypy-extensions>=1.0", "types-requests>=2.0.0", "uritemplate>=4.1.1"]
  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.30
    hooks:
      - id: pymarkdown
        args:
          - -d line-length,no-bare-urls,no-duplicate-heading,no-duplicate-header
          - scan
  - repo: https://git.knut.univention.de/univention/infrastructure/pre-commit-debian.git
    rev: v1.1.0
    hooks:
      - id: debian-control
      - id: debian-changelog
  - repo: https://git.knut.univention.de/univention/infrastructure/pre-commit-ucs.git
    rev: v1.4.0
    hooks:
      - id: missing-executable-flag-for-python-file
      - id: missing-executable-flag-for-shell-file
