[metadata]
name = nsj_embedding_search
version = 0.1.0
author = Nasajon Sistemas
author_email = contact.dev@nasajon.com.br
description = Biblioteca python para simplificar a implementação de mecanismos de indexação e busca contextual, por meio da técnica de IA denominada text embedding.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Nasajon/nsj-embedding-search
project_urls = 
	Source = https://github.com/Nasajon/nsj-embedding-search
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Programming Language :: Python :: 3

[options]
package_dir = 
	= ./
packages = find:
python_requires = >=3.4
install_requires = 
	nsj_sql_utils_lib>=2.0.2,<3.0.0
	openai>=1.57.2,<2.0.0
	tiktoken>=0.7.0,<1.0.0
	numpy>=2.2.6,<3.0.0
	sortedcontainers>=2.4.0,<3.0.0

[options.packages.find]
where = ./

[egg_info]
tag_build = 
tag_date = 0

