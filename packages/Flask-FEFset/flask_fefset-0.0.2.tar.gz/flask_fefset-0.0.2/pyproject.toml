[project]
name = "Flask-FEFset"
version = "0.0.2"
readme = "README.md"
dependencies = [
  'Flask==3.0.3',
  'Flask-Bootstrap'
]

[project.optional-dependencies]
login = ['Flask-IAM']
dev = [
  'build',
  'twine',
]

