[project]
name = "arxivit"
version = "0.7.1"
description = "Robust arXiv LaTeX cleaner with DPI-based image rescaling."
readme = "README.md"
authors = [
    { name = "Karim Abou Zeid", email = "contact@ka.codes" }
]
requires-python = ">=3.10"
dependencies = [
    "humanize>=4.12.1",
    "pathspec>=0.12.1",
    "pillow>=11.1.0",
    "rich>=13.9.4",
]

[project.urls]
"Source Code" = "https://github.com/kabouzeid/arxivit"

[project.scripts]
arxivit = "arxivit:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
