[project]
name = "mortgagemodeler"
version = "0.2.0" 
description = "Flexible mortgage amortization and analytics tools in Python"
authors = [
    { name = "Arun Kumar" }
]
dependencies = [
    "click>=8.0",
    "pandas>=2.0",
    "fredapi>=0.5",
    "matplotlib",
    "seaborn",
    "numpy_financial",
    "python-dotenv"
]
license = { text = "MIT" } 

readme = "READMEPyPi.md"

[project.scripts]
mortgage = "cli.cli:cli"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["mortgagemodeler", "cli"]
include-package-data = false

[tool.setuptools.dynamic]