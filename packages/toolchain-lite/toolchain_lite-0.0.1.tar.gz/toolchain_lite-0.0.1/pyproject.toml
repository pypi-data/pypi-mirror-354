[build-system]
requires = ["flit_core>=3.4,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "toolchain-lite"
version = "0.0.1"
description = "Python Multiplatform Build Plugin/Tool with Kotlin Multiplatform Mobile"
readme = "README.md"
requires-python = ">=3.9, <3.14"
license = {file = "LICENSE"}
authors = [
    {name = "THISISTHEPY", email = "thisisthepy@gmail.com"}
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Build Tools",
]
dependencies = [
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
]

[project.urls]
"Homepage" = "https://github.com/thisisthepy/toolchain"
"Bug Tracker" = "https://github.com/thisisthepy/toolchain/issues"
"Documentation" = "https://thisisthepy.github.io/"

[tool.scripts]
toolchain = "toolchain.main:main"
tcl = "toolchain.cli:cli_main"

[tool.flit.module]
name = "toolchain"

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
