[tool.poetry]
name = "kozmoai-platform-api"
version = "1.1.4.dev202506081902"
description = "KozmoAI Platform API: Launch script and widgets builder for the KozmoAI Platform API and Workspace Backend Connector."
authors = ["KozmoAI <hello@kozmoai.co>"]
license = "AGPL-3.0-only"
readme = "README.md"
homepage = "https://kozmoai.co"
repository = "https://github.com/digitranslab/kozmoai-finance"
documentation = "https://docs.kozmoai.co"
packages = [{ include = "kozmoai_platform_api" }]

[tool.poetry.scripts]
kozmoai-api = "kozmoai_platform_api.main:main"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
kozmoai-core = "^1.4.0"
deepdiff = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
