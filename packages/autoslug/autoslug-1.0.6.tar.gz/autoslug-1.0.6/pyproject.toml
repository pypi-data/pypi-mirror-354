
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
authors = [
    {name = "Uku-Kaspar Uustalu",email = "uku-kaspar.uustalu@tufts.edu"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation :: Sphinx",
    "Topic :: Utilities",
]
dependencies = [
    "fs>=2.4.16,<3",
    "inflection>=0.5.1,<1",
    "setuptools<80", # silence deprecation warning (remove once fs updated)
    "unicode-slugify>=0.1.5,<1",
]
description = "automatically rename files and directories to be URL-friendly"
dynamic = ["version"]
keywords = ["slug", "slugify", "url", "urlify"]
license = "MIT"
license-files = ["LICENSE.txt"]
name = "autoslug"
readme = "README.md"
requires-python = ">=3.8,<4"

[project.urls]
repository = "https://github.com/tuftsrt/autoslug"

[project.scripts]
autoslug = "autoslug.cli:main"

[tool.hatch.version]
path = "autoslug/__version__.py"
