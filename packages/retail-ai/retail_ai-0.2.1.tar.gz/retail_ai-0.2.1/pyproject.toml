[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "retail-ai"
version = "0.2.1"
description = "Retail AI Agent: A modular, multi-agent orchestration framework for retail and supply chain AI workflows. Supports agent handoff, tool integration, and dynamic configuration via YAML."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "databricks-agents>=0.20.0",
    "databricks-langchain>=0.4.2",
    "databricks-sdk>=0.50.0",
    "duckduckgo-search>=8.0.2",
    "grandalf>=0.8",
    "langchain>=0.3.24",
    "langchain-mcp-adapters>=0.1.4",
    "langgraph>=0.3.31",
    "langgraph-checkpoint-postgres>=2.0.21",
    "langgraph-reflection>=0.0.1",
    "langgraph-supervisor>=0.0.27",
    "langgraph-swarm>=0.0.11",
    "langmem>=0.0.27",
    "loguru>=0.7.3",
    "mcp>=1.9.1",
    "mlflow>=2.21.3",
    "openevals>=0.0.19",
    "psycopg[binary,pool]>=3.2.6",
    "pydantic>=2.11.3",
    "python-dotenv>=1.1.0",
    "pyyaml>=6.0.2",
    "rich>=14.0.0",
    "sqlparse>=0.5.3",
    "unitycatalog-ai[databricks]>=0.3.0",
]

[project.scripts]
retail-ai = "retail_ai.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["retail_ai"]

[tool.hatch.build]
exclude = [
    "data",
    "docs",
    "examples",
    "tests",
]

[tool.ruff]
# Enable the Ruff formatter
target-version = "py312"  # Specify your Python version
line-length = 88  # Same as Black's default
indent-width = 4

# Add the formatter section
[tool.ruff.format]
quote-style = "double"  # Black uses double quotes
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Set directories to include/exclude
[tool.ruff.lint]
select = ["E", "F", "I"]  # You can add more linting rules here
ignore = []
fixable = ["ALL"]
unfixable = []

# Exclude files/directories
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "ruff>=0.11.11",
]
