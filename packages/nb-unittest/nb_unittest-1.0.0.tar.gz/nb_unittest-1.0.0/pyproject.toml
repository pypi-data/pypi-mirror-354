[project]
name = "nb-unittest"
authors = [
    {name = "Mike Matera", email = "michael.matera@cabrillo.edu"},
]
version = "1.0.0"
requires-python = ">= 3.10"
dependencies = [
    "jinja2",
    "jupyterlab",
    "ipywidgets",
]

[tool.setuptools.package-data]
"nb_unittest.templates" = ["*.html"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "nbconvert>=7.16.6",
]

[tool.ruff]
line-length = 79

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true
