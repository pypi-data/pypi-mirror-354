[project]
name = "realtime-websocket-conversation"
version = "0.1.2"
description = "Python library that provides a websocket endpoint handler for FastAPI to stream between Twilio and OpenAI realtime."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "fastapi>=0.115.11",
    "openai>=1.66.3",
    "openai-agents>=0.0.4",
    "twilio>=9.5.0",
    "websockets>=15.0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://github.com/anth-dinosaur/realtime-websocket-conversation"
Issues = "https://github.com/anth-dinosaur/realtime-websocket-conversation/issues"