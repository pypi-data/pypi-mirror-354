[project]
name = "superu"
version = "2025.06.11.02"
description = "superU SDK to make AI calls"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  {name = "Paras Chhugani", email = "peoband@gmail.com"}
]
dependencies = [
  "plivo",
  "requests"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
