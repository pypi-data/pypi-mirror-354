[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "plimai"
version = "0.1.0"
authors = [
    { name = "Plim", email = "priteshraj41@gmail.com" },
]
description = "Plim is a platform for building and deploying AI agents."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/plim-ai/plim"
"Bug Tracker" = "https://github.com/plim-ai/plim/issues" 