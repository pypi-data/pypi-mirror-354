[workspace]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.1.1"
authors = ["Julius Walczynski", "Chee Hang Yong"]
description = "RFA Hil Testbench"

[workspace.dependencies]
embedded-alloc = "0.5.0"
cortex-m = "0.7"
cortex-m-rt = "0.7"
embedded-hal = "1.0.0"
rp2040-hal = "0.11.0"
binrw = { version = "0.14.1", default-features = false }
num-traits = { version = "0.2.19", default-features = false }

embassy-executor = { version = "0.7.0", features = ["nightly", "arch-cortex-m", "executor-thread"] }
embassy-futures = "0.1.1"
async-trait = "0.1.87"
libm = "0.2.11"

pyo3 = {version = "0.24.0", features = ["extension-module"] }
