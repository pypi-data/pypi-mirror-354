[project]
name = "slobs-cli"
description = "A command line application for Streamlabs Desktop"
authors = [
    { name = "onyx-and-iris", email = "code@onyxandiris.online" },
]
dependencies = [
    "pyslobs>=2.0.4",
    "asyncclick>=8.1.8",
]
requires-python = ">=3.10"
readme = "README.md"
dynamic = []
version = "0.7.6"

[project.license]
text = "MIT"

[project.scripts]
slobs-cli = "slobs_cli.cli:run"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/slobs_cli/__about__.py"

[tool.pdm.scripts.cli]
cmd = "slobs-cli {args}"
env_file = ".env"

[tool.pdm.scripts.test]
cmd = "pytest {args}"
env_file = ".env"

[tool.pdm.scripts.post_test]
cmd = "python tests/teardown.py"

[dependency-groups]
dev = [
    "tox-pdm>=0.7.2",
    "pytest>=8.4.0",
    "virtualenv-pyenv>=0.5.0",
]
