[project]
name = "slobs-cli"
version = "0.7.3"
description = "A command line application for Streamlabs Desktop"
authors = [
    { name = "onyx-and-iris", email = "code@onyxandiris.online" },
]
dependencies = [
    "pyslobs>=2.0.4",
    "asyncclick>=8.1.8",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
slobs-cli = "slobs_cli.cli:run"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.scripts.cli]
cmd = "slobs-cli {args}"
env_file = ".env"

[tool.pdm.scripts.test]
cmd = "pytest {args}"
env_file = ".env"

[tool.pdm.scripts.post_test]
cmd = "python tests/teardown.py"

[dependency-groups]
test = [
    "pytest>=8.4.0",
    "pytest-randomly>=3.16.0",
]
