[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "statifreg"
version = "0.1.1"
description = "A library for fitting regression and gmm models in stratified subsamples with continuity constraints, quantile and lasso."
authors = [{name = "R. Priam", email = "rpriam@gmail.com"}]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/rpriam/stratifreg-code"

