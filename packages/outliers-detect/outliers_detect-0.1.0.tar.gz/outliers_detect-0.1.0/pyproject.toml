[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "outliers_detect"
version = "0.1.0"
authors = [
    { name = "Seu Nome", email = "seu.email@exemplo.com" },
]
description = "Uma biblioteca para detecção de outliers em embeddings"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.4.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
]

[project.urls]
"Homepage" = "https://github.com/seu-usuario/outliers_detect"
"Bug Tracker" = "https://github.com/seu-usuario/outliers_detect/issues" 