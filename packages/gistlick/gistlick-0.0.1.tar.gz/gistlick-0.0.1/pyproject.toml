[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gistlick"
version = "0.0.1"
description = "Python Library for Create and Manage License Key with GitHub Gists"
authors = [
    { name = "Moh Iqbal Hidayat", email = "iqbalmh18.dev@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["gist", "github", "license", "key", "management", "licensing"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://pypi.org/project/gistlick"
Source = "https://github.com/iqbalmh18/gistlick"