[project]
name = "good-dev"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Chris Goddard", email = "chris@goodkiwi.llc" }
]
requires-python = ">=3.12.8"
dependencies = [
    "cashews>=7.4.0",
    "diskcache>=5.6.3",
    "good-common>=0.2.0",
    "httpx>=0.24.0",
    "loguru>=0.7.0",
    "rich>=13.0.0",
    "simple-toml-configurator>=1.3.0",
    "tenacity>=8.0.0",
    "tqdm>=4.65.0",
    "typer>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
good-dev = "good_dev.cli:app"
