[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MaxBotAPI"
version = "1.1.2"
authors = [
    {name="Max", email="schaestie@gmail.com"},
]
description = "Python library for Max Messenger API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp>=3.8.0",
    "dataclasses>=0.6;python_version<'3.7'",
]
