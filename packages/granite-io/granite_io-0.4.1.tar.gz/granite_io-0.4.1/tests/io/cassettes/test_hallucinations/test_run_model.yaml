      visibility levels \n\nGit Repos and Issue Tracking projects can have one of
      the following visibility levels: private, internal, or public. * Private projects
      are visible only to project members. This setting is the default visibility
      level for new projects, and is the most secure visibility level for your data.
      * Internal projects are visible to all users that are logged in to IBM Cloud.
      * Public projects are visible to anyone. To limit project access to only project
      members, complete the following steps:\n\n\n\n1. From the project sidebar, click
      Settings > General. 2. On the General Settings page, click Visibility > project
