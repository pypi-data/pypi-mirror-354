stages:
  - test
  - build
  - deploy

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "push" && $CI_OPEN_MERGE_REQUESTS
      when: never
    - when: always

include:
  - project: buildgarden/pipelines/detect-secrets
    ref: 0.3.0
    file:
      - detect-secrets.yml
  - project: buildgarden/pipelines/gitlab
    ref: 0.3.0
    file:
      - gitlab-release.yml
  - project: buildgarden/pipelines/prettier
    ref: 0.4.0
    file:
      - prettier.yml
  - project: buildgarden/pipelines/python
    ref: 0.15.0
    file:
      - python-autoflake.yml
      - python-black.yml
      - python-isort.yml
      - python-mypy.yml
      - python-pyroma.yml
      - python-pytest.yml
      - python-build-sdist.yml
      - python-build-wheel.yml
      - python-twine-upload.yml
      - python-vulture.yml
  - project: buildgarden/pipelines/skywalking-eyes
    ref: 0.3.0
    file: license-eye-header-check.yml
variables:
  PYTHON_PACKAGE: cici

python-twine-upload-pypi:
  extends: python-twine-upload
  variables:
    TWINE_USERNAME: __token__
    TWINE_PASSWORD: $PYPI_API_TOKEN
    TWINE_REPOSITORY_URL: https://upload.pypi.org/legacy/

python-pytest:
  parallel:
    matrix:
      - PYTHON_VERSION: ['3.9', '3.10', '3.11', '3.12']
