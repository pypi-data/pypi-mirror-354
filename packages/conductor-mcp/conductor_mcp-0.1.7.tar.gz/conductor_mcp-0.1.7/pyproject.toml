[project]
name = "conductor-mcp"
version = "0.1.7"
description = "MCP server for exposing conductor endpoints."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "asyncio>=3.4.3",
    "black>=25.1.0",
    "build>=1.2.2.post1",
    "click>=8.1.8",
    "fastmcp>=2.2.5",
    "freezegun>=1.5.1",
    "httpx>=0.28.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-httpx>=0.35.0",
    "twine>=6.1.0",
]

[tool.black]
line-length = 120
target-version = ['py37']
include = '\.pyi?$'
exclude = 'venv|local_development.py'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
conductor-mcp = "conductor_mcp.server:run"
