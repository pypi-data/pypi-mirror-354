[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[project]
name = "bblab"
dynamic = ["version"]
description = "A collection of reusable utility functions and modules."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = [
  "python", "utils", "utility", "bblab", "bitbytelab"
]
classifiers = [
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "pyjwt",
  "pandas",
  "joblib",
  "colorlog",
  "requests",
  "python-dotenv"
]
authors = [
  { name = "Hasan Rasel", email = "rrss.mahmud@gmail.com" },
]

[project.urls]
Homepage = "https://github.com/bitbytelab/bblab"
Issues = "https://github.com/bitbytelab/bblab/issues"

[project.optional-dependencies]
dev = [
  "hatchling", "uv-dynamic-versioning"
]

[project.scripts]
bblab = "upwork_cli.__main__:main"
upworkcli = "upwork_cli.__main__:main"
upwork-cli = "upwork_cli.__main__:main"
upwork_cli = "upwork_cli.__main__:main"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.hatch.build.targets.wheel]
only-include = [
  "src/bblab",
  "LICENSE",
  "LICENSE.txt",
  "pyproject.toml",
  "README.md"
]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.*",
  "data_store",
  "dist",
  "docs",
  "logs",
  "local",
  "pylint_reports",
  "src_old*",
  "tests",
  "examples",
  "stored_data",
  ".vscode",
  "scripts",
  "notebooks",
  "*.sh",
  "*.csv",
  "*.env",
  "*.log",
  "*.zip",
  "/*dev*py",
  "/*local*py",
  "*name*suggest*.txt",
  "inject_*.py",
  "file*map.json",
  ".last_dep_check",
]