[metadata]
author = Pelevin Dmitriy
author_email = dmitriy.pelevin@gmail.com
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
packages = find:
package_dir = 
	= src
install_requires = 
	grpcio>=1.54.0
	protobuf>=4.0.0
include_package_data = true

[options.package_data]
* = *.proto

[build_grpc]
proto_files = 
	proto/**/*.proto
grpc_files = 
	proto/**/*.proto
proto_path = proto
output_path = src/common_grpc

[egg_info]
tag_build = 
tag_date = 0

