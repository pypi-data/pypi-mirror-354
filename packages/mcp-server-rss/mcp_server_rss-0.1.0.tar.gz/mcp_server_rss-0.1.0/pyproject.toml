[project]
name = "mcp-server-rss"
version = "0.1.0"
description = "RSS feed parser server for Model Context Protocol (MCP)"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "yareyaredesuyo", email = "yareyaredesuyo@gmail.com" }]
keywords = [
    "mcp",
    "llm",
    "model-context-protocol",
    "rss",
    "feed",
    "parser",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
dependencies = [
    "fastmcp>=2.5.2",
    "feedparser>=6.0.0",
    "pydantic>=2.0.0",
    "httpx>=0.24.0",
    "beautifulsoup4>=4.12.0"
]

[project.scripts]
mcp-server-rss = "mcp_server_rss:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pyright>=1.1.401", "ruff>=0.11.12", "pytest>=8.0.0", "pytest-asyncio>=0.21.0"]
