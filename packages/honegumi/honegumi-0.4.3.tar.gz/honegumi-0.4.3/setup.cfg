[metadata]
name = honegumi
description = Honegumi (骨組み) is an interactive "skeleton code" generator for API tutorials focusing on optimization packages.
author = sgbaird
author_email = sterling.baird@utoronto.ca
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/sgbaird/honegumi
project_urls = 
	Documentation = https://honegumi.readthedocs.io/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	scipy
	pandas
	tqdm
	click
	Jinja2
	ax-platform<1
	black
	pytest # TODO: consider removing to keep it lightweight
	jupytext # TODO: consider removing to keep it lightweight
	pydantic

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	setuptools
	pytest-cov
	black[jupyter]
	mypy
	pydocstyle
	pre-commit
	pytest-xdist

[options.entry_points]

[tool:pytest]
addopts = 
	--cov --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
per-file-ignores = 
	docs/generated_scripts/**/*:E501
	tests/generated_scripts/**/*:E501

[pyscaffold]
version = 4.4.1
package = core
extensions = 
	dsproject
	github_actions
	namespace
	no_skeleton
	pre_commit
namespace = honegumi

[egg_info]
tag_build = 
tag_date = 0

