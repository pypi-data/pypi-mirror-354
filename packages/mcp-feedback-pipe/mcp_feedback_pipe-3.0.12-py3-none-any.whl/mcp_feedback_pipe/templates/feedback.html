    <!-- æ¨¡å—åŒ–JavaScript -->
    <script type="module">
        import { WebSocketManager } from '{{ url_for("static", filename="js/modules/websocket-manager.js") }}';
        import { UIStatusManager } from '{{ url_for("static", filename="js/modules/ui-status-manager.js") }}';
        
        // åº”ç”¨é…ç½®
        const appConfig = JSON.parse(document.getElementById('appConfig').textContent);
        
        // åˆå§‹åŒ–ç®¡ç†å™¨
        const wsManager = new WebSocketManager({
            heartbeatInterval: 30000,
            maxReconnectAttempts: 5
        });
        
        const uiManager = new UIStatusManager();
        
        // WebSocketäº‹ä»¶å¤„ç†
        wsManager.on('connected', () => {
            uiManager.updateConnectionStatus('connected', 'å·²è¿æ¥');
            uiManager.showSuccess('WebSocketè¿æ¥å·²å»ºç«‹');
        });
        
        wsManager.on('ready', (data) => {
            uiManager.updateSubmitButton('ready');
            uiManager.showInfo(`å®¢æˆ·ç«¯ID: ${data.client_id}`);
        });
        
        wsManager.on('disconnected', (reason) => {
            uiManager.updateConnectionStatus('disconnected', 'è¿æ¥æ–­å¼€');
            uiManager.updateSubmitButton('offline');
            uiManager.showWarning(`è¿æ¥æ–­å¼€: ${reason}`);
        });
        
        wsManager.on('error', (error) => {
            uiManager.updateConnectionStatus('error', 'è¿æ¥é”™è¯¯');
            uiManager.showError('è¿æ¥å‡ºç°é—®é¢˜ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
        });
        
        wsManager.on('feedback_received', (data) => {
            uiManager.updateSubmitButton('success');
            uiManager.showSuccess('åé¦ˆæäº¤æˆåŠŸï¼');
            setTimeout(() => window.close(), 2000);
        });
        
        // è¡¨å•æäº¤å¤„ç†
        const form = document.getElementById('feedbackForm');
        const textArea = document.getElementById('textFeedback');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const imagePreview = document.getElementById('imagePreview');
        
        let selectedImages = [];
        
        // æ–‡ä»¶ä¸Šä¼ æŒ‰é’®
        uploadBtn.addEventListener('click', () => fileInput.click());
        
        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        fileInput.addEventListener('change', handleFileSelect);
        
        // å›¾ç‰‡ç²˜è´´å¤„ç†
        textArea.addEventListener('paste', handlePaste);
        
        // æ‹–æ‹½å¤„ç†
        textArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            textArea.classList.add('dragover');
        });
        
        textArea.addEventListener('dragleave', () => {
            textArea.classList.remove('dragover');
        });
        
        textArea.addEventListener('drop', (e) => {
            e.preventDefault();
            textArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        // å»ºè®®é€‰é¡¹å¤„ç†
        document.querySelectorAll('.suggest-btn').forEach(btn => {
            btn.addEventListener('click', async () => {
                const value = btn.dataset.value;
                if (wsManager.canSubmitFeedback()) {
                    uiManager.updateSubmitButton('submitting');
                    try {
                        await wsManager.submitFeedback({ text: value, images: [] });
                    } catch (error) {
                        uiManager.updateSubmitButton('error');
                        uiManager.showError('æäº¤å¤±è´¥ï¼Œè¯·é‡è¯•');
                    }
                } else {
                    textArea.value = value;
                    textArea.focus();
                }
            });
        });
        
        // è¡¨å•æäº¤
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!wsManager.canSubmitFeedback()) {
                uiManager.showError('WebSocketè¿æ¥æœªå°±ç»ªï¼Œè¯·ç¨å€™é‡è¯•');
                return;
            }
            
            const text = textArea.value.trim();
            
            if (!text && selectedImages.length === 0) {
                uiManager.showWarning('è¯·è¾“å…¥åé¦ˆå†…å®¹æˆ–é€‰æ‹©å›¾ç‰‡');
                return;
            }
            
            uiManager.updateSubmitButton('submitting');
            
            try {
                await wsManager.submitFeedback({
                    text: text,
                    images: selectedImages
                });
            } catch (error) {
                uiManager.updateSubmitButton('error');
                uiManager.showError('æäº¤å¤±è´¥ï¼Œè¯·é‡è¯•');
                console.error('æäº¤é”™è¯¯:', error);
            }
        });
        
        // æ–‡ä»¶å¤„ç†å‡½æ•°
        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }
        
        function handlePaste(e) {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.startsWith('image/')) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    addImageFile(file);
                }
            }
        }
        
        function handleFiles(files) {
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    addImageFile(file);
                }
            }
        }
        
        function addImageFile(file) {
            if (selectedImages.length >= 5) {
                uiManager.showWarning('æœ€å¤šåªèƒ½é€‰æ‹©5å¼ å›¾ç‰‡');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const imageData = e.target.result;
                selectedImages.push(imageData);
                updateImagePreview();
                uiManager.showInfo(`å·²æ·»åŠ å›¾ç‰‡ (${selectedImages.length}/5)`);
            };
            reader.readAsDataURL(file);
        }
        
        function updateImagePreview() {
            imagePreview.innerHTML = selectedImages.map((src, index) => `
                <div class="preview-item">
                    <img src="${src}" class="preview-image" alt="é¢„è§ˆå›¾ç‰‡ ${index + 1}">
                    <button type="button" class="remove-btn" onclick="removeImage(${index})">Ã—</button>
                </div>
            `).join('');
        }
        
        // å…¨å±€åˆ é™¤å›¾ç‰‡å‡½æ•°
        window.removeImage = function(index) {
            selectedImages.splice(index, 1);
            updateImagePreview();
            uiManager.showInfo(`å·²åˆ é™¤å›¾ç‰‡ (${selectedImages.length}/5)`);
        };
        
        // è¶…æ—¶å€’è®¡æ—¶
        let timeoutSeconds = appConfig.timeout_seconds;
        const countdownElement = document.getElementById('timeoutCountdown');
        
        function updateCountdown() {
            if (timeoutSeconds > 0) {
                const minutes = Math.floor(timeoutSeconds / 60);
                const seconds = timeoutSeconds % 60;
                countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                timeoutSeconds--;
                setTimeout(updateCountdown, 1000);
            } else {
                countdownElement.textContent = 'å·²è¶…æ—¶';
                window.close();
            }
        }
        
        updateCountdown();
        
        // é¡µé¢åŠ è½½å®Œæˆæç¤º
        uiManager.showInfo('é¡µé¢åŠ è½½å®Œæˆï¼Œæ­£åœ¨å»ºç«‹WebSocketè¿æ¥...');
    </script>
