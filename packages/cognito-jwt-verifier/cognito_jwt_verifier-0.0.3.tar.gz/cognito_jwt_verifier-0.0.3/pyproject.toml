[project]
name = "cognito-jwt-verifier"
version = "0.0.3"
description = "A utility for verifying JWTs issued by AWS Cognito."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pytest==8.*",
    "pytest-asyncio==1.*",
    "aiohttp==3.*",
    "pyjwt[crypto]==2.*",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
