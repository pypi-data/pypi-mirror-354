[build-system]
requires = [
  "hatchling",
  "hatch-requirements-txt",
  "hatch-fancy-pypi-readme>=22.5.0",
]
build-backend = "hatchling.build"

[project]
name = "gradio_themer"
version = "0.1.0"
description = "User-configurable themes for Gradio applications - unlimited custom themes via JSON configuration"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [{ name = "Eldar Syzdykov", email = "eldar@utexas.edu" }]
keywords = [
  "gradio-custom-component",
  "gradio-themes",
  "ui-themes", 
  "gradio-styling",
  "user-configurable"
]
# Add dependencies here
dependencies = ["gradio>=4.0,<6.0"]
classifiers = [
  'Development Status :: 3 - Alpha',
  'Operating System :: OS Independent',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Topic :: Scientific/Engineering',
  'Topic :: Scientific/Engineering :: Artificial Intelligence',
  'Topic :: Scientific/Engineering :: Visualization',
]

# The repository and space URLs are optional, but recommended.
# Adding a repository URL will create a badge in the auto-generated README that links to the repository.
# Adding a space URL will create a badge in the auto-generated README that links to the space.
# This will make it easy for people to find your deployed demo or source code when they
# encounter your project in the wild.

# [project.urls]
# repository = "your github repository"
# space = "your space url"

[project.optional-dependencies]
dev = ["build", "twine"]

[tool.hatch.build]
artifacts = ["backend/gradio_themer/templates", "*.pyi", "/venv/lib/python3.13/site-packages/gradio_themer/templates", "/backend/gradio_themer/templates"]

[tool.hatch.build.targets.wheel]
packages = ["backend/gradio_themer"]
