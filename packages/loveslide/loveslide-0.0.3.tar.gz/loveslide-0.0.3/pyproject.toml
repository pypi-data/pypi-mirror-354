[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "loveslide"
version = "0.0.3"
authors = [
  { name="Ally Wang", email="alw399@pitt.edu" },
  { name="Swapnil Keshari", email="swk25@pitt.edu" },
]
description = "Python version of R package SLIDE"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
  "adjustText==1.2.0",
  "certifi==2024.2.2",
  "genomepy==0.16.1",
  "goatools==1.4.12",
  "h5py==3.11.0",
  "joblib==1.4.2",
  "networkx==3.2.1",
  "numba==0.60.0",
  "numpy==1.26.4",
  "pandas==2.2.2",
  "pysal==24.1",
  "pytest==8.3.2",
  "python_igraph==0.11.6",
  "scanpy==1.10.2",
  "scikit_learn==1.5.1",
  "scipy==1.12",
  "torch==2.4.0",
  "torchvision==0.19.0",
  "tqdm==4.66.4",
  "pyarrow==17.0.0",
  "enlighten",
  "pyro-ppl",
  "commot",
  "group-lasso",
  "pqdm",
  "magic-impute",
  "wordcloud",
  "pysankeybeta",
  "easydict",
  "shiny>=0.6.0",
  "scanpy>=1.10.0",
  "pandas>=2.0.0",
  "numpy>=1.24.0",
  "anndata>=0.10.0",
  "matplotlib>=3.7.0",
  "altair>=5.0.0",
  "ipykernel",
  "knockoff",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/alw399/SLIDE_py"
Issues = "https://github.com/alw399/SLIDE_py/issues"