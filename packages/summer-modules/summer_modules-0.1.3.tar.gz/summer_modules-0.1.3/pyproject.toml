[tool.poetry]
name = "summer-modules"
version = "0.1.3"
description = "summery233 python modules"
authors = ["233 <ayusummer233@vip.qq.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/233Official/summer_modules"
packages = [{ include = "summer_modules" }]
exclude = [
    "config.toml",
    "**/logs",
    "SummerPythonModules.code-workspace",
    "tmp",
    ".coverage",
    ".pytest_cache",
    "**/__pycache__/**",
    ".DS_Store",
    "tests",
]

[tool.poetry.dependencies]
python = ">=3.10"
httpx = "^0.28.1"
bs4 = "^0.0.2"
toml = "^0.10.2"
openai = "^1.66.3"
openpyxl = "^3.1.5"
cryptography = "^44.0.2"
matplotlib = "^3.10.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.0.0"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.coverage.run]
source = ["summer_modules"]
omit = ["tests/*"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
