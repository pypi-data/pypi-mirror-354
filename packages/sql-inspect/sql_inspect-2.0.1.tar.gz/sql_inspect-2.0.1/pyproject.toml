[build-system]
requires = ["setuptools>=69.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["sql_inspect"]

[project]
name = "sql-inspect"
version = "2.0.1"
description = "Enhanced Django middleware for monitoring, analyzing, and optimizing database SQL queries"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{ name = "Paul Onyekwelu", email = "paulonyekweluo@gmail.com" }]

keywords = [
    "django", "sql", "monitoring", "logging", "performance",
    "debugging", "middleware", "async", "optimization"
]

dependencies = [
    "Django>=3.2",
    "sqlparse>=0.4.4",
    "Pygments>=2.17.2",
    "cachetools"
]

[project.urls]
Homepage = "https://sql-inspect.readthedocs.io/en/latest/"
Repository = "https://github.com/AgenticAiLabs/sql-inspect"
Issues = "https://github.com/AgenticAiLabs/sql-inspect/issues"
