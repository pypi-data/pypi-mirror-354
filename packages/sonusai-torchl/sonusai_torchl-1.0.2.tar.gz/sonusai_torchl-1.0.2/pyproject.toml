[tool.poetry]
name = "sonusai-torchl"
version = "1.0.2"
description = "PyTorch Lightning model tools for SonusAI"
authors = ["Chris Eddington <chris@aaware.com>", "Jason Calderwood <jason@aaware.com>"]
maintainers = ["Chris Eddington <chris@aaware.com>", "Jason Calderwood <jason@aaware.com>"]
homepage = "https://aaware.com"
license = "GPL-3.0-only"
readme = "README.rst"

[tool.poetry.dependencies]
docopt = "^0.6.2"
h5py = "^3.11.0"
lightning = "~2.2"
numpy = "^1.26.4"
pyaaware = "^2.0.0"
python = "~3.11"
sonusai = "^1.0.2"
torch = "~2.2"
torchinfo = "^1.8.0"
onnxconverter-common = "^1.14.0"
onnxsim = "^0.4.36"
openvino = "^2024.4.0"

[tool.poetry.group.dev.dependencies]
icecream = "^2.1.3"
pyright = "^1.1.391"
pytest = "^8.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
