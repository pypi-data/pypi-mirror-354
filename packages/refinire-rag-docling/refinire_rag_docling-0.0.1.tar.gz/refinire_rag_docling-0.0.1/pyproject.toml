[project]
name = "refinire-rag-docling"
version = "0.0.1"
description = "Docling plugin for refinire-rag to read various document formats"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "docling>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = [
    "--import-mode=importlib",
    "--cov=src",
    "--cov-report=term-missing"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-cov>=6.1.1",
]
