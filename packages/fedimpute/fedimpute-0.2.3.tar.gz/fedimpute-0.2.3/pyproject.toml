[tool.poetry]
name = "fedimpute"
version = "0.2.3"
description = "fedimpute is a benchmarking tool for federated imputation"
authors = ["Sitao Min (idlsa Rutgers University) <sitaomin1994@gmail.com>"]
license = "GPL GNU v3.0"
readme = "README.md"
package-mode = true

[tool.poetry.dependencies]
python = "^3.12.3"
numpy = "1.26.4"
pandas = "2.2.2"
pot = "0.9.5"
scikit-learn = "1.6.1"
loguru = "0.7.3"
n-sphere = "1.2.0"
tqdm = "4.67.1"
gower = "0.1.2"
tabulate = "0.9.0"
matplotlib = "3.10.1"
seaborn = "0.13.2"
tensorboard = "2.19.0"
openpyxl = "3.1.5"
statsmodels = "0.14.4"
xgboost = "3.0.0"
requests = "2.32.3"

[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"
pre-commit = "^3.7.1"
pytest = "^8.2.2"
black = "^24.4.2"
flake8-docstrings = "^1.7.0"
isort = "^5.13.2"
mypy = "^1.10.0"
pylint = "^3.2.3"
tox = "^4.15.1"
mkdocs = "^1.6.0"
jupyter = "^1.0.0"
mkdocs-swan = "^0.4.0"
mkdocs-cinder = "^1.2.0"
mkdocs-material = "^9.5.27"
mkdocstrings = {extras = ["python"], version = "^0.25.1"}
python-markdown-math = "^0.8"
mkautodoc = "^0.2.0"
mkapi = "^2.1.0"
ipykernel = "^6.29.5"
mkdocs-jupyter = "^0.25.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
