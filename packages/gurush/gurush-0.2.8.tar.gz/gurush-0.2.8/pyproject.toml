[project]
name = "gurush"
version = "0.2.8"
description = "Linux Shell AI Agent."
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Antrax", email = "fredcox@gmail.com" }]
requires-python = ">=3.13"
dependencies = [
  "confz>=2.1.0",
  "inquirerpy>=0.3.4",
  "langchain>=0.3.25",
  "langchain-openai>=0.3.16",
  "rich>=14.0.0",
]

[project.urls]
homepage = "https://github.com/antrax2024/gurush"
Repository = "https://github.com/antrax2024/gurush"

[project.scripts]
gurush = "gurush:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
