[project]
name = "nonebot_plugin_ciku"
version = "0.2.4"
description = "词库插件"
authors = [
    { name = "STESmly", email = "3549337307@qq.com" },
]
dependencies = [
    "httpx>=0.28.1",
    "nonebot2>=2.4.2",
    "nonebot-adapter-onebot>=2.4.6",
    "nonebot-plugin-localstore>=0.7.4",
    "fastapi>=0.115.12",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/STESmly/nonebot_plugin_ciku"

[tool.nonebot]
adapters = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" },
]

[tool.pdm]
distribution = true

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
