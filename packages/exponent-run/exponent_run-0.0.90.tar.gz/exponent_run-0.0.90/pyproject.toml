[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry]
authors = ["Sashank Thupukari <sashank@exponent.run>"]
description = "Exponent is an AI Pair Programmer"
name = "exponent-run"
version = "0.0.90"
packages = [{ include = "exponent" }]

[tool.poetry.scripts]
exponent = "exponent.cli:cli"

[tool.poetry.dependencies]
python = "^3.9,<4.0"

async-timeout = { version = "^4.0.3", python = "<3.11" }
click = "^8.1.7"
diff-match-patch = "^20230430"
gitignore-parser = "^0.1.11"
gql = { extras = ["httpx", "websockets"], version = "^3.5.0" }
httpx = "^0.27.0"
ipykernel = "^6.29.4"
jupyter-client = "^8.6.1"
packaging = "^24.1"
prompt-toolkit = "^3.0.36"
pydantic = { extras = ["email"], version = "^2.6.4" }
pydantic-settings = "^2.2.1"
pygit2 = "^1.15.0"
questionary = "^2.0.1"
rapidfuzz = "^3.9.0"
rich = "^13.7.1"
sentry-sdk = "^2.1.1"
toml = "^0.10.2"
websockets = "^11.0"
anyio = "^4.6.0"
python-ripgrep = "0.0.8"
# Pinned to avoid CI failures
gevent = "24.2.1"
certifi = "^2024.8.30"
eval-type-backport = "^0.2.0"
pip = "^25.0.1"
colour = "^0.1.5"
beautifulsoup4 = {version = "^4.13.4", extras = ["chardet"]}

[tool.poetry.group.dev.dependencies]
coverage = "^7.6.1"
freezegun = "^1.5.1"
gevent = "^24.2.1"
pytest = "^8.3.3"
pytest-asyncio = "^0.24.0"
pytest-cov = "^5.0.0"
pytest-xdist = "^3.6.1"
types-passlib = "^1.7.7.20240819"
requests = "^2.0.0"

# linters config below

[tool.mypy]
python_version = "3.9"
show_error_codes = true
strict = true
plugins = ["pydantic.mypy"]
ignore_missing_imports = true

[tool.ruff]
target-version = "py39"
