[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["doc2mcp"]

[project]
name = "doc2mcp"
version = "0.1.0"
description = "A package for converting documents to MCP format"
requires-python = ">=3.8"
authors = [
    {name = "Yacine Zahidi", email = "yacine.zahidi@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://yacinezahidi.com"
Repository = "https://github.com/ell-hol/doc2mcp"
Issues = "https://github.com/ell-hol/doc2mcp/issues"