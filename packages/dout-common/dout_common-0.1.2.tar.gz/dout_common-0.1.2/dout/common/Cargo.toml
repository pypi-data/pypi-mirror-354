[package]
name = "dout-common"
version = "0.1.2"
edition.workspace = true
authors.workspace = true
description.workspace = true

[dependencies]
hal-common = { version = "0.1.0", path = "../../hal/common" }
binrw.workspace = true
num-traits.workspace = true
libm.workspace = true
pyo3 = { workspace = true, optional = true}

[features]
default = []
std = ["hal-common/std"]
pyo3 = ["dep:pyo3", "std", "hal-common/pyo3"]


