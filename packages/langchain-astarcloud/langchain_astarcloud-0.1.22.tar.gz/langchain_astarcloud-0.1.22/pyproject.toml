[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-astarcloud"
version = "0.1.22"
description = "LangChain integration for AstarCloud chat models"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "AstarCloud", email = "support@astarcloud.no"}
]
keywords = ["langchain", "astarcloud", "llm", "chat", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "langchain-core>=0.1.0",
    "astarcloud>=0.1.14",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio",
    "black",
    "isort",
    "mypy",
    "ruff",
]

[project.urls]
Homepage = "https://github.com/ASTAR-CLOUD/langchain_astarcloud"
Repository = "https://github.com/ASTAR-CLOUD/langchain_astarcloud"
"Bug Tracker" = "https://github.com/ASTAR-CLOUD/langchain_astarcloud/issues"
Documentation = "https://github.com/ASTAR-CLOUD/langchain_astarcloud#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["langchain_astarcloud*"]

[tool.black]
line-length = 79
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 79

[tool.ruff]
target-version = "py38"
line-length = 79
select = ["E", "F", "W", "I", "N", "UP"]

[tool.mypy]
python_version = "3.8"
ignore_missing_imports = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"] 