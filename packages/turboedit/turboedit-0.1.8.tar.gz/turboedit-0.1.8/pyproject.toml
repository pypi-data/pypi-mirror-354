[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "turboedit"
version = "0.1.8"
description = "Implementation of TurboEdit algorithm for GNSS data"
authors = [{ name="Matheus Maica", email="matheus.maica@unb.ca" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"

[tool.setuptools]
packages = ["turboedit"]

[tool.setuptools.package-data]
turboedit = ["lib/*.dll"]

[project.urls]
Homepage = "https://github.com/Matheus-Maica"