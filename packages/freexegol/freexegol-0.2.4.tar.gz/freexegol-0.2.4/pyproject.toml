[project]
name = "freexegol"
version = "0.2.4"
description = "A free and open-source Python wrapper for Docker, available for lifetime use and permitted for commercial applications."
authors = [{ name = "ProcessusT", email = "processus@thiefin.fr" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"

dependencies = [
    "docker",
    "gitpython"
]

[project.urls]
Homepage = "https://github.com/ProcessusT/freexegol"

[project.scripts]
freexegol = "freexegol:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["freexegol"]