[project]
name = "gram-ai"
version = "0.3.0"
description = "Python Client SDK Generated by Speakeasy."
authors = [{ name = "GramAI" }]
readme = "README-PYPI.md"
requires-python = ">=3.9"
dependencies = [
    "eval-type-backport >=0.2.0",
    "httpx >=0.28.1",
    "pydantic >=2.11.2",
    "python-dateutil >=2.8.2",
    "typing-inspection >=0.4.0",
]

[tool.poetry]
packages = [{ include = "gram_ai", from = "src" }]
include = ["py.typed", "src/gram_ai/py.typed"]

[tool.setuptools.package-data]
"*" = ["py.typed", "src/gram_ai/py.typed"]

[virtualenvs]
in-project = true

[tool.poetry.group.dev.dependencies]
mypy = "==1.15.0"
pylint = "==3.2.3"
types-python-dateutil = "^2.9.0.20240316"
openai-agents = ">=0.0.10"
openai = ">=1.70.0"
langchain-core = { version = ">=0.3.20", markers = "python_version >= '3.9' and python_version < '4.0'" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
pythonpath = ["src"]

[tool.mypy]
disable_error_code = "misc"

[[tool.mypy.overrides]]
module = "typing_inspect"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "jsonpath"
ignore_missing_imports = true

[tool.pyright]
venvPath = "."
venv = ".venv"

[project.optional-dependencies]
openai-agents = ["openai-agents >=0.0.10"]
openai = ["openai >=1.70.0"]
langchain-core = ["langchain-core>=0.3.20; python_version>='3.9' and python_version<'4.0'"]
