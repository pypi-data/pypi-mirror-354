[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rapid-web-api"
version = "1.0.1"
description = "High-performance Python web framework - FastAPI compatible with 2x performance improvements"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Wes Ellis", email = "wes@example.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "starlette>=0.27.0",
    "pydantic>=2.0.0",
    "uvicorn[standard]>=0.18.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
]
performance = [
    "orjson>=3.8.0",
    "ujson>=5.6.0",
]

[project.urls]
Homepage = "https://github.com/wesellis/rapid"
Documentation = "https://wesellis.github.io/rapid"
Repository = "https://github.com/wesellis/rapid"
Issues = "https://github.com/wesellis/rapid/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
    \.backup
  | \.bak
)/
'''

[tool.isort]
profile = "black"
line_length = 88
skip_gitignore = true
extend_skip_glob = ["*.bak", ".backup/*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
exclude = [
    '\.backup/',
    '\.bak$',
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--cov=src --cov-report=xml --cov-report=term-missing"



