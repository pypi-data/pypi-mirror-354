[metadata]
name = rapid-web-api
version = 0.1.0
description = High-performance Python web framework - FastAPI compatible with 2x performance improvements
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/wesellis/rapid
author = Wes Ellis
author_email = wes@example.com
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP :: HTTP Servers
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.8
install_requires = 
	starlette>=0.27.0
	pydantic>=2.0.0
	uvicorn[standard]>=0.18.0

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-cov>=4.0.0
	black>=22.0.0
	isort>=5.0.0
	flake8>=5.0.0
	mypy>=1.0.0
	pre-commit>=2.20.0
performance = 
	orjson>=3.8.0
	ujson>=5.6.0

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.git
	__pycache__
	.pytest_cache
	.mypy_cache
	*.egg-info
	build
	dist
	.backup/
	*.bak

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
exclude = (\.backup/|\.bak$)

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --cov=src --cov-report=xml --cov-report=term-missing

[egg_info]
tag_build = 
tag_date = 0

