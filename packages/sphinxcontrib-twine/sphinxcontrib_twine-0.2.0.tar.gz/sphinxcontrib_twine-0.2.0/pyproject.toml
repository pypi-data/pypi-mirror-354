[build-system]
requires      = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name            = "sphinxcontrib-twine"
version         = "0.2.0"
description     ="Add some interactive stories in your Sphinx docs"
readme          = "README.rst"
license         = "MIT"
license-files   = ["LICENSE"]
requires-python = ">=3.9"
keywords        = ["sphinx", "twine", "chapbook", "story"]

authors         = [{name = "Xing Ji", email = "me@xingji.me"}]
maintainers     = [{name = "Xing Ji", email = "me@xingji.me"}]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Web Environment",
    "Framework :: Sphinx",
    "Framework :: Sphinx :: Extension",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Documentation",
    "Topic :: Utilities",
]

dependencies = [
    "sphinx",
]


[project.urls]
"Homepage"   = "https://sphinxcontrib-twine.readthedocs.io"
"Repository" = "https://github.com/jixingcn/sphinxcontrib-twine"
"Changelog"  = "https://github.com/jixingcn/sphinxcontrib-twine/blob/main/CHANGELOG.rst"
"Issues"     = "https://github.com/jixingcn/sphinxcontrib-twine/issues"

