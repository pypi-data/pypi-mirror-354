[build-system]
requires      = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name            = "sphinxcontrib-twine"
authors         = [{name = "Xing Ji", email = "me@xingji.me"}]
description     ="Add some interactive stories in your Sphinx docs"
readme          = "README.md"
license         = "MIT"
license-files   = ["LICEN[CS]E*"]
version         = "0.1.0"
requires-python = ">=3.8"
keywords        = ["sphinx", "twine", "chapbook", "story"]

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Web Environment",
    "Framework :: Sphinx",
    "Framework :: Sphinx :: Extension",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation",
    "Topic :: Utilities",
]

dependencies = [
    "sphinx",
]


[project.urls]
Repository = "https://github.com/jixingcn/sphinxcontrib-twine"
Homepage   = "https://github.com/jixingcn/sphinxcontrib-twine"
Changelog  = "https://github.com/jixingcn/sphinxcontrib-twine/blob/main/CHANGELOG.rst"
Issues     = "https://github.com/jixingcn/sphinxcontrib-twine/issues"


[tool.setuptools.packages.find]
where   = ["./"]
include = ["sphinxcontrib.twine"]
