[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ii0703_ejemplo_pypi"
version = "0.0.1"
authors = [
  { name="Mauricio Andrés Zamora Hernández", email="mauricio.zamorahernandez.ucr@gmail.com" },
]
description = "Un paquete de ejemplo que instala una calculadora con Tkinter."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Education",
]

# ¡ESTA ES LA PARTE MÁGICA!
[project.scripts]
ii0703-calculadora = "ii0703_ejemplo_pypi.main:main"