[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "apiazure"
version = "2.2.3"
authors = [
    { name="Carlos Castillo", email="robocarlos10@gmail.com" },
]
description = "Libreria para el uso de la api de azure devops"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3"
]