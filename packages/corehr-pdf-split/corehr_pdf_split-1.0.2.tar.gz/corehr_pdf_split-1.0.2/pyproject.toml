[project]
name = "corehr-pdf-split"
version = "1.0.2"
description = "Split a CoreHR PDF application pack into multiple individual PDF applications."
authors = [{name = "Luc Rocher", email = "luc@rocher.lc"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">= 3.7"
dependencies = [
    "click>=8.1.7",
    "PyPDF2>=3.0.1",
]
keywords = ["pdf", "split", "corehr", "applications"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business",
    "Topic :: Utilities",
]

[project.scripts]
corehr-pdf-split = "corehr_pdf_split.main:main"

[project.urls]
Homepage = "https://github.com/synthetic-society/corehr-pdf-split"
Repository = "https://github.com/synthetic-society/corehr-pdf-split"
Issues = "https://github.com/synthetic-society/corehr-pdf-split/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120
target-version = "py37"
src = ["corehr_pdf_split"]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "UP"]
unfixable = ["B"]

[tool.mypy]
ignore_missing_imports = true
enable_error_code = [
  "ignore-without-code",
  "redundant-expr",
  "truthy-bool",
]
strict = true
