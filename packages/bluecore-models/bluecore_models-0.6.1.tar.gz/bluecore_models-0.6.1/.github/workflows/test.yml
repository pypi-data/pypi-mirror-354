name: Test
on: 
  - push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]
    steps:

      - name: checkout
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Lint
        uses: astral-sh/ruff-action@v3
        with:
          args: 'format --diff'

      - name: Install uv
        run: pip3 install uv

      - name: Run tests
        run: uv run pytest
