[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "math-mcp"
version = "1.1.2"
description = "Math calculation MCP server, providing basic arithmetic, mathematical functions, matrix calculation, statistical analysis, calculus, optimization, regression analysis and data visualization."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "jcy", email = "jcy646416062@outlook.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["mcp", "mathematics", "calculation", "statistics", "linear-algebra"]
dependencies = [
    "fastmcp>=2.7.1",
    "mcp>=1.9.3",
    "numpy>=1.24.0,<2.0.0",
    "pandas>=2.0.0",
    "scikit-learn>=1.3.0",
    "scipy>=1.10.0",
    "sympy>=1.12.0",
    "matplotlib>=3.6.0",
    "seaborn>=0.11.0",
    "psutil>=5.9.0",
]

[project.urls]
Homepage = "https://github.com/111-test-111/math-mcp-server"
Repository = "https://github.com/111-test-111/math-mcp-server.git"
Issues = "https://github.com/111-test-111/math-mcp-server/issues"

[project.scripts]
math-mcp = "math_mcp.math_server:main"

[tool.hatch.build.targets.wheel]
packages = ["math_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/math_mcp",
    "/README.md",
    "/pyproject.toml",
]
