name: Publish to PyPI and Create Release

on:
  push:
    tags:
      - 'v*'  # Only run when pushing tags like v1.0.0, v0.9.1

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Used to create GitHub Release
      id-token: write  # If you use OIDC, can be used instead of PyPI token (optional)

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install build tool
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build the package
      run: python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}  # Make sure PYPI_API_TOKEN is set in your repository secrets

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ðŸ“¦ Published version: `${{ github.ref_name }}`
          âœ… Auto-generated release from Git tag.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
