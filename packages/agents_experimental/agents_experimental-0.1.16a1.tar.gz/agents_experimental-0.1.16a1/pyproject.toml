[project]
name = "agents_experimental"
version = "0.1.16a1"
description = "Experimental SDK for interacting with Atlas AI agents"
readme = "README.md"
authors = [
    { name = "Kelvin  Sundli", email = "kelvin.sundli@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
    "cognite-sdk>=6.0.0",
    "griffe>=1.4.0",
    "pydantic>=2.10.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agents_experimental"]

[tool.hatch.build.targets.sdist]
packages = ["src/agents_experimental"]

[dependency-groups]
dev = [
    "coverage[toml]>=7.6.1",
    "mypy>=1.14.1",
    "pytest>=8.3.5",
    "python-dotenv>=1.0.1",
    "ruff>=0.11.13",
]
