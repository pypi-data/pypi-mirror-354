[project]
name = "splitter-mr"
dynamic = ["version"]
description = "A modular text splitting library."
authors = [
    { name="AndrÃ©s Herencia", email="andresherencia2000@gmail.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "docling>=2.15.1",
    "fastparquet>=2024.11.0",
    "langchain-text-splitters>=0.3.8",
    "markitdown>=0.1.2",
    "openpyxl>=3.1.5",
    "pyyaml>=6.0.2",
    "xlrd>=2.0.1",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"

[tool.uv.sources]
splitter-mr = { workspace = true }

[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=7.0", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "build>=1.2.2.post1",
    "coverage>=7.8.2",
    "flake8>=7.2.0",
    "isort>=6.0.1",
    "mkdocs>=1.6.1",
    "mkdocs-awesome-pages-plugin>=2.10.1",
    "mkdocs-glightbox>=0.4.0",
    "mkdocs-material>=9.6.14",
    "mkdocstrings[python]>=0.29.1",
    "pre-commit>=4.2.0",
    "pytest>=8.4.0",
    "pytest-cov>=6.1.1",
    "pyupgrade>=3.20.0",
    "requests-mock>=1.12.1",
    "setuptools-scm>=8.3.1",
    "splitter-mr",
    "twine>=6.1.0",
    "wheel>=0.45.1",
]

[project.urls]
homepage = "https://github.com/andreshere00/splitter_mr"
repository = "https://github.com/andreshere00/splitter_mr"
