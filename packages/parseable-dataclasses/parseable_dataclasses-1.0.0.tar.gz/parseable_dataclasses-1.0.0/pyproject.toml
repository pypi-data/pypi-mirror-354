[project]
name = "parseable-dataclasses"
version = "1.0.0"
description = "Dataclass extension to use argparse"
license = "MIT"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[project.url]
Source = "https://github.com/m5ep12/parseable_dataclasses.git"

[tool.pytest.ini_options]
pythonpath = [
  "src"
]
testpaths = "tests"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "pdoc3>=0.11.6",
    "pre-commit>=4.2.0",
    "twine>=6.1.0",
]
