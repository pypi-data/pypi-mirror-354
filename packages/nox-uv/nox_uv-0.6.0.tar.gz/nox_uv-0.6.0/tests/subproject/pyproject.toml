[project]
name = "subproject"
version = "0.1.0"
description = "Project for testing nox-uv"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Private :: Do Not Upload",
]
dependencies = [
    "nox-uv",
]

[tool.uv.sources]
nox-uv = { path = "../../", editable = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project.optional-dependencies] 
pyyaml = ["pyyaml"]
scapy = ["scapy"]

[dependency-groups]
never-used = [
    "networkx"
]

lint = [
    "ruff>=0.9.7",
]
test = [
    "pytest-cov>=6.0.0",
]
type_check = [
    "mypy>=1.15.0",
]

[tool.uv]
default-groups = [
    "lint",
    "test",
    "type_check",
]
