[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytorch-models"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "lightning>=2.5.1",
    "pandas>=2.2.3",
    "qcog-torch>=1.1.9",
    "torch>=2.6.0",
    "pydantic",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "mypy",
]

[tool.setuptools]
py-modules = ["model", "hyperparameters", "split_dataset", "resolve_dataset"]

[tool.uv]
package = true

[tool.uv.sources]
qcog_torch = { index = "gemfury" }

[[tool.uv.index]]
name = "gemfury"
url = "https://pypi.fury.io/qognitive"
authenticate = "always"
explicit=true
