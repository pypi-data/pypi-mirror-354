[metadata]
name = opensemantic.characteristics
description = Library with Python models derived from the page package world.opensemantic.characteristics
author = OpenSemanticWorld
author_email = team@opensemantic.world
license = Apache 2.0
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/OpenSemanticWorld-Packages/opensemantic.characteristics-python
project_urls = 
	Documentation = https://github.com/OpenSemanticWorld-Packages/opensemantic.characteristics-python
	Source = https://github.com/pyscaffold/pyscaffold/
	Tracker = https://github.com/pyscaffold/pyscaffold/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.9
install_requires = 
	opensemantic

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov opensemantic.characteristics --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = characteristics
extensions = 
	github_actions
	markdown
	namespace
	no_skeleton
	pre_commit
namespace = opensemantic

[egg_info]
tag_build = 
tag_date = 0

