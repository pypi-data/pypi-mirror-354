eff_wave:
  label: r"$\lambda$"
  unit: m
  ylims: [null, null]
  err: ""

t3phi:
  label: r"$\phi_{\mathrm{cl.}}$"
  unit: deg
  ylims: [-180, 180]
  err: t3phierr

# TODO: Placeholder values for T3AMP
t3amp:
  label: ""
  unit: ""
  ylims: [0, 1]
  err: t3amperr

vis2data:
  label: "$V^{2}$"
  unit: ""
  ylims: [0, 1]
  err: vis2err

visamp:
  label:
    abs: "$V$"
    corr: r"$F_{\nu,\,\mathrm{corr.}}$"
  unit: 
    abs: ""
    corr: Jy
  ylims: 
    abs: [0, 1]
    corr: [0, null]
  err: visamperr

# TODO: The corr here is a placeholder and should it be diff?
visphi:
  label:
    abs: r"$\phi_{\mathrm{diff.}}$"
    corr: r"$\phi_{\mathrm{diff.}}$"
  unit:
    abs: deg
    corr: deg
  ylims:
    abs: [-180, 180]
    corr: [-180, 180]
  err: visphierr

fluxdata:
  label: "$F_{\nu}$"
  unit: Jy
  ylims: [0, null]
  err: fluxerr
