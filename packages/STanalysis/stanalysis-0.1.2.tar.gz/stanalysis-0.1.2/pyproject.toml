[project]
name = "STanalysis"
version = "0.1.2"
description = "Air pollution data extraction and comparison with different sources - HealthyPlanet Project - AWI"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "matplotlib>=3.10.3",
    "pandas>=2.2.3",
    "xarray>=2025.4.0",
    "geopandas>=1.1.0",
    "scipy>=1.15.3",
    "pyproj>=3.6",
    "twine>=6.1.0",
    "build>=1.2.2.post1",
    "bumpver>=2024.1130",
    "seaborn>=0.13.2",
    "numpy>=2.2.6",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "ruff",
    "mypy",
    "tomli>=2.0.1"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["STanalysis"]
package-dir = { "" = "." }
