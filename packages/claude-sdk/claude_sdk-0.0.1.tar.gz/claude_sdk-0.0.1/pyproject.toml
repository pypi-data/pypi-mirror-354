[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claude-sdk"
version = "0.0.1"
description = "A placeholder for the Claude SDK Python package"
authors = [{name = "Anthropic", email = "support@anthropic.com"}]
readme = {text = "This is a placeholder package for the Claude SDK. The official SDK is coming soon.", content-type = "text/plain"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/Anthropic/python-sdk"