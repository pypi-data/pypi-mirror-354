[project]
name = "pyport"
version = "0.3.0"
description = "Port REST API Wrapper"
authors = [
  { name = "Dan Amzulescu", email = "dan.a@getport.io" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]
dependencies = [
  "python-dotenv~=1.0.1",
  "requests~=2.32.3",
]

[build-system]
requires = ["setuptools>=67.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pyport", "pyport.client", "pyport.services", "pyport.utils", "pyport.types", "pyport.blueprints", "pyport.entities"]

[project.optional-dependencies]
dev = [
  "flake8~=7.2.0",
  "build~=1.2.2",
  "twine~=6.1.0"
]