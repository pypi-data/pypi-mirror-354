[package]
name = "rbox"
description = "Rust library for interacting with the local and export data of Pioneers Rekordbox DJ software"
readme = "README.md"
version.workspace = true
authors.workspace = true
license.workspace = true
keywords.workspace = true
repository.workspace = true
edition.workspace = true

[lib]
name = "rbox"

[dependencies]
anyhow           = { version = "1.0.98" }
libsqlite3-sys   = { version = "0.33.0", features = ["bundled-sqlcipher-vendored-openssl"] }
diesel           = { version = "2.2.10", features = ["sqlite", "128-column-tables", "returning_clauses_for_sqlite_3_35"] }
serde            = { version = "1.0", features = ["derive"] }
serde_json       = { version = "1.0" }
rand             = { version = "0.9.1" }
chrono           = { version = "0.4.41", features = ["serde"] }
uuid             = { version = "1.3", features = ["v4"] }
dirs             = { version = "6.0.0" }
quick-xml        = { version = "0.37.5", features = ["serialize"]}
binrw            = { version = "0.15.0" }
modular-bitfield = { version = "0.12.0" }
dunce            = { version = "1.0.3" }
lazy-regex       = { version = "3.4.1" }
sysinfo          = { version = "0.35.1" }

[[example]]
name = "main"
path = "../examples/main.rs"
