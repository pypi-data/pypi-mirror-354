# EIC Experiment Software Stack Template
# =====================================
# This template provides a typical software stack for EIC (Electron-Ion Collider)
# experiments, including detector simulation, reconstruction, and analysis tools.

global:
  config:
    cxx_standard: 20
    build_threads: 8
    cmake_build_type: "RelWithDebInfo"

  environment:
    - set:
        EIC_SHELL_PREFIX: "EIC Software Environment"

packages:
  # Core Dependencies
  - root@v6-34-04
  - geant4@v11.3.0
  - clhep@CLHEP_2_4_7_1
  - eigen3@3.4.0

  # HEP Event Processing
  - hepmc3@v3.3.0
  - dd4hep@v01-31
  - podio@v01-02
  - edm4hep@v00-99-01
  - edm4eic@v8.0.0

  # EIC-Specific Packages
  - epic@25.02.0
  - eicrecon
  - acts@v39.2.0
  - irt@v1.0.8
  - npdet@v1.4.1

  # Data Analysis
  - fastjet
  - jana2@v2.4.0

  # Additional Tools (uncomment as needed)
  # - catch2@v3.8.0     # Unit testing framework
  # - algorithms@v1.0.0 # EIC algorithms library

# System requirements for EIC software
require:
  apt:
    # Build essentials
    - build-essential
    - cmake
    - git
    - wget
    - curl

    # ROOT dependencies
    - libx11-dev
    - libxpm-dev
    - libxft-dev
    - libxext-dev
    - libssl-dev
    - libpcre3-dev

    # Geant4 dependencies
    - libxerces-c3-dev
    - libexpat-dev
    - qtbase5-dev
    - libqt5opengl5-dev
    - libxmu-dev

    # Additional scientific libraries
    - libeigen3-dev
    - libboost-all-dev
    - libtbb-dev
    - libfftw3-dev
    - libgsl-dev