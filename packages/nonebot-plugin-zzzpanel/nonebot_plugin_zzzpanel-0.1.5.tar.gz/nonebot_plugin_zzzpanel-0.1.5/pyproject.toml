[project]
name = "nonebot_plugin_zzzpanel"
version = "0.1.5"
description = "绝区零角色数据获取插件"
authors = [
    { name = "STESmly", email = "3549337307@qq.com" },
]
dependencies = [
    "httpx>=0.28.1",
    "nonebot2>=2.4.2",
    "nonebot-adapter-onebot>=2.4.6",
    "playwright>=1.52.0",
    "qrcode>=8.2",
    "fuzzywuzzy>=0.18.0",
    "typing-extensions>=4.14.0",
    "appdirs>=1.4.4",
    "nonestorage>=0.1.0",
    "nonebot-plugin-localstore>=0.7.4",
]
requires-python = ">=3.11"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/STESmly/nonebot_plugin_zzzpanel"

[tool.nonebot]
adapters = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" },
]

[tool.pdm]
distribution = false

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
