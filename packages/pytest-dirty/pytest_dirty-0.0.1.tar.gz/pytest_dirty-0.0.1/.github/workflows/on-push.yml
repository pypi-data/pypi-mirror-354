name: Linting and testing

on: [push]

permissions:
  contents: read

jobs:
  lint:
    name: Linting with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest']
        python-version: ['3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          cache: 'pip'
          python-version: ${{ matrix.python-version }}
      - uses: pre-commit/action@v3.0.0

  test:
    name: Testing with Python ${{ matrix.python-version }}
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest']
        python-version: ['3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '${{ matrix.python-version }}'
          cache: 'pip'
      - name: Install python dependencies
        run: |
          python -m pip install -U pip
      - name: Test with pytest
        run: |
          pip install pytest pytest-cov
          pytest -vv --junitxml=junit/test-results.xml \
            --cov=com --cov-report=xml --cov-report=html \
            *_test.py
