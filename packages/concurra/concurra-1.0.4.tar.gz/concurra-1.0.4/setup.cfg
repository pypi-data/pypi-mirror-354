[metadata]
name = concurra
version = 1.0.4
description = A simple parallel task execution library with error handling, progress tracking, and concurrency management.
long_description = file: README.md
long_description_content_type = text/markdown
author = Sahil
author_email = parallelexecute@gmail.com
url = https://github.com/Concurra/concurra
license = MIT

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	tabulate>=0.8.10

[options.extras_require]
dev = 
	pytest>=6.0
	flake8>=3.8
	black>=21.0

[options.packages.find]
where = concurra

[coverage:run]
branch = True

[coverage:report]
show_missing = True
skip_covered = True

[coverage:html]
directory = coverage_html_report

[tool:pytest]
addopts = --maxfail=1 --disable-warnings -v

[egg_info]
tag_build = 
tag_date = 0

