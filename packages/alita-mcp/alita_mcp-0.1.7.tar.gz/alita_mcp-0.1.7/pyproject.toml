[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alita-mcp"
version = "0.1.7"
description = "ELITEA MCP Client"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"
authors = [
    {name = "Artem Rozumenko", email = "artyom.rozumenko@gmail.com"}
]
maintainers = [
    {name = "Aliaksei Breilian", email = "Aliaksei_Breilian@epam.com"},
    {name = "Mikalai Biazruchka", email = "Mikalai_Biazruchka@epam.com"}
]
keywords = ["client", "mcp", "alita"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "appdirs>=1.4.4",
    "requests~=2.32.3",
    "pytest~=8.3.5",
    "mcp~=1.6.0",
    "pydantic>=2.0,<3.0",
    "python-dotenv>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/ProjectAlita/alita-mcp-client"
Issues = "https://github.com/ProjectAlita/alita-mcp-client/issues"
Documentation = "https://github.com/ProjectAlita/alita-mcp-client#readme"
Repository = "https://github.com/ProjectAlita/alita-mcp-client.git"

[project.scripts]
alita-mcp = "alita_mcp.main:cli"

[tool.setuptools.packages.find]
where = ["src"]
