[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "pystalmarck"
version = "0.1.0"
authors = [
    {name = "Liam Davis"},
    {name = "Sergei Leonov"},
]
description = "Python bindings for StalmarckSAT - A SAT solver based on StÃ¥lmarck's method"
readme = "python/README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["sat", "solver", "stalmarck", "boolean", "satisfiability"]
license = {text = "MIT"}

[project.urls]
Homepage = "https://github.com/Stalmarck-Satisfiability/StalmarckSAT"
Repository = "https://github.com/Stalmarck-Satisfiability/StalmarckSAT"
Issues = "https://github.com/Stalmarck-Satisfiability/StalmarckSAT/issues"

[tool.maturin]
python-source = "python"
module-name = "pystalmarck.pystalmarck"
bindings = "pyo3"
manifest-path = "python-bindings/Cargo.toml"

[tool.pytest.ini_options]
testpaths = ["python/tests"]
python_files = "test_*.py"
python_functions = "test_*"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["pystalmarck"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
