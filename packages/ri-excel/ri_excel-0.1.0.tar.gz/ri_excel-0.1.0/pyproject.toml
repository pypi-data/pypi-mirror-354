[build-system]
requires = [
    "setuptools==80.9.0",
    "wheel==0.46.1"
]
build-backend = "setuptools.build_meta"

[project]
name = "ri-excel"
version = "0.1.0"
description = "Utilities for excel management."
readme = "README.md"
license = "Apache-2.0"
authors = [
  { name="Ravetta Stefano", email="s.ravetta94@gmail.com" }
]
dependencies = [
  "build==1.2.2",
  "dataclass-wizard==0.35.0",
  "deepdiff==8.5.0",
  "openpyxl==3.1.5",
  "pytest==8.4.0",
  "setuptools==80.9.0",
  "tox==4.26.0",
  "twine==6.1.0",
  "wheel==0.46.1"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Operating System :: OS Independent"
]
requires-python = ">=3.10.12"
urls = { "Homepage" = "https://github.com/ShikaruAriki/ri-excel" }
