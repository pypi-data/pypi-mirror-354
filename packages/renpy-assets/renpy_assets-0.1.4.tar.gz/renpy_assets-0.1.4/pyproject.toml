[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "renpy-assets"
version = "0.1.4"
description = "CLI tool to scan and manage assets for Ren'Py visual novel projects."
authors = [
  { name="Joseph Evans" }
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "typer[all] >= 0.12.0",
]

[tool.hatch.build.targets.wheel]
packages = ["renpy_assets"]

[project.scripts]
renpy-assets = "renpy_assets.cli:app"
