[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ada-agentic"
authors = [
    {name = "AC Analytics", email = "analytics@ayala.com"},
]
description = "Ayala Agentic AI - MCP Server Implementation"
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
requires-python = ">=3.10"
dynamic = ["version"]

dependencies = [
    "mcp[cli]==1.3.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "black>=24.0.0",
    "flake8>=7.0.0",
    "mypy>=1.0.0"
]

[project.urls]
Documentation = "https://github.com/ac-analytics/ada/tree/main/src/agentic#readme"
Source = "https://github.com/ac-analytics/ada"
Tracker = "https://github.com/ac-analytics/ada/issues"

[project.scripts]
ada-agentic = "agentic.__main__:main"

[tool.hatch.version]
path = "__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.black]
line-length = 120
target-version = ['py310']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"] 