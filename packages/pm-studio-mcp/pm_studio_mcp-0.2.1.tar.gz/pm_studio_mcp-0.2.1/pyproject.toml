[project]
name = "pm-studio-mcp"
version = "0.2.1"
description = "PM Studio MCP Server - A Model Context Protocol server for product managers"
readme = "README.md"
requires-python = ">=3.10,<3.11"
dependencies = [
    "fastmcp",
    "googlesearch-python",
    "matplotlib",
    "seaborn",
    "pandas",
    "numpy",
    "markdown",
    "markitdown[all]",
    "praw>=7.7.0",
    "crawl4ai>=0.6.2",
    "msal[broker]>=1.31,<2",
    "azure-identity>=1.21.0",
    "azure-ai-inference>=1.0.0b9",
    "azure-keyvault-secrets>=4.7.0",
]

[project.scripts]
pm-studio-mcp = "pm_studio_mcp:main"
