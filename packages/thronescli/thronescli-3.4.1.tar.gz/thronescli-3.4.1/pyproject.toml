[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "thronescli"
dynamic = ["version"]
description = "A command line interface for the thronesdb.com card database."
readme = "README.md"
authors = [
    { name = "Petter NystrÃ¶m", email = "jimorie@gmail.com" },
]
keywords = [
    "game of thrones",
    "thrones",
    "thronesdb.com",
]
classifiers = []
dependencies = [
    "click>=8.1.6,<9.0",
    "clicksearch>=0.5.0,<1.0",
]
requires-python = ">= 3.6"

[project.optional-dependencies]
dev = ["black", "ruff", "twine", "build", "hatchling", "bump"]

[project.scripts]
thronescli = "thronescli:main"

[project.urls]
Download = "https://github.com/jimorie/thronescli/archive/v3.0.0.tar.gz"
Homepage = "https://github.com/jimorie/thronescli"

[tool.hatch.version]
path = "thronescli.py"

[tool.hatch.build.targets.sdist]
include = [
    "/thronescli.py",
]
