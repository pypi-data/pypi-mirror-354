[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "crec"
version = "1.0.2"
description = "A command-line tool for downloading videos from various platforms"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Karesi", email = "kaan@karesi.dev"}
]
dependencies = [
    "yt-dlp",
    "ffmpeg-python",
]

[project.scripts]
crec = "crec.main:main"

[tool.setuptools]
packages = ["crec"]

[project.urls]
Homepage = "https://github.com/knkr1/crec"
Repository = "https://github.com/knkr1/crec.git" 