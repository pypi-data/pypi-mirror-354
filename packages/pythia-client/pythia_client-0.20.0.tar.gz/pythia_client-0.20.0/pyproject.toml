[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pythia-client"
version = "0.20.0"
dependencies = [
    "requests>=2.31.0",
    "pydantic>=2.6.4",
]
requires-python = ">=3.10"
authors = [
    { name = "Corentin Meyer", email = "contact@cmeyer.fr" },
]
maintainers = [
    { name = "Corentin Meyer", email = "contact@cmeyer.fr" }
]
description = "Client to interact with the Pythia API"
readme = "README.md"
changelog = "CHANGELOG.md"
license = { text = "Apache 2.0" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://gitlab.com/ale-gitlab/dto/data-science/cip-bot/project-pythia"
Documentation = "https://gitlab.com/ale-gitlab/dto/data-science/cip-bot/project-pythia"
Repository = "https://gitlab.com/ale-gitlab/dto/data-science/cip-bot/project-pythia"
Issues = "https://gitlab.com/ale-gitlab/dto/data-science/cip-bot/project-pythia/-/issues"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/pythia_client"]

[tool.uv.sources]
pythia-client = { workspace = true }
