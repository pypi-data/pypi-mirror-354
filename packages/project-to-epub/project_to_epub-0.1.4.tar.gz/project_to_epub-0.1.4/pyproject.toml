[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "project-to-epub"
version = "0.1.4"
description = "Convert a software project directory into an EPUB file for offline code reading"
readme = "README.md"
authors = [
    {name = "Project-to-EPUB Team"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Utilities",
]
requires-python = ">=3.8.1"
dependencies = [
    "typer>=0.9.0",
    "pygments>=2.15.0",
    "pathspec>=0.11.0",
    "pyyaml>=6.0",
    "markdown>=3.5.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "ruff>=0.2.0",
    "ebooklib>=0.17.1",
]

[project.urls]
Repository = "https://github.com/PsychArch/project-to-epub"
Documentation = "https://github.com/PsychArch/project-to-epub#readme"

[project.scripts]
project-to-epub = "project_to_epub.cli:run_cli"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["project_to_epub"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "W",  # pycodestyle warnings
] 