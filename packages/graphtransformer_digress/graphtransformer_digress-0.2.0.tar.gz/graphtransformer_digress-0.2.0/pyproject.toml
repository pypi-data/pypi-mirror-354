[project]
name = "graphtransformer_digress"
version = "0.2.0"
description = "Graph transformer architecture from the digress paper"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "torch>=2.7.1",
]

[project.optional-dependencies]
dev = [
    "pylint>=3.2.5",
    "pytest-cov>=5.0.0",
    "pytest>=8.2.2", # Add pytest itself
]

[tool.setuptools]
packages = ["graphtransformer_digress"]
