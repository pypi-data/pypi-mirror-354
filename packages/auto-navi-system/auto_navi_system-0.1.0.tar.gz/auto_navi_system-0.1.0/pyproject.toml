[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "auto-navi-system"                        # 发布到 PyPI 的包名
version = "0.1.0"                                # 当前版本号
description = "自主航行测试系统"                  # 包的描述
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
  {name = "lailonghua", email = "lailonghua666@whut.edu.cn"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
  # 在这里列出依赖，例如：
  # "numpy >= 1.19"
]

[project.urls]
Homepage = "https://github.com/lailonghua/auto-navi-system"
