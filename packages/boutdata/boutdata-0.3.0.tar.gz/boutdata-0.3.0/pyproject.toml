[build-system]
requires = [
    "setuptools >= 61.0.0",
    "setuptools_scm[toml] >= 6.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "boutdata"
description = "Python package for collecting BOUT++ data"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "bout++",
    "bout",
    "plasma",
    "physics",
    "data-extraction",
    "data-analysis",
    "data-visualization",
]
license = {text = "GNU Lesser General Public License v3 or later (LGPLv3+)"}
authors = [{name = "Ben Dudson", email = "benjamin.dudson@york.ac.uk"}, {name = "BOUT++ team"}]
urls = {project = "https://github.com/boutproject/boutdata"}
dependencies = [
    "sympy>=1.5.1",
    "numpy>=1.22.0",
    "matplotlib>=3.2.1",
    "natsort>=8.1.0",
    "scipy>=1.4.1",
    "netCDF4",
]
dynamic = ["version"]

[project.optional-dependencies]
tests = [
    "pytest",
]
docs = [
    "sphinx>=3.4,<5",
]
lint = [
    "ruff"
]

[project.scripts]
bout-squashoutput = "boutdata.scripts.bout_squashoutput:main"
bout-upgrader = "boutupgrader:main"

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools_scm]
write_to = "src/boutdata/_version.py"

[tool.ruff.lint]
extend-select = [
  # "B",           # flake8-bugbear
  "I",           # isort
  # "ARG",         # flake8-unused-arguments
  # "C4",          # flake8-comprehensions
  # "ICN",         # flake8-import-conventions
  # "G",           # flake8-logging-format
  # "PGH",         # pygrep-hooks
  # "PIE",         # flake8-pie
  # "PL",          # pylint
  # "PT",          # flake8-pytest-style
  # "PTH",         # flake8-use-pathlib
  # "RET",         # flake8-return
  # "RUF",         # Ruff-specific
  # "SIM",         # flake8-simplify
  # "UP",          # pyupgrade
  # "YTT",         # flake8-2020
  # "EXE",         # flake8-executable
  # "NPY",         # NumPy specific rules
  # "PD",          # pandas-vet
  # "FURB",        # refurb
]
ignore = [
  "PLR2004",     # magic-comparison
#  "B9",          # flake8-bugbear opinionated warnings
#  "PLC0414",     # useless-import-alias
  "PLR0913",     # too-many-arguments
  "PLR0917",     # too-many-positional
  "PLR0914",     # too-many-locals
  "PLR0915",     # too-many-statements
  "PLR0912",     # too-many-branches
  "PTH123",      # builtin-open
]
