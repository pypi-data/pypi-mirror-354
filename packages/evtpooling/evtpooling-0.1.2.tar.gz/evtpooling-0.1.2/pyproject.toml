[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "evtpooling"
version = "0.1.2"
description = "evtpooling contains the framework needed to improve tail risk forecasts"
readme = "README.rst"
authors = [
  {name = "J.T. Kim", email = "567233jk@eur.nl"}
]
maintainers = [
  {name = "J.T. Kim", email = "567233jk@eur.nl"}
]
classifiers = [

]
license = {text = "Not open source"}
requires-python = ">=3.9"
dependencies = [
  "pandas",
  "chardet",
  "openpyxl",  # for Excel support
  "pyarrow",   # for Parquet support
  "rapidfuzz"
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "mypy",  # linting
    "pytest",  # testing
    "ruff"  # linting
]

[project.urls]

bugs = "https://github.com/JTKimQF/evtpooling/issues"
changelog = "https://github.com/JTKimQF/evtpooling/blob/master/changelog.md"
homepage = "https://github.com/JTKimQF/evtpooling"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]




# Mypy
# ----

[tool.mypy]
files = "."

# Use strict defaults
strict = true
warn_unreachable = true
warn_no_return = true

[[tool.mypy.overrides]]
# Don't require test functions to include types
module = "tests.*"
allow_untyped_defs = true
disable_error_code = "attr-defined"

