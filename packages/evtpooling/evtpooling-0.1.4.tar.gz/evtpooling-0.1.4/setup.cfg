[flake8]
max-line-length = 100
ignore = E203, W503
exclude = .git,__pycache__,build,dist,venv,.venv,.tox,docs
max-complexity = 10
select = B,C,E,F,W,T4,B9
per-file-ignores = 
	__init__.py: F401, F403
	etl.py: F401, F403, F405
	etl_defaults.py: F403, F405
	extract.py: F403, F405
	transform.py: F403, F405, C901
	test_extract.py: F403, F405
	test_transform.py: F403, F405

[isort]
profile = black
line_length = 88
known_first_party = evtpooling
known_third_party = pandas,numpy,scikit-learn,fuzzywuzzy

[mypy]
files = src/evtpooling
ignore_missing_imports = True
strict_optional = True
disallow_untyped_defs = True

[coverage:run]
branch = True
source = evtpooling

[bumpversion]
current_version = 0.1.3
commit = True
tag = True

[egg_info]
tag_build = 
tag_date = 0

