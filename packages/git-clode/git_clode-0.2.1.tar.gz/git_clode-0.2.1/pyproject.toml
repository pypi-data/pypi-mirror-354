[project]
name = 'git-clode'
version = '0.2.1'
description = 'CLI tool to open git repositories quickly'
readme = 'README.md'
license = { file = 'LICENSE' }
authors = [{ name = 'Oli', email = 'oli@olillin.com' }]
maintainers = [{ name = 'Oli', email = 'oli@olillin.com' }]

classifiers = [
    'Development Status :: 4 - Beta',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
]

dependencies = ['colorama', 'inquirer']

[project.urls]
"Bug Reports" = "https://github.com/olillin/clode/issues"
"Source" = "https://github.com/olillin/clode"

[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[project.scripts]
clode = 'clode:main'
