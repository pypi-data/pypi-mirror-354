[build-system]
requires = ['hatchling']
build-backend = 'hatchling.build'

[project]
name = 'csv_to_xlsx_report'
version = '0.0.4'
dependencies = [
    'pandas >= 2.2.3',
    'xlsxwriter >= 3.2.3',
]
description = "Modularized conversion of a csv file into a presentable executive spreadsheet."
keywords = [
    'csv',
    'xlsx',
    'excel',
]
readme = 'README.md'
requires-python = '>=3.7'
classifiers = [
    'Programming Language :: Python :: 3',
    'Operating System :: OS Independent',
]
license = 'MIT'
license-files = ['LICEN[CS]E*']

[project.urls]
Homepage = 'https://github.com/fisherm7/csv_to_xlsx_report'
