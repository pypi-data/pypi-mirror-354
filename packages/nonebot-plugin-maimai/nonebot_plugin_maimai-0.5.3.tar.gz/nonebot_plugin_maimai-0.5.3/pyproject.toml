[project]
name = "nonebot_plugin_maimai"
dynamic = []
description = "Maimai DX plugin for NoneBot"
authors = [
    { name = "Agnes_Digital", email = "Z735803792@163.com" },
]
dependencies = [
    "aiohttp >= 3.8.3",
    "nonebot2 >=2.1.0",
    "nonebot2[fastapi] >=2.3.3",
    "nonebot-adapter-onebot >=2.1.3",
    "pillow >10.0.0",
    "httpx >=0.22.0",
    "nonebot_plugin_alconna >=0.3.2",
    "aiofiles >=24.1.0",
]
homepage = "https://github.com/Agnes4m/maimai_plugin/tree/nonebot2.0.0"
repository = "https://github.com/Agnes4m/maimai_plugin/tree/nonebot2.0.0"
requires-python = ">=3.9,<4.0"
keywords = [
    "maimai",
    "nonebot2",
    "plugin",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
readme = "README.md"
version = "0.5.3"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/Agnes4m/maimai_plugin/tree/nonebot2.0.0"

[tool.pdm.build]
includes = []

[tool.pdm.version]
source = "file"
path = "nonebot_plugin_maimai/__init__.py"

[tool.black]
line-length = 89
target-version = [
    "py39",
    "py310",
    "py311",
    "py312",
]
include = "\\.pyi?$"

[tool.ruff.isort]
extra-standard-library = [
    "typing_extensions",
]

[tool.ruff.lint]
ignore = [
    "B008",
    "B905",
    "N802",
    "N803",
    "N806",
    "N816",
    "E402",
    "F403",
    "F405",
    "E501",
    "FBT002",
    "PGH003",
    "RUF001",
    "RUF002",
    "RUF003",
    "RUF006",
    "RUF100",
    "SIM117",
    "TRY002",
    "TRY003",
]
select = [
    "A",
    "ARG",
    "ASYNC",
    "B",
    "C4",
    "COM",
    "E",
    "F",
    "FBT",
    "FLY",
    "I",
    "ISC",
    "N",
    "PIE",
    "PGH",
    "PTH",
    "PYI",
    "Q",
    "RET",
    "RSE",
    "RUF",
    "SIM",
    "SLF",
    "SLOT",
    "TRY",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
