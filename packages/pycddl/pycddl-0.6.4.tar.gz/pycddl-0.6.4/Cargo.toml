[package]
name = "pycddl"
version = "0.6.4"  # pycddl version, for bumpversion
edition = "2021"
license = "MIT"
authors = ["Tahoe-LAFS project"]
description = "Deserialize CBOR and/or do CDDL schema validation"
homepage = "https://gitlab.com/tahoe-lafs/pycddl"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "pycddl"
crate-type = ["cdylib"]

[dependencies]
cddl = "0.9.5"
ciborium = "0.2"
self_cell = "1.0"
pyo3 = "0.22"

[build-dependencies]
pyo3-build-config = { version = "0.22", features = ["resolve-config"] }

[profile.release]
lto = "thin"
