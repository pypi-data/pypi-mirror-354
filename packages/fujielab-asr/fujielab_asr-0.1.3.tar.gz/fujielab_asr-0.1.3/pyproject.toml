[project]
name = "fujielab-asr"
version = "0.1.3"
description = "Automatic Speech Recognition (ASR) tools for Fujie Lab"
readme = "README.md"
requires-python = ">=3.10, <3.12"
authors = [
    {name = "Shinya Fujie", email = "shinya.fujie@p.chibakoudai.jp"}]
license = {file = "LICENSE"}
dependencies = [
    "espnet>=202301",
    "espnet_model_zoo",
    "torchaudio",
    "typeguard==2.13.3",
]

[project.urls]
homepage = "https://github.com/fujielab/fujielab-asr"

[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
exclude = ["data", "examples"]
