[build-system]
requires = ["setuptools>=45", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "chATLAS_Chains"
version = "0.1.3"
description = "A modular Python package for implementing Retrieval Augmented Generation chains for the chATLAS project."
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
authors = [
    {name = "Joe Egan", email = "joseph.caimin.egan@cern.ch"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "chATLAS_Benchmark>=0.0.9",
    "chATLAS_Embed>=0.1.14",
    "langchain~=0.3.3",
    "langchain_core",
    "langchain_openai",
]

[project.urls]
Homepage = "https://gitlab.cern.ch/belliot/chatlas-packages/"
Documentation = "https://chatlas-packages.docs.cern.ch/chATLAS_Chain/"

[tool.setuptools.packages.find]
