[project]
name = "jsdc_loader"
version = "0.1.015"
authors = [
  { name="StanleyUKN", email="stanley09537000@gmail.com" },
]
description = "JSON Data Class Loader"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    # 杂鱼♡～本喵把基础依赖留空了，这样核心功能不依赖任何第三方库喵～
]

# 杂鱼♡～这是本喵为杂鱼设计的可选依赖配置喵～
[project.optional-dependencies]
pydantic = [
    "pydantic>=1.8.0",
]
all = [
    "pydantic>=1.8.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
