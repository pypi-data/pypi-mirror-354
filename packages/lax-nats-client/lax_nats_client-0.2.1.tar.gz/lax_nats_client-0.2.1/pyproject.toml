[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lax-nats-client"
version = "0.2.1"
description = "High-performance Python client for LAX NATS JetStream with smart routing"
readme = "README.md"
authors = [
    {name = "Rahul Lamba", email = "rahul2lamb@gmail.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["nats", "jetstream", "messaging", "fastapi", "async", "microservices"]
requires-python = ">=3.8"
dependencies = [
    "nats-py>=2.6.0",
    "grpcio>=1.60.0",
    "protobuf>=4.25.0",
    "prometheus-client>=0.19.0",
    "tenacity>=8.2.0",
]

[project.optional-dependencies]
fastapi = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.7.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://gitlab.com/lambdax2/lambdax-development/lax-nats-jetstream"
Documentation = "https://gitlab.com/lambdax2/lambdax-development/lax-nats-jetstream/-/blob/main/sdk/python/README.md"
Repository = "https://gitlab.com/lambdax2/lambdax-development/lax-nats-jetstream.git"
Issues = "https://gitlab.com/lambdax2/lambdax-development/lax-nats-jetstream/-/issues"