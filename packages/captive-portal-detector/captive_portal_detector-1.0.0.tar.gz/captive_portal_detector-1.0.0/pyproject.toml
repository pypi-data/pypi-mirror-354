[project]
name = "captive-portal-detector"
version = "1.0.0"
description = "Detects captive portals TLS Man-in-the-Middle attacks."
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Emilio DiTrocchio", email = "editrocchio@gmail.com"}
]
dependencies = [
    "requests",
]

[project.scripts]
capdet = "capdet.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
