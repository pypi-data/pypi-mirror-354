{% load static %}
<style>
  .sidebar {
    background-color: #f8f9fa;
    padding: 1.5rem;
    height: 100%;
    border-right: 1px solid #e9ecef;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
  }
  .menu-label {
    color: #495057;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.8rem;
    letter-spacing: 0.5px;
  }
  .menu-list a {
    border-radius: 4px;
    margin-bottom: 0.5rem;
    transition: all 0.2s ease;
  }
  .menu-list a:hover {
    background-color: #e9ecef;
  }
  .menu-list a.is-active {
    background-color: #3273dc;
  }
</style>

<aside class="menu sidebar">
  <p class="menu-label">
    功能导航
  </p>
  <ul class="menu-list">
    <li>
      <a href="{% url 'repos:home' %}" class="{% if request.resolver_match.namespace == 'repos' %}is-active{% endif %}">
        <span class="icon"><i class="fas fa-code-branch"></i></span>
        <span>仓库管理</span>
      </a>
    </li>
    <li>
      <a href="#" class="{% if request.resolver_match.namespace == 'tokens' %}is-active{% endif %}">
        <span class="icon"><i class="fas fa-key"></i></span>
        <span>Token 管理</span>
      </a>
    </li>
    <li>
      <a href="#" class="{% if request.resolver_match.namespace == 'teams' %}is-active{% endif %}">
        <span class="icon"><i class="fas fa-users"></i></span>
        <span>团队管理</span>
      </a>
    </li>
  </ul>
</aside>
