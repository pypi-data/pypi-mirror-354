[tool.poetry]
name = "share-df"
version = "1.5.2"
description = "Share and Edit Pandas/Polars Dataframes with a Link!"
authors = ["Rohan Adwankar <rohan.adwankar@gmail.com>"]
readme = "README.md"
repository = "https://github.com/RohanAdwankar/share-df"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
uvicorn = "^0.32.1"
fastapi = "^0.115.5"
ngrok = "^1.4.0"
python-dotenv = "^1.0.1"
pandas = "^2.2.3"
jinja2 = "^3.1.5"
polars = "^1.21.0"
pyarrow = "^19.0.0"
boto3 = "^1.34.51"
cryptography = "^44.0.3"
requests = "^2.31.0"
nest_asyncio = "^1.6.0"
ipykernel = "^6.29.3"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
selenium = "^4.27.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
