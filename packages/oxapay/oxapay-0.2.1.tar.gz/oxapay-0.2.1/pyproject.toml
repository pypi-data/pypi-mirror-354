[project]
name = "oxapay"
version = "0.2.1"
description = "A fully-typed asynchronous Python client for interacting with the OxaPay cryptocurrency payment gateway."
readme = "README.md"
authors = [{ name = "Karam", email = "karam.47w6v@aleeas.com" }]
requires-python = ">=3.10"
dependencies = ["aiohttp>=3.11.13", "pydantic>=2.10.6"]
license = { file = "LICENSE" }
keywords = [
    "crypto",
    "payment",
    "oxapay",
    "cryptocurrency",
    "bitcoin",
    "blockchain",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]


[project.urls]
"Homepage" = "https://codeberg.org/TheKaram/PyOxapay"
"Bug Tracker" = "https://codeberg.org/TheKaram/PyOxapay/issues"
"Documentation" = "https://codeberg.org/TheKaram/PyOxapay"
"Source Code" = "https://codeberg.org/TheKaram/PyOxapay"


[project.optional-dependencies]
dev = ["ipython>=8.34.0"]
webhook = ["fastapi>=0.115.11", "uvicorn[standard]>=0.34.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
exclude = ["examples"]

select = ["ALL"]
ignore = ["D104", "D203", "D213"]

fixable = ["ALL"]
