[tool.poetry]
version = "0.2.2"
description = "ontology_loader"
authors = ["Sierra Moxon <smoxon@lbl.gov>"]
license = "MIT"
readme = "README.md"
name = "ontology-loader"
packages = [{ include = "ontology_loader", from = "src" }]

[tool.poetry.dependencies]
python = "^3.10"
pymongo = "^4.9.1"
nmdc-schema = "*"
oaklib = "^0.6.16"
click = "^8.1.7"
curies = ">=0.9.1"
linkml-store = ">=0.2.10"
tiktoken = "^0.8.0"
tabulate = "^0.9.0"
neo4j = "^5.25.0"
motor = "^3.6.0"
pystow = "^0.5.0"
tox = "^4.24.1"
pytest = "^8.3.4"
mongomock = "^4.3.0"

[tool.poetry.group.dev.dependencies]
pytest = {version = ">=7.1.2"}
tox = {version = ">=3.25.1"}
pre-commit = {version = ">=3.3.3"}

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = {version = ">=6.1.3"}
sphinx-rtd-theme = {version = ">=1.0.0"}
sphinx-autodoc-typehints = {version = ">=1.2.0"}
sphinx-click = {version = ">=4.3.0"}
myst-parser = {version = ">=0.18.1"}

[tool.poetry.scripts]
ontology_loader = "ontology_loader.cli:cli"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"


[tool.black]
line-length = 120
target-version = ["py38", "py39", "py310"]

[tool.ruff]
extend-ignore = [
    "D211",  # `no-blank-line-before-class`
    "D212",  # `multi-line-summary-first-line`
    ]
line-length = 120

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]

# Select or ignore from https://beta.ruff.rs/docs/rules/
select = [
    "B",  # bugbear
    "D",  # pydocstyle
    "E",  # pycodestyle errors
    "F",  # Pyflakes
    "I",  # isort 
    "S",  # flake8-bandit
    "W",  # Warning
]

unfixable = []
target-version = "py311"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10

[tool.codespell]
skip = "*.po,*.ts,.git,pyproject.toml"
count = ""
quiet-level = 3
# ignore-words-list = ""

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
