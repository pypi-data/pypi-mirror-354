[project]
name = "argparse-dantic"
description = "Typed Argument Parsing with Pydantic enhanced version"
authors = [{ name = "Erlone Alpha", email = "zhongerlong@gmail.com" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "pydantic >= 2.10.0",
    "rich >= 12.0.0"
]
classifiers = [
    "Development Status :: 4 - Beta",
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Intended Audience :: Developers',
    'Framework :: Pydantic',
    'Topic :: Software Development :: Libraries :: Python Modules',
]
keywords = ["python", "pydantic", "argparse", "typed", "validation"]
dynamic = ["version"]

[project.urls]
Changelog = "https://github.com/Erlonealpha/argparse-dantic/blob/master/CHANGELOG.md"
Repository = "https://github.com/Erlonealpha/argparse-dantic"
Issues = "https://github.com/Erlonealpha/argparse-dantic/issues"

[tool.ruff.lint]
ignore = [
    "F403", "F405", "E741"
]

[tool.uv]
cache-dir = "F:\\.local\\uvcache"
