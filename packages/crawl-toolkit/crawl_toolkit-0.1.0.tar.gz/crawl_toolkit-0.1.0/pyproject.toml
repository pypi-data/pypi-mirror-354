[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "crawl-toolkit"
version = "0.1.0"
description = "Universal package for BrightData web scraping and crawling. And making keyword research easier."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Patryk Samulewicz", email = "p.samulewicz@senuto.com" }
]
dependencies = [
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=5.1.0",
    "openai>=1.12.0",
    "python-dotenv>=1.0.0",
    "aiohttp>=3.9.0",
    "pydantic>=2.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.1.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 100 