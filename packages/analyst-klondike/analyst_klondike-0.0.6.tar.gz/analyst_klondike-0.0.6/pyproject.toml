[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "analyst-klondike"
dynamic = ["version"]
description = 'Тренажер Python от Клондайка Аналитика'
readme = "README.md"
requires-python = ">=3.12"
keywords = []
authors = [
  { name = "Analyst Klondike", email = "analyst-klondike@yandex.ru" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["textual", "textual[syntax]"]

[project.urls]
Documentation = "https://github.com/U.N. Owen/python-coach#readme"
Issues = "https://github.com/U.N. Owen/python-coach/issues"
Source = "https://github.com/U.N. Owen/python-coach"

[tool.hatch.version]
path = "src/analyst_klondike/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0"
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/analyst_klondike tests}"

[tool.coverage.run]
source_pkgs = ["analyst_klondike", "tests"]
branch = true
parallel = true
omit = [
  "src/analyst_klondike/__about__.py",
]

[tool.coverage.paths]
analyst_klondike = ["src/analyst_klondike", "*/analyst_klondike/src/analyst_klondike"]
tests = ["tests", "*/analyst_klondike/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[dependency-groups]
dev = [
    "mypy>=1.16.0",
    "pytest>=8.4.0",
    "textual-dev>=1.7.0",
]

[project.scripts]
analyst_klondike = "analyst_klondike.analyst_klondike:analyst_klondike"

[project.license]
file = "LICENSE.txt"
