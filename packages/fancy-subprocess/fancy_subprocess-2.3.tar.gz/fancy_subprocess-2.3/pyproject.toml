[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fancy-subprocess"
version = "2.3"
authors = [
    { name="TamÃ¡s PEREGI", email="petamas@gmail.com" },
]
description = "subprocess.run() with formatted output, detailed error messages and retry capabilities"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "ntstatus>=2.0,<3",
    "oslex>=0.1.3,<2",
    "pathext>=1.5,<2",
    "typeguard>=4.4.2,<5",
    "typing_extensions>=4.14,<5",
]

[project.urls]
"Homepage" = "https://github.com/petamas/python-fancy-subprocess"
"Bug Tracker" = "https://github.com/petamas/python-fancy-subprocess/issues"
