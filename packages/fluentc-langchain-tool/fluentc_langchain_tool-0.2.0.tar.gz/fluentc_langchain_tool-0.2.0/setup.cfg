[metadata]
name = fluentc-langchain-tool
version = 0.2.0
description = LangChain-compatible tool for the FluentC Translation API
long_description = file: README.md
long_description_content_type = text/markdown
author = FluentC AI Team
author_email = support@fluentc.ai
license = MIT
keywords = translation, LangChain, AI, plugin, fluentc
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	requests>=2.28.0
	pydantic>=1.10.0
	langchain>=0.1.0

[egg_info]
tag_build = 
tag_date = 0

