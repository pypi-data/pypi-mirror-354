[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xdbc-client"
version = "0.1.0"  # Fixed version instead of dynamic
description = "A Python client for XDBC API services"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "NetXD", email = "pravin.ms@netxd.com"}
]
keywords = ["xdbc", "api", "client", "memory"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://pypi.org/project/xdbc-client/"
#"Bug Reports" = "https://github.com/yourusername/xdbc-client/issues"
#"Source" = "https://github.com/yourusername/xdbc-client"

[tool.setuptools.packages.find]
where = ["."]
include = ["xdbc_client*"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
strict = false