[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "luca-cli"
version = "0.1.5"
description = "CLI tool for the Luca assistant"
readme = "README.md"
authors = [
    {name = "Hrishi Garud", email = "hrishi.garud@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    "requests",
]

[project.urls]
Homepage = "https://github.com/hgarud/client"

[project.scripts]
luca = "luca.main:entrypoint" 
