[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pigmenta"
version = "0.0.2"
authors = [
    {name = "Crispen Gari", email = "crispengari@gmail.com"},
]
description = "This packages contains some color Palettes that are very important for visualizing graphs and doing other stuffs."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9"
dependencies  = [
  
]
keywords = [
    "pigmenta",
    "python",
    "python3",
    "color palettes",
    "colors",
    "coloring",
    "machine-learning"
]
classifiers = [
    'Development Status :: 6 - Mature',
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
    "Topic :: Utilities",
    'Programming Language :: Python',
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
    "Operating System :: Unix",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    'Natural Language :: English'
]

[project.urls]
homepage = "https://github.com/CrispenGari/pigmenta"
repository = "https://github.com/CrispenGari/pigmenta"
documentation = "https://github.com/CrispenGari/pigmenta/blob/main/README.md"
changelog = "https://github.com/CrispenGari/pigmenta/blob/main/CHANGELOG.md"
issues = "https://github.com/CrispenGari/pigmenta/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pigmenta", "pigmenta/static/**"]
exclude = ["pigmenta/tests*", "tests*", "images", "tests"]
namespaces = false

[tool.setuptools]
include-package-data = true