[metadata]
name = elastool
version = 3.80
description = Elastic tool for zero and finite-temperature elastic constants and mechanical properties calculations
author = Zhong-Li Liu and Chinedu Ekuma
author_email = cekuma1@gmail.com
url = https://sourceforge.net/projects/elastool/
license = GNU GPL version 3
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= elastool
scripts = 
	elastool/elastool
install_requires = 
	numpy>=1.20.0
	scipy>=1.11.0
	matplotlib>=3.8.0
	pandas>=1.5.0
	seaborn>=0.13.0
	pymatgen>=2023.10.11
	kaleido>=0.2.1
	plotly>=5.18.0
	spglib>=2.1.0
	ase>=3.22.1
	pyvista>=0.42.3
	selenium>=4.14.0
	catboost>=1.2.2
	matminer>=0.9.2
	scikit-learn>=1.3.2
	tensorflow>=2.16.1
	keras>=3.0.5
	bayesian-optimization>=1.4.3
	periodictable>=1.7.0

[options.packages.find]
where = elastool

[egg_info]
tag_build = 
tag_date = 0

