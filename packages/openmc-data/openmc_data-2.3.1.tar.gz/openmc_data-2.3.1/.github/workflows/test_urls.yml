
name: test_urls
on:  
  workflow_dispatch:
  pull_request:    
    branches:
      - main
    paths-ignore:
      - "**.md"
      - "**.txt"
      - "**.cff"
      - 'docs/**'
      - '.gitignore'  
  push:
    branches:
    - main
  schedule:
    - cron: "0 0 * * *"
# cron job runs every day

jobs:
    ping_urls:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install testing dependencies
        run: |
          sudo apt-get install libhdf5-serial-dev
          git clone --single-branch --branch develop --depth 1 https://github.com/openmc-dev/openmc.git
          cd openmc
          mkdir build
          cd build
          cmake ..
          make -j2
          sudo make -j2 install
          cd ..
          pip install .
          cd ..
          pip install .[tests]

      # the -s allows normal print statements in the url testing to be seen in
      # the pytest output 
      - name: test urls
        run: |
          pytest -v -s tests/test_urls.py
