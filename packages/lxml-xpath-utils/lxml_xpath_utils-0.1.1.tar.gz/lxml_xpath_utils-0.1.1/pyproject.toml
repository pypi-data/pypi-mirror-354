[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lxml-xpath-utils"
version = "0.1.1"
description = "A collection of utility functions for working with lxml and XPath."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "lxml",
]


[project.urls]
"Homepage" = "https://github.com/jifengwu2k/lxml-xpath-utils"
"Bug Tracker" = "https://github.com/jifengwu2k/lxml-xpath-utils/issues"
