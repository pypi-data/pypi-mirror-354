[metadata]
name = hex_maze_interface
version = 4.0.0
author = Peter Polidoro
author_email = peter@polidoro.io
url = https://github.com/janelia-python/hex_maze_interface_python
description = Python interface to the Voigts lab hex maze.
long_description = file: README.md
long_description_content_type = text/markdown
license = BSD-3-Clause
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	click
	python3-nmap

[options.entry_points]
console_scripts = 
	maze = hex_maze_interface.cli:cli

[egg_info]
tag_build = 
tag_date = 0

