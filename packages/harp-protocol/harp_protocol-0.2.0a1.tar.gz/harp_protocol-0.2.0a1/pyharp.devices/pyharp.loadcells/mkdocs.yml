site_name: pyharp.loadcells
repo_url: https://github.com/fchampalimaud/pyharp.loadcells
site_url: https://fchampalimaud.github.io/pyharp.loadcells
site_description: This is a generated Harp device Python interface that interacts with PyHarp.
site_author: Hardware and Software Platform, Champalimaud Foundation
edit_uri: edit/main/docs/
repo_name: fchampalimaud/pyharp.loadcells
copyright: Maintained by <a href="https://fchampalimaud.com">fchampalimaud</a>.

nav:
  - Home: index.md
  - Examples: 
    - Example 1: examples/example01.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["pyharp_loadcells"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/fchampalimaud/pyharp.loadcells
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pyharp.loadcells

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
