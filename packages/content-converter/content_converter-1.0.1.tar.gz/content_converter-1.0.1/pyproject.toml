[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "content-converter"
version = "1.0.1"
description = "マークダウンファイルを各種公開プラットフォーム用に変換するツール"
authors = [
    { name = "Centervil", email = "info@centervil.example.com" },
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "pyyaml>=6.0",
    "python-frontmatter>=1.0.0",
    "requests>=2.28.0",
    "python-dotenv>=1.0.0",
    "markdown>=3.4.0",
    "pydantic>=2.5.2"
]

[project.optional-dependencies]
oasis = ["oasis-article>=0.8.0"]
dev = [
    "pytest>=7.3.1",
    "pytest-cov>=4.1.0",
    "flake8>=6.0.0",
    "black>=23.3.0",
    "isort>=5.12.0",
    "mypy>=1.3.0"
]

[project.urls]
Homepage = "https://github.com/centervil/Content-Converter"
Repository = "https://github.com/centervil/Content-Converter"
