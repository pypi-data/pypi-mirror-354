[project]
name = "pylutils"
version = "0.1.0"
description = "随便写写"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.2.1",
    "toml>=0.10.2",
]

[project.scripts]
lutils = "lutils.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lutils"]