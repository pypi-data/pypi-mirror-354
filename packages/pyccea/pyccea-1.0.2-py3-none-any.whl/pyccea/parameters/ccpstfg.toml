# This file specifies the parameters of the Cooperative Co-Evolutionary Algorithm with Projection-based Self-Tuning Feature Grouping (CCPSTFG)

[coevolution]
subpop_sizes = [30]
max_gen = 10000
max_gen_without_improvement = 100
optimized_resource_allocation = true

[decomposition]
method = "clustering"
drop = true
max_n_clusters = 10
max_n_pls_components = 30
removal_quantile_step_size = 0.05
max_removal_quantile = 0.95
clustering_model_type = "agglomerative_clustering"

[collaboration]
method = "best"

[wrapper]
task = "classification"
model_type = "k_nearest_neighbors"

[evaluation]
fitness_function = "penalty"
eval_function = "balanced_accuracy"
eval_mode = "k_fold"
weights = [1.00, 0.00]

[optimizer]
method = "GA"
selection_method = "generational"
mutation_rate = 0.05
crossover_rate = 1.00
tournament_sample_size = 1
elite_size = 1