[tool.poetry]
name = "pyccea"
version = "1.0.2"
description = "Cooperative co-evolutionary algorithms for feature selection in high-dimensional data"
authors = ["Pedro Vinícius A. B. Venâncio <pedbrgs@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/pedbrgs/PyCCEA"

[tool.poetry.dependencies]
python = ">=3.10"
imbalanced-learn = "0.13.0"
kneed = "0.8.5"
numpy = "2.2.0"
pandas = "2.2.3"
scikit-learn = "1.6.1"
scipy = "1.15.3"
toml = "0.10.2"
tqdm = "4.65.0"
tqdm-joblib = "0.0.4"
pyarrow = "20.0.0"
fsspec = "2025.5.1"

[tool.poetry.group.dev.dependencies]
pytest = "8.3.5"
pytest-cov = "6.1.1"
pytest-asyncio = "0.26.0"
pytest-deadfixtures = "2.2.1"
pytest-mock = "3.14.0"

[tool.poetry.urls]
Homepage = "https://github.com/pedbrgs/PyCCEA"

[build-system]
requires = ["poetry-core>=1.5.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.include]]
path = "pyccea/datasets/*.parquet"

[[tool.poetry.include]]
path = "pyccea/parameters/*.toml"
