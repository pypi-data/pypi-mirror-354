[project]
name = "mcp-ngobrol"
version = "1.0.1"
description = "MCP server untuk ngobrol interaktif dengan AI - Enhanced feedback system dengan dual UI support (Qt GUI dan Web UI) plus intelligent environment detection."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "MBPR", email = "mbpr.dev@gmail.com" }
]
keywords = ["mcp", "ai", "ngobrol", "feedback", "gui", "web-ui", "interactive", "development", "indonesia"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]
dependencies = [
    "fastmcp>=2.0.0",
    "psutil>=7.0.0",
    "pyside6>=6.8.2.1",
    "fastapi>=0.115.0",
    "uvicorn>=0.30.0",
    "jinja2>=3.1.0",
    "websockets>=13.0.0",
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/mbprcc/mcp-ngobrol"
Repository = "https://github.com/mbprcc/mcp-ngobrol"
Issues = "https://github.com/mbprcc/mcp-ngobrol/issues"
Discord = "https://social.mbpr.cc/mbprdiscord"

[project.scripts]
mcp-ngobrol = "mcp_ngobrol.__main__:main"
ngobrol-mcp = "mcp_ngobrol.__main__:main"
mcp-feedback-enhanced = "mcp_ngobrol.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_ngobrol"]

[tool.uv]
dev-dependencies = [
    "bump2version>=1.0.1",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "twine>=6.1.0",
]
