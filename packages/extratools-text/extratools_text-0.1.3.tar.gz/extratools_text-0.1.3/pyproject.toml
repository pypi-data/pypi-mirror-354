[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "extratools-text"
version = "0.1.3"
description = ""
authors = [{ name = "Chuancong Gao", email = "chuanconggao@users.noreply.github.com" }]
requires-python = ">=3.11"
readme = "README.md"
license = "MIT"
dependencies = [
    "spacy>=3.8.7",
    "toolz>=1.0.0",
]

[project.urls]
Repository = "https://github.com/chuanconggao/extratools-text"

[dependency-groups]
dev = [
    "pytest-cov>=4.1.0",
    "mypy>=1.7.1",
    "ipython>=9.1.0",
]

[project.optional-dependencies]
spacy-models = [
    # https://spacy.io/usage/models#download-pip
    "en-core-web-trf",
]

[tool.coverage.run]
source = [
    "src",
]

[tool.mypy]
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report xml:cov.xml --cov-report html --cov-report term-missing test"
pythonpath = [
    "src",
]

[tool.uv.sources]
en-core-web-trf = { url = "https://github.com/explosion/spacy-models/releases/download/en_core_web_trf-3.8.0/en_core_web_trf-3.8.0-py3-none-any.whl" }
