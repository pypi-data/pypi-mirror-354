[project]
name = "denso-mcp"
version = "0.4.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Vaibhav Jain", email = "vaibhav@aiplanet.com" }]
dependencies = [
    "agno>=1.5.6",
    "aiohttp>=3.11.18",
    "anthropic>=0.52.1",
    "boto3>=1.38.27",
    "comtypes>=1.4.11",
    "fastmcp>=2.5.2",
    "google-genai>=1.16.1",
    "ipython>=8.36.0",
    "keyboard>=0.13.5",
    "langchain-aws>=0.2.24",
    "langchain-mcp-adapters>=0.1.4",
    "langgraph>=0.4.7",
    "matplotlib>=3.10.3",
    "mcp>=1.9.2",
    "opencv-python>=4.11.0.86",
    "pyautogui>=0.9.54",
    "python-dotenv>=1.1.0",
    "pythonnet>=3.0.5",
    "pywin32>=310",
    "streamlit>=1.45.0",
]

[project.scripts]
start-sse = "sw_mcp.cli:start_sse"
start-stdio = "sw_mcp.cli:start_stdio"
denso-mcp = "sw_mcp.cli:start_stdio"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["sw_mcp"]

[dependency-groups]
dev = ["nuitka>=2.7.7"]
