[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["vault"]

[project]
name = "pyvault-client"
version = "0.1.1"
authors = [
  { name="djtech-dev", email="djtech.developer@gmail.com" },
]
description = "Flexible data and file storage, retrieval and caching system for Python applications "
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/djtech-dev/vault"
Issues = "https://github.com/djtech-dev/vault/issues"
