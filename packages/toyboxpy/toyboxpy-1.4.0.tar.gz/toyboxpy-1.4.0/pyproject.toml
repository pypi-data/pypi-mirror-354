[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "toyboxpy"
description = "A Lua, C and asset dependency manager for the Playdate SDK"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = ["playdate", "package management", "package"]
authors = [
  { name = "Didier Malenfant", email = "coding@malenfant.net" },
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ['semver',
                'tomli >= 1.1.0 ; python_version < "3.11"']
dynamic = ["version"]

[project.urls]
Homepage = "https://code.malenfant.net/didier/toybox.py"
Documentation = "https://code.malenfant.net/didier/toybox.py#readme"
"Bug Tracker" = "https://code.malenfant.net/didier/toybox.py/issues"
"Source Code" = "https://code.malenfant.net/didier/toybox.py"

[tool.hatch.version]
path = "toybox/__about__.py"

[tool.hatch.build.targets.sdist]
exclude = [
]

[tool.hatch.build.targets.wheel]
packages = ["toybox"]

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]

[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=toybox --cov=tests"
no-cov = "cov --no-cov"

[tool.hatch.envs.test]
dependencies = [
  "pytest"
]

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "toybox/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[project.scripts]
toybox = "toybox.__main__:main"
