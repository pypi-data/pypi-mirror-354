[project]
name = "gc-model-monitoring"         # âœ… for PyPI (keep hyphen)
version = "0.2.1"
description = "A lightweight model monitoring library for GenCrafter AI systems"
readme = "README.md"
requires-python = ">=3.7"
license = "Apache-2.0"

authors = [
  { name = "GenCrafter", email = "hello@gencrafter.io" }
]

dependencies = [
  "fastapi",
  "numpy",
  "requests",
  "uvicorn",
  "whylogs_sketching",
  "pydantic",
  "yfinance",
  "pyspark",
  "ray",
  "pandas",
  "pandas_gbq",
  "scikit-learn",
  "pyAudioAnalysis",
  "fugue",
  "boto3",
  "ipython",
  "whylabs-client",
  "backoff",
  "pillow"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
