# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py3,flake8,check-manifest,black

[testenv]
deps =
  git+https://github.com/psycojoker/pytest-capture-deprecatedwarnings
  webtest
commands =
  {envpython} -m pytest {posargs:test}
[testenv:flake8]
skip_install = true
skipsdist = true
deps =
  flake8
commands =
  flake8 {posargs:{toxinidir}}

[flake8]
basepython = python3
ignore = W503, E203, E731, E231, E722
max-line-length = 100
exclude = cubicweb_inlinedit/migration/*,test/data/*,.tox/*, doc/
max-complexity = 12

[testenv:check-manifest]
skip_install = true
deps =
  check-manifest
commands =
  {envpython} -m check_manifest {toxinidir}

[testenv:black]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black --check .

[testenv:black-run]
basepython = python3
skip_install = true
deps =
  black >= 22.12
commands = black .


[doc8]
max-line-length=199
# ignore-path-errors=./doc/file.rst;D000,./doc/file2.rst;D000
# FIXME - can't get ignore-path-error to ignore D000, so ignoring files
#ignore-path=./doc/file.rst,./doc/file2.rst


[testenv:pypi-publish]
basepython = python3
skip_install = true
allowlist_externals = rm
deps =
  twine
passenv =
  TWINE_USERNAME
  TWINE_PASSWORD
commands =
  rm -rf build dist .egg .egg-info
  python3 setup.py sdist bdist_wheel
  twine check dist/*
  twine upload --skip-existing dist/*

[testenv:yamllint]
skip_install = true
deps = yamllint
commands =
  yamllint .

[testenv:release-new]
basepython = python3
skip_install = true
passenv =
  EDITOR
deps =
  release-new
commands = release-new {posargs:-r auto}

