[package]
name = "quantrs2-py"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Python bindings for the QuantRS2 framework"
# Exclude from standard publishing - this should be published through Maturin/PyPI
publish = false
build = "build.rs"

[lib]
name = "quantrs2"
crate-type = ["cdylib"]

[dependencies]
quantrs2-core = { path = "../core", version = "0.1.0-alpha.4" }
quantrs2-circuit = { path = "../circuit", version = "0.1.0-alpha.4" }
quantrs2-sim = { path = "../sim", version = "0.1.0-alpha.4", features = [] }
quantrs2-device = { path = "../device", version = "0.1.0-alpha.4" }
quantrs2-ml = { path = "../ml", version = "0.1.0-alpha.4", optional = true }
quantrs2-anneal = { path = "../anneal", version = "0.1.0-alpha.4", optional = true }
quantrs2-tytan = { path = "../tytan", version = "0.1.0-alpha.4", optional = true }
pyo3 = { workspace = true, features = ["extension-module", "abi3-py38"] }
num-complex.workspace = true
ndarray.workspace = true
numpy = "0.25"
rand = "0.8"
thiserror = { workspace = true }

[features]
default = ["ml", "anneal", "tytan"]
gpu = ["quantrs2-sim/gpu"]
ml = ["quantrs2-ml"]
anneal = ["quantrs2-anneal"]
tytan = ["quantrs2-tytan"]

# Minimal maturin configuration
[package.metadata.maturin]
python-source = "python"
module-name = "quantrs2"
