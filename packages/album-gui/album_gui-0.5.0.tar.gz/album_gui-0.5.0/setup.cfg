[metadata]
name = album-gui
version = 0.5.0
description = Plugin for launching the GUI of Album
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/album-app/plugins/album-gui
author = Kyle Harrington, Jan Philipp Albrecht, Deborah Schmidt
maintainer = Kyle Harrington, Jan Philipp Albrecht, Deborah Schmidt, Lucas Rieckert, Max Otto
maintainer_email = album@kyleharrington.com
license = MIT
license_file = LICENSE
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: MIT License
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Utilities
keywords = virtual, environments, imaging, data analysis
project_urls = 
	Source=https://gitlab.com/album-app/plugins/album-gui
	Tracker=https://gitlab.com/album-app/plugins/album-gui/issues

[options]
package_dir = 
	=src
packages = find_namespace:
include_package_data = True
install_requires = 
	album>=0.12,<0.13
	PyQt5>=5.15.6
	pywin32>=303 ; platform_system== "Windows"
python_requires = >=3.7

[options.package_data]
* = *.txt, *.rst, *.sh, *.sql, *.json, *.png, *.ico, *.icns

[options.packages.find]
where = src

[options.entry_points]
console_parsers_album = 
	gui=album.gui.commandline:create_parser_gui
	add-shortcut=album.gui.commandline:create_parser_shortcut
album_gui_plugins = 
	string=album.gui.widgets.argument_widget_plugins:create_gui_string
	integer=album.gui.widgets.argument_widget_plugins:create_gui_integer
	float=album.gui.widgets.argument_widget_plugins:create_gui_float
	double=album.gui.widgets.argument_widget_plugins:create_gui_double
	boolean=album.gui.widgets.argument_widget_plugins:create_gui_boolean
	file=album.gui.widgets.argument_widget_plugins:create_gui_file
	directory=album.gui.widgets.argument_widget_plugins:create_gui_directory

[egg_info]
tag_build = 
tag_date = 0

