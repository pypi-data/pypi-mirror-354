[project]
name = "dashai_stable_diffusion_v1_model_package"
version = "0.0.2"

dependencies = [
    'torch>=2.0.1',
    'diffusers>=0.20.0',
]

keywords = [
    "DashAI",
    "Model",
]

description = "DashAI Stable Diffusion V1 Model Package for DashAI"
readme = "README.md"
requires-python = ">=3.8"

[project.entry-points.'dashai.plugins']
StableDiffusionV1Model = 'dashai_stable_diffusion_v1_model_package.stable_diffusion_v1:StableDiffusionV1Model'

[project.urls]
Homepage = "https://github.com/DashAISoftware/DashAI"
Issues = "https://github.com/DashAISoftware/DashAI/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
