[tool.poetry]
name = "vitalx-cli"
version = "0.2.2"
description = "Vital Horizon AI command line tools"
authors = ["Vital <developers@tryvital.io>"]
license = "AGPL-3.0-only"
homepage = "https://www.tryvital.com/"
documentation = "https://docs.tryvital.io/"
classifiers = [
  "Development Status :: 4 - Beta",
  "License :: OSI Approved :: GNU Affero General Public License v3",
  "Topic :: Software Development",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research"
]
readme = "README.md"

packages = [
  { include = "vitalx" }
]

[tool.poetry.dependencies]
python = "^3.11"
typer = "^0.12.5"
vitalx-cli-auth = "<1.0"

[tool.poetry.group.dev.dependencies]
vitalx-cli-auth = { path = "../cli-auth", develop = true }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
vitalx-cli = "vitalx.cli:main"
