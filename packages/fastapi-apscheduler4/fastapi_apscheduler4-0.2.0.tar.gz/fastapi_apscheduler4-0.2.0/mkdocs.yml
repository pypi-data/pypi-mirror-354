site_name: FastAPI-APScheduler4
site_description: FastAPI-APScheduler4 is a simple scheduled task manager for FastAPI based on APScheduler.
site_url: https://grelinfo.github.io/fastapi-apscheduler4/
strict: true

theme:
  name: material
  palette:
    primary: green
    accent: light green
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  features:
    - content.tabs.link
    - content.code.copy
    - content.code.select
    - content.tooltips

repo_name: grelinfo/fastapi-apscheduler4
repo_url: https://github.com/grelinfo/fastapi-apscheduler4/

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

nav:
- Home: index.md
- Getting Started: getting_started.md
- User Guide: user_guide.md
- Release Notes: release_notes.md

markdown_extensions:
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - codehilite
  - mdx_include:
      base_path: docs

extra:
  version:
    provider: mike

plugins:
  - mike:
      # These fields are all optional; the defaults are as below...
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js
