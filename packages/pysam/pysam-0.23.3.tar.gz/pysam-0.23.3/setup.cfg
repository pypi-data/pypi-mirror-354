max-complexity = 23
extend-ignore = E117, E124, E125, E201, E202, E211, E225, E231, E265, E266, E302, E303, E305, E402, E501, E701, E713, E722, E741, F403, F405, F811, F821, F841, W291, W293, W391, W605
per-file-ignores = __init__.py:F401

[egg_info]
tag_build = 
tag_date = 0

