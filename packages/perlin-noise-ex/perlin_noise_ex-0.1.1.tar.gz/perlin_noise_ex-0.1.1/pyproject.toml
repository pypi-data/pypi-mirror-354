[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
dependencies = [
    "numpy",
    "matplotlib",
    "perlin-noise",
]
name = "perlin_noise_ex"
version = "0.1.1"
authors = [
    {name="Exityx", email="gdlasorum@gmail.com"},
]
description = "Python implementation of Perlin noise generator"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ExityxXx/PerlinNoiseEX"