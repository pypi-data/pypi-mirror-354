[project]
name = "azul_api"
version = "1.0.2"
authors = [{name = "Evaldas Visockas", email = "developersediary@gmail.com"}]
description = "An API for Azul board game"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "GPL-3.0-or-later"}
dependencies = [
    "azul-game-engine>=1.0.2",
    "flask>=3.1.1",
    "flasgger>=0.9.7.1"
]

[project.urls]
Repository = "https://github.com/AzulImplementation/AzulApi"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["azul_api"]