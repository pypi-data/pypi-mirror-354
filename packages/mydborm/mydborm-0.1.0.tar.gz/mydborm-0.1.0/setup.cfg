[metadata]
name = mydborm
version = 0.1.0
author = Atikrant Upadhye
author_email = AtikrantUpadhye@gmail.com
description = A lightweight ORM supporting MySQL and YugabyteDB
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/codengers/mydborm
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	mysql-connector-python>=8.0.33
	psycopg2-binary>=2.9.9
	typer>=0.9.0
	streamlit>=1.30.0

[options.entry_points]
console_scripts = 
	myorm-cli = cli:app

[egg_info]
tag_build = 
tag_date = 0

