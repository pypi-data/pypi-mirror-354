[build-system]
requires = [ "bidict", "cloudpickle", "executorlib", "graphviz", "pandas", "pint", "pyiron_snippets", "toposort", "typeguard", "setuptools>=68.0.0", "versioneer[toml]==0.29", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "pyiron_workflow"
description = "pyiron_workflow - Graph-and-node based workflow tools."
readme = "docs/README.md"
keywords = [ "pyiron",]
requires-python = ">=3.10, <3.14"
classifiers = [ "Development Status :: 4 - Beta", "Topic :: Scientific/Engineering", "License :: OSI Approved :: BSD License", "Intended Audience :: Science/Research", "Operating System :: OS Independent", "Programming Language :: Python :: 3.10", "Programming Language :: Python :: 3.11", "Programming Language :: Python :: 3.12", "Programming Language :: Python :: 3.13",]
dependencies = [ "bidict>=0.23.0,<=0.23.1", "cloudpickle>=3.0.0,<3.2.0", "executorlib>=0.0.1,<1.5.0", "graphviz>=0.20.0,<=0.20.3", "pandas>=2.2.0,<2.4.0", "pint>=0.23.0,<=0.24.4", "pyiron_snippets>=0.1.4,<=0.2.0", "toposort==1.10", "typeguard>=4.2.0,<4.5.0",]
dynamic = [ "version",]
[[project.authors]]
name = "Liam Huber"
email = "liamhuber@greyhavensolutions.com"

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/pyiron/pyiron_workflow"
Documentation = "https://pyiron-workflow.readthedocs.io"
Repository = "https://github.com/pyiron/pyiron_workflow"

[tool.versioneer]
VCS = "git"
style = "pep440-pre"
versionfile_source = "pyiron_workflow/_version.py"
parentdir_prefix = "pyiron_workflow"
tag_prefix = "pyiron_workflow-"

[tool.ruff]
exclude = [ "docs", "notebooks", "setup.py", "_version.py",]

[tool.black]
extend-exclude = "(\n  ^/docs\n)\n"

[tool.mypy]
exclude = [ "^docs/conf\\.py$", "^tests/",]
ignore_missing_imports = true
strict_equality = true

[tool.ruff.lint]
select = [ "E", "F", "UP", "B", "SIM", "I", "C4", "ERA", "PL",]
ignore = [ "E501", "PLR0913", "PLR2004", "PLC0414", "PLR0912", "PLR0915", "PLR0911",]

[tool.setuptools.packages.find]
include = [ "pyiron_workflow*",]

[tool.setuptools.dynamic.version]
attr = "pyiron_workflow.__version__"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [ "F401",]
"api.py" = [ "F401",]
