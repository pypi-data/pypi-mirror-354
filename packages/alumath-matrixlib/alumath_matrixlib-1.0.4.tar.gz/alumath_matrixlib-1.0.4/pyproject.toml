[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "alumath-matrixlib"
version = "1.0.4"  # Fixed version
authors = [
  { name="Hirwa Armstrong Brian", email="h.brian@alustudent.com" },
]
description = "A simple matrix multiplication library made for a school project"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Pam-Pam29/ADVANCED-LINEAR-ALGEBRA-PCA-Group-19"

[tool.setuptools]  # ‚Üê THIS IS CRUCIAL NEW SECTION
packages = ["alumath_matrixlib"]
package-dir = {"" = "src"}