[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "puddy"
version = "0.1.0"
description = "A toolkit for analyzing spatial trajectories"
readme = "README.md"
license = { text = "MIT" }
authors = [
	{ name = "Jason Frazier", email = "jasonxfrazier@gmail.com" },
]
dependencies = [
    "ijson",
    "pandas",
    "pyarrow",
	"pytest",
    "black",
    "isort",
    "ruff",
	"mypy",
    "PyYAML",
    "types-PyYAML",
    "numpy",
    "scikit-learn",
    "matplotlib"
]

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true