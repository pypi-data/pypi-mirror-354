<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/fumes.css') }}">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-purple-500">{{ title }}</h1>
            {% if description %}
            <p class="text-gray-400 mt-2">{{ description }}</p>
            {% endif %}
        </header>

        <main id="app" class="space-y-6">
            <!-- Components will be rendered here -->
        </main>
    </div>

    <script src="{{ url_for('static', path='/js/fumes.js') }}"></script>
    <script>
        // Initialize Fumes app
        const app = new FumesApp({
            title: "{{ title }}",
            wsUrl: `ws://${window.location.host}/ws`
        });
    </script>
</body>
</html>
