[project]
name = "kaitian"
description = "Statistical learning tools for modeling engineer."
readme = "README.md"
authors = [{ name = "AshSwing", email = "ashswing@email.cn" }]
requires-python = ">=3.8"
dynamic = ["version"]
dependencies = [
    "cryptography>=44.0.2",
    "matplotlib>=3.7.5",
    "numba>=0.58.1",
    "numpy>=1.24.4",
    "optuna>=4.3.0",
    "polars>=1.8.2",
    "pyarrow>=17.0.0",
    "scikit-learn>=1.3.2",
    "scipy>=1.10.1",
    "setuptools>=75.3.2",
]

[project.optional-dependencies]
all = ["kaitian[gbdt, gbdt-extra, excel, pretty, app]"]
gbdt = ["lightgbm>=4.6.0", "xgboost>=2.1.4"]
gbdt-extra = ["catboost>=1.2.8"]
excel = ["fastexcel>=0.12.1", "openpyxl>=3.1.5", "xlsxwriter>=3.2.3"]
pretty = [
    "rich>=14.0.0",
    "great-tables>=0.17; python_version>='3.9'",
    "great-tables~=0.2.0; python_version<'3.9'",
]
app = ["click>=8.1.8"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/kaitian/__about__.py"

[tool.hatch.build]
only-packages = true
targets.sdist.packages = ["src/kaitian"]

[tool.pytest.ini_options]
python_files = "*.py"
testpaths = ["src", "test"]
addopts = "--doctest-modules"
doctest_optionflags = [
    "NORMALIZE_WHITESPACE",
    "IGNORE_EXCEPTION_DETAIL",
    "ELLIPSIS",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.6",
    "mkdocstrings-python>=1.11.1",
    "pytest>=8.3.5",
]
