<!DOCTYPE html>
<html>
<head>
    <title> Video Downloader </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1f1c2c, #928dab);
            color: white;
            margin: 0;
            padding: 40px;
        }
        h1 { font-size: 3em; margin-bottom: 0.5em; }
        form {
            background: #2c2c54;
            padding: 20px;
            border-radius: 12px;
            display: inline-block;
        }
        input, select, button {
            margin: 8px;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
        }
        button {
            background: #00a8ff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0097e6;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¥ DOWNLOADER</h1>
    <p>Enter a video URL to download MP4 or MP3</p>
    <form method="post" action="/download">
        <input name="url" placeholder="Video URL" required><br>
        <select name="format">
            <option value="mp4">MP4</option>
            <option value="mp3">MP3</option>
        </select>
        <select name="quality">
            <option value="1080">1080p</option>
            <option value="720">720p</option>
            <option value="480">480p</option>
            <option value="360">360p</option>
        </select><br>
        <button type="submit">Download</button>
    </form>
</body>
</html>
