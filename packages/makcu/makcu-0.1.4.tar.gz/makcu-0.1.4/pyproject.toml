[project]
name = "makcu"
version = "0.1.4"
description = "Python library to interact with Makcu devices."
readme = "README.md"
requires-python = ">=3.7"
authors = [
  { name = "SleepyTotem" }
]
license = { text = "GPL" }

[project.urls]
"Homepage" = "https://github.com/SleepyTotem/makcu-py-lib"

[tool.setuptools]
packages = ["makcu"]
include-package-data = true

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.data-files]
"." = ["tests/*.py"]