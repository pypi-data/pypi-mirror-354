[project]
name = "mcp-server-google-news"
version = "0.1.7"
description = "Google News MCP server for fetching news articles"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "yareyaredesuyo", email = "yareyaredesuyo@gmail.com" }]
keywords = [
    "mcp",
    "llm",
    "model-context-protocol",
    "google-news",
    "news",
    "rss",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
dependencies = ["fastmcp>=2.5.2", "feedparser>=6.0.0", "pydantic>=2.0.0"]

[project.scripts]
mcp-server-google-news = "mcp_server_google_news:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pyright>=1.1.401", "ruff>=0.11.12"]
