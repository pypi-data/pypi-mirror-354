[project]
name = "personal-finance-tracker"
version = "0.1.0"
description = "A Model Context Protocol (MCP) server for tracking personal finances: expenses, income, and budget summaries."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Lantip", email = "lantip@gmail.com" }
]
keywords = ["mcp", "llm", "finance", "personal", "budget"]
license = { text = "ABRMS" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "mcp>=1.4.1"
]

[project.scripts]
personal-finance-tracker = "personal_finance_tracker.main:main"

[tool.fastmcp]
tools = ["personal-finance-tracker"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
