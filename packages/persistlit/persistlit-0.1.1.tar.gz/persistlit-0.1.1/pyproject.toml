[project]
name = "persistlit"
version = "0.1.1"
description = "Better persistent streamlit widgets"
readme = "README.md"
authors = [
    { name = "jakeayres", email = "jake_ayres@hotmail.co.uk" }
]
requires-python = ">=3.13"
dependencies = [
    "streamlit>=1.45.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.14",
    "mkdocstrings-python>=1.16.12",
    "ruff>=0.11.13",
]
