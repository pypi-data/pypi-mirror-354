site_name: Persistlit
repo_url: https://github.com/jakeayres/persistlit
repo_name: persistlit
site_description: Better perisistent streamlit widgets


nav:
  - Quickstart: index.md
  - Widgets: widgets.md

theme:
  name: material
  palette:
    primary: red
  icon:
    repo: fontawesome/brands/git
  features:
    - navigation.footer
    - navigation.tabs
    - content.tabs.link
    - content.code.copy
    - content.grid

markdown_extensions:
  - attr_list
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.blocks.caption
  - pymdownx.superfences
  - pymdownx.snippets

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            heading_level: 2
            show_root_heading: true
            show_root_toc_entry: false
            show_root_full_path: false
            merge_init_into_class: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_docstring_examples: true