[build-system]
requires = ["setuptools>=77.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["tinyagent*"]
exclude = ["public", "public.*"]

[project]
name = "tinyagent-py"
version = "0.0.7"
description = "Tiny Agent with MCP Client and Extendable Hooks, Tiny but powerful"
readme = "README.md"
authors = [
  {name="Mahdi Golchin", email="golchin@askdev.ai"}
]
requires-python = ">=3.8"
dependencies = [
  "mcp",
  "litellm",
  "openai",
  "tiktoken",
  "uuid",
  # add whatever else you needâ€¦
]

[project.optional-dependencies]
dev = [
  "pytest",
  "black",
  "isort",
  "mypy"
]
postgres = [
  "asyncpg>=0.27.0"
]
sqlite = [
  "aiosqlite>=0.18.0"
]
gradio = [
  "gradio>=3.50.0"
]
all = [
  "asyncpg>=0.27.0",
  "aiosqlite>=0.18.0",
  "gradio>=3.50.0"
]
[project.urls]
"Homepage" = "https://github.com/askbudi/tinyagent"
"Bug Tracker" = "https://github.com/askbudi/tinyagent/issues"
"Chat" = "https://askdev.ai/github/askbudi/tinyagent"
