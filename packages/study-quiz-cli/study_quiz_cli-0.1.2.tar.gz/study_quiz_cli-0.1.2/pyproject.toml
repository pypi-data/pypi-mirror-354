[tool.poetry]
name = "study-quiz-cli"
version = "0.1.2"
description = "A command-line study quiz game where users write and answer their own multiple-choice questions to self-test and track their scores."
authors = ["DavidTJGriffin <david.dtjg2001@gmail.com>"]
readme = "README.md"
packages = [{include = "study_quiz_cli", from = "src"}]

classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12"
]

[tool.poetry.dependencies]
python = "^3.12"

[tool.poetry.scripts]
quizcli = "study_quiz_cli.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
