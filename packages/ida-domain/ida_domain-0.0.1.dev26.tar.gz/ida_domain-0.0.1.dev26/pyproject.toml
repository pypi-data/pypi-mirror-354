[build-system]
requires = ["setuptools>=78.0.0", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "ida-domain"
authors = [
    {name = "Hex-Rays SA", email = "support@hex-rays.com"}
]
description = "IDA Domain API - Python interface for IDA Pro reverse engineering platform"
license = "MIT"
keywords = ["ida", "ida-pro", "reverse-engineering", "disassembler", "binary-analysis", "malware-analysis", "security"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Disassemblers",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: System :: Software Distribution"
]
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "idapro>=0.0.4.dev1",
]

[project.urls]
"Documentation" = "https://hexrayssa.github.io/ida-api-domain/"
"Hex-Rays" = "https://hex-rays.com/"

[project.optional-dependencies]
# Development dependencies, install with `uv sync --extra dev`
dev = [
    "pytest>=8.3.0",
    "sphinx>=8.2.3",
    "sphinx-autodoc-typehints>=3.2.0",
    "sphinx-rtd-theme>=3.0.2",
    "setuptools>=78.0.0",
    "setuptools-scm>=8"
]

[tool.setuptools_scm]
# Use setuptools-scm's default version scheme that supports custom dev numbers
# - Manual tags like v0.0.1.dev22 are supported
# - Commits after tags automatically get incremented dev numbers
version_scheme = "only-version"
local_scheme = "no-local-version"
tag_regex = "^v(?P<version>[^\\+]+)(?:\\+.*)?$"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning"
]