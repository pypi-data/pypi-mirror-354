[project]
name = "gai-openai"
version = "0.1.0"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    { name = "kakkoii1337", email = "kakkoii1337@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "anthropic>=0.52.1",
    "fastapi>=0.115.12",
    "gai-chat",
    "ollama==0.4.6",
]

[project.optional-dependencies]
    dev = [ "gai-chat[dev]"]

[dependency-groups]
    dev = ["gai-chat[dev]"]

[tool.uv.sources]
    "gai-chat" = { path="../chat", editable = true }

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [ "src/gai"]


