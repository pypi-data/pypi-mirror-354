[project]
name = "gai-dialogues"
version = "0.1.0"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [ "gai-lib" ]

[project.optional-dependencies]
    dev = [ "gai-lib[dev]" ]

[tool.uv.sources]
    gai-lib = { path="../lib", editable = true }

[build-system]
    requires = [ "hatchling",]
    build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
    packages = [ "src/gai"]

