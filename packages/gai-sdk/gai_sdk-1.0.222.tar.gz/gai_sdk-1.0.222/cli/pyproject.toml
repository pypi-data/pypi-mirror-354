[project]
name = "gai-cli"
version = "1.0.220"
dependencies = [
    "gai-lib"
]

[project.optional-dependencies]
    dev = [
        "gai-lib[dev]"
    ]

[tool.uv.sources]
    "gai-lib" = { path="../lib", editable = true }

[project.scripts]
    gai = "gai.cli:main"

[build-system]
    requires = [ "hatchling",]
    build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
    packages = [
        "src/gai",
    ]