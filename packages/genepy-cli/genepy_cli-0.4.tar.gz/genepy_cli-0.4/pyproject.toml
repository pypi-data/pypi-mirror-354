[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "genepy-cli"
description = "HackInScience/Genepy client."
authors = [
    { name = "Julien Palard", email = "julien@palard.fr" },
]
requires-python = ">= 3.8"
dependencies = [
    "rich",
    "requests",
    "websocket-client",
    "python-slugify",
]
dynamic = [
    "version",
]

[project.readme]
file = "README.md"
content-type = "text/markdown; charset=UTF-8"

[project.license]
text = "MIT License"

[project.urls]
Homepage = "https://framagit.org/hackinscience/genepy-cli"

[project.scripts]
genepy = "genepy:main"

[tool.setuptools]
py-modules = [
    "genepy",
]
include-package-data = false

[tool.setuptools.dynamic.version]
attr = "genepy.__version__"

[tool.black]
