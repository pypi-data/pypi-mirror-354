name: 'Protobuf update notification'

on:
  push:
    branches:
      - master    

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
    - name: Github REST API Call - Mimir
      env:
        CI_TOKEN: ${{ secrets.CI_TOKEN }}
        PARENT_REPO: vlt-ai/mimir
        PARENT_BRANCH: master
        WORKFLOW_ID: 72077017
      run: |
        curl -fL --retry 3 -X POST -H "Accept: application/vnd.github.v3+json" -H "Authorization: token ${{ env.CI_TOKEN }}" https://api.github.com/repos/${{ env.PARENT_REPO }}/actions/workflows/${{ env.WORKFLOW_ID }}/dispatches -d '{"ref":"${{ env.PARENT_BRANCH }}"}'
    - name: Github REST API Call - Atla
      env:
        CI_TOKEN: ${{ secrets.CI_TOKEN }}
        PARENT_REPO: vlt-ai/atla
        PARENT_BRANCH: main
        WORKFLOW_ID: 72082441
      run: |
        curl -fL --retry 3 -X POST -H "Accept: application/vnd.github.v3+json" -H "Authorization: token ${{ env.CI_TOKEN }}" https://api.github.com/repos/${{ env.PARENT_REPO }}/actions/workflows/${{ env.WORKFLOW_ID }}/dispatches -d '{"ref":"${{ env.PARENT_BRANCH }}"}'
    - name: Github REST API Call - Odin
      env:
        CI_TOKEN: ${{ secrets.CI_TOKEN }}
        PARENT_REPO: vlt-ai/odin
        PARENT_BRANCH: develop
        WORKFLOW_ID: 72082799
      run: |
        curl -fL --retry 3 -X POST -H "Accept: application/vnd.github.v3+json" -H "Authorization: token ${{ env.CI_TOKEN }}" https://api.github.com/repos/${{ env.PARENT_REPO }}/actions/workflows/${{ env.WORKFLOW_ID }}/dispatches -d '{"ref":"${{ env.PARENT_BRANCH }}"}'
    - name: Github REST API Call - Huginn
      env:
        CI_TOKEN: ${{ secrets.CI_TOKEN }}
        PARENT_REPO: vlt-ai/huginn
        PARENT_BRANCH: develop
        WORKFLOW_ID: 72083047
      run: |
        curl -fL --retry 3 -X POST -H "Accept: application/vnd.github.v3+json" -H "Authorization: token ${{ env.CI_TOKEN }}" https://api.github.com/repos/${{ env.PARENT_REPO }}/actions/workflows/${{ env.WORKFLOW_ID }}/dispatches -d '{"ref":"${{ env.PARENT_BRANCH }}"}'
    - name: Github REST API Call - Ragnarok
      env:
        CI_TOKEN: ${{ secrets.CI_TOKEN }}
        PARENT_REPO: vlt-ai/ragnarok
        PARENT_BRANCH: master
        WORKFLOW_ID: 72083813
      run: |
        curl -fL --retry 3 -X POST -H "Accept: application/vnd.github.v3+json" -H "Authorization: token ${{ env.CI_TOKEN }}" https://api.github.com/repos/${{ env.PARENT_REPO }}/actions/workflows/${{ env.WORKFLOW_ID }}/dispatches -d '{"ref":"${{ env.PARENT_BRANCH }}"}'
    - name: Github REST API Call - Kafka UI
      env:
        CI_TOKEN: ${{ secrets.CI_TOKEN }}
        PARENT_REPO: vlt-ai/kafka-ui
        PARENT_BRANCH: main
        WORKFLOW_ID: 124031838
      run: |
        curl -fL --retry 3 -X POST -H "Accept: application/vnd.github.v3+json" -H "Authorization: token ${{ env.CI_TOKEN }}" https://api.github.com/repos/${{ env.PARENT_REPO }}/actions/workflows/${{ env.WORKFLOW_ID }}/dispatches -d '{"ref":"${{ env.PARENT_BRANCH }}"}'