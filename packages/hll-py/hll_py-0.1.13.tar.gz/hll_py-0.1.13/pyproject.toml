[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hll_py"
version = "0.1.13"
description = "A Python library for fuzzy matching and local differentially private counting using probabilistic data structures like HyperLogLog."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/SY-David/AdvDS-Final-Project/tree/main/hll_py"
Repository = "https://github.com/SY-David/AdvDS-Final-Project/tree/main/hll_py"

[tool.setuptools.packages.find]


where = ["."]
include = ["hll_py", "hll_py.*"]

