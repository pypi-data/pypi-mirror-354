[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "synth-graph"
version = "0.1.0"
description = "Modern graph orchestration library for building stateful, multi-actor applications with LLMs"
authors = [{name = "Synth AI", email = "team@synth.ai"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["graph", "orchestration", "workflow", "llm", "agents", "synth"]

[tool.setuptools]
packages = ["synth_graph"]