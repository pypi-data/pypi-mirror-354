# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pycodon_analyzer"
version = "1.0.1"
authors = [
  { name="Gabriel Falque", email="gabfalque@hotmail.fr" },
]
description = "A Python tool for comprehensive codon usage analysis and gene alignment extraction."
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Environment :: Console",
    "Natural Language :: English",
]
keywords = [
    "bioinformatics", "codon usage", "RSCU", "CAI", "ENC", "RCDI",
    "GC content", "GRAVY", "aromaticity", "genomics", "sequence analysis",
    "correspondence analysis", "bioinformatics tools"
    ]

# --- Dependencies ---
dependencies = [
    "biopython>=1.79",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "numpy>=1.21.0",
    "scipy>=1.6.0",
    "prince>=0.12.1",
    "scikit-learn>=1.0",
    "adjustText>=0.8",
    "rich>=10.0",
    "importlib-resources>=1.0; python_version<'3.9'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "build",
    "twine",
    "mypy",
    "ruff",
]
report = [
    "jinja2>=3.0",
]

# --- Entry point ---
[project.scripts]
pycodon_analyzer = "pycodon_analyzer.cli:main" # Changed command and package name

[project.urls]
Homepage = "https://github.com/GabrielFalque/pycodon_analyzer"
Repository = "https://github.com/GabrielFalque/pycodon_analyzer"

# --- Setuptools configuration ---
[tool.setuptools.packages.find]
# Automatically find packages within the 'src' directory
where = ["src"]

[tool.setuptools.package-data]
# Target the package 'pycodon_analyzer' to include data files
# Ensure this matches the directory name inside 'src'
"pycodon_analyzer" = ["data/*.csv", "data/*.tsv", "templates/*.html"] # Include data files and templates