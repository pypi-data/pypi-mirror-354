[project]
name = "mysql-mcp-xu"
version = "0.0.8"
description = "使用FastMCP构建MySql Mcp Server，支持Streamable HTTP, STDIO, SSE"
readme = "README.md"
keywords = ["mysql", "mcp", "mcp-server"]
urls = {repository = "https://github.com/XMQSVIP/mysql-mcp-xu" }
authors = [
    { name = "xmq", email = "xmqsvip@qq.com" }
]
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.7.1",
    "mysql-connector-python>=9.3.0",
    "python-dotenv>=1.1.0",
]

[project.scripts]
mysql-mcp-xu = "mysql_mcp_xu:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"