[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hosting-platform-account-client"
version = "1.0.0"
description = "Python client for account-service API (Proprietary)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Proprietary"}
authors = [
    {name = "Free Hosting Platform Team", email = "support@platform.dev"}
]
keywords = ["hosting", "api", "client", "account", "private"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "urllib3>=1.25.3",
    "python-dateutil",
    "pydantic>=1.10.5",
    "typing-extensions>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/PotashAlum/Hostopia"
Repository = "https://github.com/PotashAlum/Hostopia"
Issues = "https://github.com/PotashAlum/Hostopia/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]
