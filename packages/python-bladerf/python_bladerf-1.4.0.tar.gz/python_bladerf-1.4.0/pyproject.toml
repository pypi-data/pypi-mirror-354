[project]
name = "python_bladerf"
version = "1.4.0"
authors = [
  {name="Leonid Gvozdev", email="leo.gvozdev.dev@gmail.com"},
]
description = "This is a wrapper for bladerf."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: Android",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
    "numpy",
]

[project.urls]
"Homepage" = "https://github.com/GvozdevLeonid/python_bladerf"
"Bug Tracker" = "https://github.com/GvozdevLeonid/python_bladerf/issues"

[build-system]
requires = [
    "Cython>=3.1.0,<3.2",
    "setuptools",
    "wheel",
    "numpy"
]


[project.scripts]
python_bladerf="python_bladerf.__main__:main"