[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langgraph-checkpoint-django"
version = "0.1.0"
description = "LangGraph checkpoint implementation for Django"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "joongoo yun", email = "devnine99@gmail.com"},
]
maintainers = [
    {name = "joongoo yun", email = "devnine99@gmail.com"},
]
keywords = ["langgraph", "django", "checkpoint", "ai", "graph"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 3.1",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "django>=3.1",
    "langgraph>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5.0",
    "black>=22.0",
    "isort>=5.10",
    "flake8>=4.0",
    "mypy>=0.950",
    "django-stubs>=1.12.0",
]
test = [
    "pytest>=7.0",
    "pytest-django>=4.5.0",
    "pytest-cov>=3.0",
]

[project.urls]
Homepage = "https://github.com/devnine99/langgraph-checkpoint-django"
Repository = "https://github.com/devnine99/langgraph-checkpoint-django"
Documentation = "https://github.com/devnine99/langgraph-checkpoint-django#readme"
"Bug Tracker" = "https://github.com/devnine99/langgraph-checkpoint-django/issues"
Changelog = "https://github.com/devnine99/langgraph-checkpoint-django/blob/main/CHANGELOG.md"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["langgraph*"]
namespaces = true

[tool.setuptools.package-data]
"langgraph.checkpoint.django.checkpoint" = ["migrations/*.py"]
