[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "psitip"
version = "1.1.7"
authors = [
  { name="Cheuk Ting Li", email="ctli@ie.cuhk.edu.hk" },
]
description = "Python Symbolic Information Theoretic Inequality Prover"
readme = "README.rst"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Intended Audience :: Science/Research",
]

dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "ortools",
    "lark-parser",
    "pycddlib",
    "torch",
    "graphviz",
    "pylatexenc",
]

[project.urls]
"Homepage" = "https://github.com/cheuktingli/psitip"
"Bug Tracker" = "https://github.com/cheuktingli/psitip/issues"

