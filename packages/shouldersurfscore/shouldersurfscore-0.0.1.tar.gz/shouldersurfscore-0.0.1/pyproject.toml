[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "shouldersurfscore"
version = "0.0.1"
authors = [
  { name="Peter Jachim", email="pjachim@depaul.edu" },
]
description = "A python library intended to help researchers build more practical measures for shoulder surfing attack efficacy."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/AdversarialCybersecurityAutomationLab/shouldersurfscore"
Issues = "https://github.com/AdversarialCybersecurityAutomationLab/shouldersurfscore/issues"