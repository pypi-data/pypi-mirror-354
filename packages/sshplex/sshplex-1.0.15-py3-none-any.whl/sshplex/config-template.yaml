# SSHplex Configuration - tmux support with multiple SoT providers
sshplex:
  session_prefix: "sshplex"

# Source of Truth configuration
sot:
  providers: ["netbox", "ansible"]  # Available: netbox, ansible

netbox:
  url: "https://netbox.lan/"
  token: "CHANGE_TOKEN_HERE"
  verify_ssl: false
  timeout: 30
  default_filters:
    status: "active"
    role: "virtual-machine"
    has_primary_ip: "true"

# Ansible inventory configuration (only needed if 'ansible' is in sot.providers)
ansible_inventory:
  inventory_paths:
    - "/path/to/your/inventory.yml"
    - "/path/to/another/inventory.yml"
  default_filters:
    groups: []  # Filter by group names (empty = all groups)
    exclude_groups: []  # Groups to exclude
    host_patterns: []  # Regex patterns for host names (empty = all hosts)

ssh:
  username: "admin"
  key_path: "~/.ssh/id_ed25519"
  timeout: 10
  port: 22

tmux:
  layout: "tiled" # tiled, even-horizontal, even-vertical
  broadcast: false # Start with broadcast off
  window_name: "sshplex"
  max_panes_per_window: 5 # Maximum panes per window before creating a new window

ui:
  show_log_panel: false
  log_panel_height: 20
  table_columns: ["name", "ip", "cluster", "tags", "description"]

logging:
  enabled: false
  level: "DEBUG" # DEBUG, INFO, WARNING, ERROR
  file: "logs/sshplex.log"
