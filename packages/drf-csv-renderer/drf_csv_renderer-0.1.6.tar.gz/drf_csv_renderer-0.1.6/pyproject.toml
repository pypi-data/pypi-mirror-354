[project]
name = "drf-csv-renderer"
version = "0.1.6"
description = "Django REST Framework CSV renderer with configurable field flattening"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "colour-white", email = "waveafterwavetf2@gmail.com" }
]
maintainers = [
    { name = "colour-white", email = "waveafterwavetf2@gmail.com" }
]
keywords = ["django", "rest-framework", "CSV", "export", "csv"]

requires-python = ">=3.12"
dependencies = [
    "djangorestframework>=3.16.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["drf_csv_renderer"]
