[project]
name = "mail2cospend"
version = "0.5.3"
description = "Send summaries of eBons (Rewe, Netto, ..) to cospend."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
authors = [
    { name = "Jonas Blatt", email = "jonas@blatts.de" }
]
keywords = ["cospend", "imap", "workflow", "eBon", "ntfy"]
dependencies = [
    "click>=8.1.7",
    "pypdf2>=3.0.1",
    "python-dotenv>=1.0.1",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
]

[project.urls]
Homepage = "https://github.com/joleaf/mail2cospend"
Documentation = "https://github.com/joleaf/mail2cospend"
Repository = "https://github.com/joleaf/mail2cospend"
Issues = "https://github.com/joleaf/mail2cospend/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
mail2cospend = "mail2cospend:cli"
