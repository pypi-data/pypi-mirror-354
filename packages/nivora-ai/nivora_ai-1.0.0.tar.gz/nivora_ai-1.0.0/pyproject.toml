[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nivora-ai"
version = "1.0.0"
description = "Comprehensive Python SDK for deploying, scaling, and monetizing AI agents across multiple blockchain networks"
readme = "README.md"
requires-python = ">=3.8.1"
license = {text = "MIT"}
authors = [
    {name = "Nivora AI Team", email = "support@nivora-ai.com"}
]
maintainers = [
    {name = "Nivora AI Team", email = "support@nivora-ai.com"}
]
keywords = [
    "ai",
    "blockchain", 
    "agent",
    "deployment",
    "ethereum",
    "polygon",
    "solana",
    "defi",
    "cross-chain",
    "monetization"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.20.0",
    "pydantic>=2.0.0",
    "web3>=6.0.0",
    "aiohttp>=3.8.0",
    "asyncpg>=0.28.0",
    "sqlalchemy>=2.0.0",
    "celery>=5.3.0",
    "redis>=4.5.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-multipart>=0.0.6",
    "websockets>=11.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0"
]
solana = [
    "solders>=0.18.0",
    "solana>=0.30.0"
]
analytics = [
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "matplotlib>=3.7.0"
]

[project.urls]
Homepage = "https://nivora-ai.com"
Documentation = "https://docs.app-nivoraai.com"
Repository = "https://github.com/Nivora-AI/nivora-ai"
Issues = "https://github.com/Nivora-AI/nivora-ai/issues"
Changelog = "https://github.com/Nivora-AI/nivora-ai/releases"

[project.scripts]
nivora-ai = "nivora_ai.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["nivora_ai*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
nivora_ai = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
asyncio_mode = "auto"
