[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "fastbackfilter"
version = "0.6.9"
description = "Turbo-charged, extensible file-typing framework."
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.7",
    "cachetools>=5.3",
    "platformdirs>=4.2",
]
[project.optional-dependencies]
cli = ["rich>=13.7"]
perf = ["python-magic", "rapidfuzz"]
[project.scripts]
fastback = "fastback.cli:main"
