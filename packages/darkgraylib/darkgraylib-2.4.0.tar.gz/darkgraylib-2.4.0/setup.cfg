[flake8]
max-line-length = 88
ignore = 
	C408
	D400
	D415
	E231
	E501
	W503
strictness = short
docstring_style = sphinx
darglint_ignore_regex = ^test_

[darglint]
message_template = {path}:{line}: {msg} {msg_id} {obj}
docstring_style = sphinx
ignore_regex = ^test_

[codespell]
ignore-words-list = nd
skip = .git,*.json

[egg_info]
tag_build = 
tag_date = 0

