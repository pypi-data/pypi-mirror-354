[metadata]
name = icebath
description_file = README.md
license_files = LICENSE
home_page = https://github.com/espg/icebath
author = Shane Grigsby (espg)
author_email = refuge@rocktalus.com
description = ICESat-2 Calibrated Bathymetry Retrievals from Optical Satellite Data
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
keywords = bathymetry, icesat2
license = BSD 3-Clause License
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
include_package_data = True
packages = find:
python_requires = >= 3.8,
install_requires = 
	numpy

[egg_info]
tag_build = 
tag_date = 0

