[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "secure-file-storage-milosz275"
version = "0.3.0"
authors = [
  { name="milosz275", email="miloszmaculewicz@gmail.com" },
]
description = "Secure File Storage is a secure, encrypted file storage solution developed in Python. It combines strong encryption, modular architecture, logging and basic access control."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
secure-file-storage = "secure_file_storage:main"

[project.urls]
Homepage = "https://github.com/milosz275/secure-file-storage"
Issues = "https://github.com/milosz275/secure-file-storage/issues"

[tool.setuptools.packages.find]
where = [""]
