[project]
name = "kafka-framework"
version = "0.1.1"
description = "A modular Python microframework for Kafka-based applications"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  { name = "Ahammad Hani", email = "ahmedhanitk@gmail.com" }
]
dependencies = [
  "aiokafka>=0.12.0",
  "pydantic[email]>=2.11.5",
  "pydantic-settings>=2.9.1",
  "pytest-asyncio>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/ahdhani/kafka-framework"
Repository = "https://github.com/ahdhani/kafka-framework"
Issues = "https://github.com/ahdhani/kafka-framework/issues"

[tool.uv]
# Optional: only used by uv as needed

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
lint = [
    "ruff>=0.11.13",
]
