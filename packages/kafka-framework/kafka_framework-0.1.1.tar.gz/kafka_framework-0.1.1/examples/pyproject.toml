[project]
name = "kafka-framework-examples"
version = "0.1.0"
description = "Example applications for Kafka Framework"
requires-python = ">=3.10"
dependencies = [
    "kafka-framework>=0.1.0",
    "python-dotenv>=1.0.0",
    "prometheus-client>=0.17.0",
    "opentelemetry-api>=1.18.0",
    "opentelemetry-sdk>=1.18.0",
    "opentelemetry-exporter-prometheus>=0.38b0",
]

[dependency-groups]
lint = [
    "ruff>=0.11.13",
]
dev = [
    "pytest>=8.4.0",
]

[tool.uv]
# UV specific settings can go here

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = "test_*.py"
