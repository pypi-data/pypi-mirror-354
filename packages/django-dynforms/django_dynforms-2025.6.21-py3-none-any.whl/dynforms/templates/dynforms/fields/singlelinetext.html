{% load dynforms %}
<div class="controls {% if 'floating' in field.options %}form-floating{% endif %} {{repeatable}}" id="{{field.name}}-controls">
	<input type="text" name="{{field.name}}" id="{{field.name}}" aria-label="{{ field.label }}" class="form-control" value="{{data}}">
    {% if 'floating' in field.options %}
    <label for="{{field.name}}">{{ field.label }}</label>
    {% endif %}
</div>
