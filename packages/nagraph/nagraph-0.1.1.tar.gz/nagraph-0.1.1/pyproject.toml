[project]
name = "nagraph"
version = "0.1.1"
description = "A Python library for graph data structures and algorithms"
readme = "README.md"
authors = [{name = "Cerisara Nathan", email = "cerisara.nathan@protonmail.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.21.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/nath54/nagraph"
Documentation = "https://nath54.github.io/nagraph"  # Update with actual URL
Repository = "https://github.com/nath54/nagraph"
"Bug Tracker" = "https://github.com/nath54/nagraph/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["nagraph"]