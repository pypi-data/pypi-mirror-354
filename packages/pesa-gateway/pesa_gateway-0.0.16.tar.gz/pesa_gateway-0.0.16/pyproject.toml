[tool.poetry]
name = "pesa-gateway"

# Version format: MAJOR.MINOR.PATCH
# MAJOR version for incompatible API changes
# MINOR version for backwards-compatible new functionality
# PATCH version for backwards-compatible bug fixes
version = "0.0.16"

description = "A Python library for integrating with various payment gateways in Africa, with initial support for M-Pesa"
authors = ["ThakaCreator"]
license = "MIT"
readme = "README.md"
packages = [{include = "mpesa"}, {include = "stripe"}]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.32.3"
python-dotenv = "^1.0.1"
phonenumbers = "^9.0.0"
stripe = "^12.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
