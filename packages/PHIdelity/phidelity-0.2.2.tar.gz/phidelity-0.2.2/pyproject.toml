[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"


[project]
name = "PHIdelity"
version = "0.2.2"
authors = [
  { name="Udbhav Ram", email="udbhavram41@gmail.com" },
]
description = "The tool extracts PHI into a structured CSV file and saves the anonymized note as a text file, making it ideal for healthcare professionals, researchers, and developers handling sensitive medical data."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/udiram/PHIdelity"
Issues = "https://github.com/udiram/PHIdelity/issues"

[tool.setuptools]
packages = ["phidelity"]