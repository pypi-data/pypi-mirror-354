[project]
name = "web-search-mcp"
version = "0.3.0"
description = "一个用于联网搜索的MCP Server."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.8.1",
]

[project.scripts]
web-search-mcp = "web_search_mcp.server:app.run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
