[project]
name = "proxmoxng"
version = "0.1.2"
description = "Middleware to control Proxmox clusters on tasks about HA and Live Migration"
readme = "README.md"
authors = [
    { name="Iuri Carrasqueiro", email="2222059@my.ipleiria.pt" },
    { name="Rodrigo Gomes", email="2221455@my.ipleiria.pt" },
]
license = { text = "MIT" }
keywords = ["Proxmox", "HA", "Live Migration"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
    "blinker==1.9.0",
    "certifi==2025.1.31",
    "cffi==1.17.1",
    "charset-normalizer==3.4.1",
    "click==8.1.8",
    "colorama==0.4.6",
    "cryptography==44.0.2",
    "fernet==1.0.1",
    "Flask==3.1.0",
    "flask-cors==5.0.1",
    "Flask-SQLAlchemy==3.1.1",
    "greenlet==3.2.1",
    "idna==3.10",
    "itsdangerous==2.2.0",
    "Jinja2==3.1.6",
    "MarkupSafe==3.0.2",
    "proxmoxer==2.2.0",
    "pyaes==1.6.1",
    "pycparser==2.22",
    "pyOpenSSL==25.0.0",
    "python-dotenv==1.1.0",
    "requests==2.32.3",
    "SQLAlchemy==2.0.40",
    "typing_extensions==4.13.2",
    "urllib3==2.4.0",
    "Werkzeug==3.1.3",
    "netifaces==0.11.0",
]

[project.urls]
"Homepage" = "https://github.com/iuricarras/python-proxmox"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project.scripts]
proxmoxng = "proxmoxng:main"