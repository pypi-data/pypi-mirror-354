[project]
name = "lib-python-template"
version = "1.0.0"
description = "Python library template"
license = {text = "MIT"}
readme = "README.md"
authors = [
    { name = "Marco Perini", email = "perinim.98@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.3",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[dependency-groups]
dev = [
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "black>=24.10.0",
    "isort>=5.13.2",
    "pre-commit>=4.0.1",
    "pylint>=3.2.5",

    "ipykernel>=6.29.5",
    "pytest>=7.4.0",
    "pytest-mock==3.14.0",
    "pytest-asyncio>=0.23.8",
    "aioresponses>=0.7.7",
    "responses>=0.25.3",
    "pytest-sugar>=1.0.0",
    "pytest-cov>=6.0.0",
    "types-setuptools>=75.6.0.20241126",
    "poethepoet>=0.31.1",

    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.46",
    "mkdocstrings-python>=1.12.2",
]
[project.urls]
"Homepage" = "https://github.com/perinim/python-lib-template"
"Bug Tracker" = "https://github.com/perinim/python-lib-template/issues"

[project.scripts]
lib-python-template = "python_lib_template.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["python_lib_template"]

[tool.hatch.build]
only-packages = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "B", "W"]
ignore = ["I"]

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
