[build-system]
requires = [
  "hatchling",
  "hatch-requirements-txt",
  "hatch-fancy-pypi-readme>=22.5.0",
]
build-backend = "hatchling.build"

[project]
name = "gradio_tabulalite"
version = "0.6.22"
description = "a lightweight, feature-rich Gradio custom component for displaying interactive data tables with built-in sorting, pagination, search, row selection, and CSV export â€” all wrapped in a beautiful light-orange theme"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{ name = "Yufeng Chen" }]
keywords = [
  "gradio-custom-component", 
  "gradio-template-Fallback",
  "gradio",
  "gradio-component",
  "custom-component",
  "data-table",
  "datatable",
  "sortable-table",
  "filterable-table",
  "paginated-table",
  "export-csv",
  "gradio-table",
  "interactive-table",
  "row-selection",
  "table-search",
  "frontend-svelte",
  "python-table",
  "tabulalite"  
]
# Add dependencies here
dependencies = ["gradio>=4.0,<6.0"]
classifiers = [
  'Development Status :: 3 - Alpha',
  'Operating System :: OS Independent',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Topic :: Scientific/Engineering',
  'Topic :: Scientific/Engineering :: Artificial Intelligence',
  'Topic :: Scientific/Engineering :: Visualization',
]

# The repository and space URLs are optional, but recommended.
# Adding a repository URL will create a badge in the auto-generated README that links to the repository.
# Adding a space URL will create a badge in the auto-generated README that links to the space.
# This will make it easy for people to find your deployed demo or source code when they
# encounter your project in the wild.

# [project.urls]
# repository = "your github repository"
# space = "your space url"

[project.optional-dependencies]
dev = ["build", "twine"]

[tool.hatch.build]
artifacts = ["/backend/gradio_tabulalite/templates", "*.pyi"]

[tool.hatch.build.targets.wheel]
packages = ["/backend/gradio_tabulalite"]
