[metadata]
name = moruapp-ms-sso
version = 0.1.15
description = FastAPI extension: Microsoft SSO via fastapi-sso
long_description = file: README.md
long_description_content_type = text/markdown
author = MoruApp
author_email = you@example.com
license = MIT
url = https://github.com/you/moruapp-ms-sso

[options]
python_requires = >=3.8
install_requires = 
	fastapi>=0.95
	uvicorn
	fastapi-sso
	python-dotenv
	pydantic-settings
	PyJWT
packages = find:
include_package_data = False
zip_safe = False

[options.package_data]
moruapp_ms_sso = 
	*.so
	*.pyd

[options.exclude_package_data]
* = 
	*.py

[egg_info]
tag_build = 
tag_date = 0

