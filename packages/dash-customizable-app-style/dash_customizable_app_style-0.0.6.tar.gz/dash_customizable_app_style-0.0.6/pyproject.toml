[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dash_customizable_app_style"
version = "0.0.6"
description = "Customizable background color, text color and font family for Dash applications using Dash Hooks"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "X.Llobet", email = "llbt.nvs.x@gmail.com"}
]
dependencies = [
    "dash>=3.0.0",
    "dash-bootstrap-components==2.0.3",
]

[tool.setuptools]
packages = ["dash_customizable_app_style"]
