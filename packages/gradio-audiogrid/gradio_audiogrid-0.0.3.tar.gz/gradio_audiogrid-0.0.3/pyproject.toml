[build-system]
requires = [
  "hatchling",
  "hatch-requirements-txt",
  "hatch-fancy-pypi-readme>=22.5.0",
]
build-backend = "hatchling.build"

[project]
name = "gradio_audiogrid"
version = "0.0.3"
description = "Audio Grid - Gradio component for drag and drop audio file management and merging workflows"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.8"
authors = [{ name = "ahmet emre safak", email = "aemresafak@gmail.com" }, { name = "Selin Isik", email = "selin2001a@gmail.com" }]
keywords = [
  "gradio-custom-component",
  "gradio-template-AudioMerger",
  "audio-merger",
  "audio-processing"
]
# Add dependencies here
dependencies = [
    "gradio>=4.0,<6.0",
    "soundfile>=0.13.1",
    "twine>=6.1.0",
]
classifiers = [
  'Development Status :: 3 - Alpha',
  'Operating System :: OS Independent',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Topic :: Scientific/Engineering',
  'Topic :: Scientific/Engineering :: Artificial Intelligence',
  'Topic :: Scientific/Engineering :: Visualization',
]

# The repository and space URLs are optional, but recommended.
# Adding a repository URL will create a badge in the auto-generated README that links to the repository.
# Adding a space URL will create a badge in the auto-generated README that links to the space.
# This will make it easy for people to find your deployed demo or source code when they
# encounter your project in the wild.

# [project.urls]
# repository = "your github repository"
# space = "your space url"

[project.optional-dependencies]
dev = ["build", "twine"]

[tool.hatch.build]
artifacts = ["/backend/gradio_audiogrid/templates", "*.pyi", "backend/gradio_audiogrid/templates", "/Users/ahmetemresafak/PythonProjects/audiomerger/.venv/lib/python3.11/site-packages/gradio_audiogrid/templates"]

[tool.hatch.build.targets.wheel]
packages = ["/backend/gradio_audiogrid"]
