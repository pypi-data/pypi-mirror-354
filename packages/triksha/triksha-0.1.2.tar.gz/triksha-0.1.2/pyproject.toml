[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "triksha"
version = "0.1.2"
description = "Advanced LLM Security Testing System"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Triksha Team", email = "info@triksha.ai"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security",
    "Topic :: Software Development :: Testing",
]
keywords = ["ai", "security", "testing", "llm", "red-teaming", "guardrails", "benchmark"]
requires-python = ">=3.8"
dependencies = [
    "inquirer>=2.9.0",
    "rich>=12.0.0",
    "psutil>=5.9.0",
    "python-daemon>=2.3.0",
    "torch>=1.10.0",
    "transformers>=4.37.0",
    "datasets>=2.0.0",
    "accelerate>=0.20.0",
    "peft>=0.7.0",
    "bitsandbytes>=0.41.0",
    "evaluate>=0.4.0",
    "sentencepiece>=0.1.99",
    "tiktoken>=0.5.0",
    "llama-cpp-python",
    "sqlalchemy>=1.4.0",
    "lancedb>=0.3.0",
    "tqdm>=4.62.0",
    "pydantic>=1.9.0",
    "matplotlib>=3.5.0",
    "openai>=1.0.0",
    "tenacity>=8.0.0",
    "google-generativeai>=0.3.0",
    "backoff>=2.0.0",
    "python-dotenv>=1.0.0",
    "pytest>=7.0.0",
    "pandas>=1.5.0",
    "aiohttp>=3.9.0",
]

[project.urls]
Homepage = "https://github.com/triksha-ai/triksha"
Documentation = "https://github.com/triksha-ai/triksha/docs"
Repository = "https://github.com/triksha-ai/triksha"
"Bug Tracker" = "https://github.com/triksha-ai/triksha/issues"

[project.scripts]
triksha = "triksha:main"
triksha-cli = "triksha:main"

[tool.setuptools.packages.find]
include = ["triksha*"]

[tool.setuptools.package-data]
triksha = [
    "data/*",
    "datasets/*", 
    "model_profiles/*",
    "cli/templates/*",
]
