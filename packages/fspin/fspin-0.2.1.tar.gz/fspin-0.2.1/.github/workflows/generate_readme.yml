name: Process README Placeholders

on:
  push:
    paths:
      - "setup.py"
      - "setup/package_info.py"
      - "setup/readme.template.md"
      - "setup/process_readme.py"

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Required Tools
        run: |
          pip install setuptools setuptools_scm

      - name: Generate README
        env:
          GITHUB_USERNAME: ${{ env.GITHUB_USERNAME }}
        run: |
          cd $GITHUB_WORKSPACE
          python setup/process_readme.py

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push changes to a new branch
        run: |
          TARGET_BRANCH="${{ github.ref_name }}"
          HEAD_BRANCH="update-readme-$TARGET_BRANCH"
          
          # Create or switch to the branch
          git checkout -b "$HEAD_BRANCH" || git checkout "$HEAD_BRANCH"
          
          # Stage and commit changes
          git add readme.md
          if git diff-index --quiet HEAD; then
            echo "No changes to commit"; exit 0
          fi
          git commit -m "Update README with metadata"
          
          # Push the branch
          git pull origin "$HEAD_BRANCH" --rebase || echo "No remote branch to pull"
          git push origin "$HEAD_BRANCH" --force-with-lease

      - name: Create Pull Request
        run: |
          TARGET_BRANCH="${{ github.ref_name }}"
          HEAD_BRANCH="update-readme-$TARGET_BRANCH"
          
          # Create the pull request
          gh pr create -B "$TARGET_BRANCH" -H "$HEAD_BRANCH" \
            --title 'Update README' \
            --body 'This pull request was created by a GitHub Action.'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

