[project]
name = "zen-sight"
version = "0.1.2"
description = "A 3D simplicial complex visualizer"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "flask>=3.1.0",
  "flask-cors>=6.0.0",
  "numpy>=2.2.5",
  "zen-mapper>=0.2.0",
]
[tool.setuptools]
include-package-data = true
[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]
zen_sight = ["static/**/*"]
