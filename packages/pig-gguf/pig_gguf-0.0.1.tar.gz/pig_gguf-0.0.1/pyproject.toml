[build-system]
requires = ["flit_core"]
build-backend = "flit_core.buildapi"

[project]
name = "pig-gguf"
authors = [{name = "calcuis", email = "info@calcu.io"}]
description = "pig tool for gguf"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version"]
dependencies = ["gguf-connector"]

[project.urls]
Repository = "https://github.com/gguf-org/pig"
Issues = "https://github.com/gguf-org/pig/issues"

[project.scripts]
pig = "pig_gguf.__init__:__init__"