[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "keyframe-scout"
version = "0.2.4"
description = "Intelligent video keyframe extraction for VLMs"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Jiajun Chen", email = "cjj198909@gmail.com"},
]
keywords = ["video", "keyframes", "extraction", "opencv", "vlm", "gpt4v"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Video",
]
dependencies = [
    "opencv-python>=4.5.0",
    "numpy>=1.19.0",
    "Pillow>=8.0.0",
    "tqdm>=4.50.0",
    "scikit-image>=0.18.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "twine>=3.0",
    "wheel>=0.36",
]
azure = ["openai>=1.0.0"]

[project.urls]
Homepage = "https://github.com/yourusername/keyframe-scout"
Issues = "https://github.com/yourusername/keyframe-scout/issues"

[project.scripts]
keyframe-scout = "keyframe_scout.cli:main"
keyframe-scout-batch = "keyframe_scout.cli:batch_main"