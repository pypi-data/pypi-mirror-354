[metadata]
name = keyframe-scout
version = 0.2.2
author = Jiajun Chen
author_email = cjj198909@gmail.com
description = Intelligent video keyframe extraction for VLMs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cjj198909/keyframe-scout
project_urls = 
	Bug Tracker = https://github.com/cjj198909/keyframe-scout/issues
	Documentation = https://github.com/cjj198909/keyframe-scout#readme
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	opencv-python>=4.5.0
	numpy>=1.19.0
	Pillow>=8.0.0
	tqdm>=4.50.0
	scikit-image>=0.18.0

[options.packages.find]
exclude = 
	tests
	examples
	docs

[egg_info]
tag_build = 
tag_date = 0

