[tool.poetry]
name = "repenseai"
version = "4.0.14"
description = "Repense package to support AI solutions"
authors = ["Samuel Baptista <samuel.baptista@repense.ai>"]
readme = "README.md"
packages = [{ include = "repenseai" }]

[tool.poetry.dependencies]
python = "^3.12"
google-genai = "^1.2.0"
anthropic = "^0.47.1"
boto3 = "^1.36.24"
cohere = "^5.8.1"
groq = "^0.18.0"
mistralai = "^1.0.2"
openai = "^1.42.0"
pillow = "^10.4.0"
python-dotenv = "^1.0.1"
unidecode = "^1.3.8"
setuptools = "^75.1.0"
together = "^1.3.4"
scikit-learn = "^1.6.0"
pandas = "^2.2.3"
rouge-score = "^0.1.2"
nltk = "^3.9.1"
matplotlib = "^3.10.0"
jsonschema = "^4.23.0"
mcp = "^1.5.0"

[tool.poetry.dev-dependencies]
black = "^24.8.0"
flake8 = "^7.1.1"
pre-commit = "^3.8.0"
pytest = "^8.3.2"

[tool.poetry.group.dev.dependencies]
pytest-asyncio = "^0.26.0"

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
