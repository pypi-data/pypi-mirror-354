# Lightwave Configuration Standards
# This document defines the standard approach for configuration files in the Lightwave ecosystem

version: "1.0.0"
updated: "2023-04-06"

standard:
  name: "YAML Configuration Standard"
  description: "Standard for all configuration files in the Lightwave ecosystem"
  
  file_naming:
    pattern: "lightwave-{module}-{purpose}.yaml"
    examples:
      - "lightwave-cli-config.yaml"
      - "lightwave-rules-core.yaml"
      - "lightwave-sprint-settings.yaml"
  
  structure:
    top_level:
      - version: "Configuration file version (semver)"
      - updated: "Last update date (YYYY-MM-DD)"
      - description: "Brief description of the configuration purpose"
      - module: "Module this configuration applies to"
      - main_config_key: "Primary configuration section (e.g., 'rules', 'cli', 'sprint')"
    
    metadata:
      required:
        - version
        - description
      optional:
        - updated
        - author
        - tags
    
    common_patterns:
      sections:
        - name: "Unique identifier for the section"
          description: "Detailed explanation of the section"
          enabled: true/false
          items:
            - key: value
          
      rulesets:
        - name: "Rule identifier"
          description: "Description of rule purpose"
          globs: "File patterns this rule applies to"
          always_apply: true/false
          content:
            - heading: "Section heading"
              items:
                - "List item 1"
                - "List item 2"
              code: |
                # Example code block
                example = "value"
      
      commands:
        command_name:
          description: "Command description"
          syntax: "How to use the command with parameters"
          parameters:
            - name: "param_name"
              description: "Parameter description"
              required: true/false
              default: "Default value if any"
          examples:
            - "Example command usage"
  
  conversion:
    from_json:
      - "Use snake_case for keys (e.g., 'command_name' not 'commandName')"
      - "Convert nested objects to hierarchical YAML structure"
      - "Use native YAML lists for arrays"
    
    from_text:
      - "Parse section headers (typically in all caps or with --- delimiters)"
      - "Convert bullet points to YAML lists"
      - "Extract metadata like 'description', 'globs' to top-level keys"

  implementation:
    loading:
      - "Use PyYAML or equivalent library to parse YAML files"
      - "Implement schema validation for configuration files"
      - "Support environment variable interpolation in YAML values"
    
    best_practices:
      - "Keep configurations modular and focused on a single purpose"
      - "Use comments to explain complex configurations"
      - "Version control all configuration files"
      - "Provide default configurations as examples" 