[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tbh-secure-agents"
version = "0.5.4"
description = "Secure Agents Framework with hybrid security validation"
readme = "README.md"
authors = [
    { name = "TBH Team", email = "dev@tbh.ai" }
]
license = { text = "Apache-2.0" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/saishshinde15/tbh.ai_SecureAgents-Developer_Edition-Alpha"

[tool.setuptools.packages.find]
include = ["tbh_secure_agents*"]

[tool.setuptools.package-data]
"tbh_secure_agents" = [
    "security_validation/models/data/*.pkl",
    "security_validation/models/data/enhanced/*.pkl",
    "security_validation/models/*.pkl"
]
