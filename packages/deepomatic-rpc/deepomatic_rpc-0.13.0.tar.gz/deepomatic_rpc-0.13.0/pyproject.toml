[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "deepomatic-rpc"
version = "0.13.0"
authors = [
  { name="deepomatic", email="support@deepomatic.com" }
]
description = "Deepomatic RPC python client"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "deepomatic-rpc-protobuf~=3.0",
    "kombu>=4.6.0,<6.0.0",
    "protobuf",
    "grpcio>=1.20.1,<2"
]

[project.urls]
"Homepage" = "https://github.com/Deepomatic/deepomatic-rpc"
"Company" = "https://www.deepomatic.com"

[tool.setuptools.packages.find]
where = ["src"]
