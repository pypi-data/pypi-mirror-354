[tool.poetry]
name = "arize_toolkit"
version = "1.0.3rc1"
description = "A library to interact with Arize AI APIs"
authors = ["Duncan McKinnon <dmckinnon@arize.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://www.arize.com"
keywords = ["arize", "observability", "monitoring", "graphql"]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
pandas = ">=0.25.3,<3.0"
pydantic = "~2.0"
gql = ">=3.0.0,<4.0"
requests = ">=2.28.1,<3.0"
requests-toolbelt = ">=1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "*"
pytest-mock = "*"
pytest-cov = "*"
coverage = "*"
snapshottest = {version = "*", python = "<3.12"}
mkdocs = "^1.4.0"
mkdocs-material = "^9.0.0"
black = "25.1.0"
flake8 = "7.2.0"
isort = "5.13.2"
mdformat = "0.7.22"
mdformat-black = "0.1.1"

[tool.poetry.group.integration.dependencies]
python-dotenv = "*"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"

[tool.flake8]
ignore = ["E266", "W503", "E203"]