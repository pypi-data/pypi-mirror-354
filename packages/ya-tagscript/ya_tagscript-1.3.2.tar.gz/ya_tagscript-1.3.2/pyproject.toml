[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ya_tagscript"
version = "1.3.2"
description = "Yet Another TagScript fork. An easy drop in user-provided Templating system."
readme = "README.md"
license = "CC-BY-4.0"
license-files = ["LICENSE.md"]
authors = [
    { name = "MajorTanya", email = "tanya@majortanya.eu" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11,<3.14"
dependencies = [
    "discord-py>=2.5.2",
    "pyparsing>=3.2.3",
    "python-dateutil>=2.9.0.post0",
]
keywords = ["tagscript"]

[project.urls]
GitHub = "https://github.com/MajorTanya/ya_tagscript"
Issues = "https://github.com/MajorTanya/ya_tagscript/issues"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "coverage>=7.8.2",
    "docutils-stubs>=0.0.22",
    "enum-tools[sphinx]>=0.13.0",
    "hatchling>=1.27.0",
    "isort>=6.0.1",
    "jinja2>=3.1.6",
    "myst-parser>=4.0.1",
    "pre-commit>=4.2.0",
    "pyright>=1.1.401",
    "pytest>=8.4.0",
    "sphinx>=8.2.3",
    "sphinx-autobuild>=2024.10.3",
    "sphinx-rtd-theme>=3.0.2",
]

[tool.black]
target-version = ["py311", "py312", "py313"]

[tool.isort]
profile = "black"
py_version = 311
reverse_relative = true

[tool.pyright]
deprecateTypingAliases = true
reportUnnecessaryTypeIgnoreComment = true
reportIncompatibleMethodOverride = true
