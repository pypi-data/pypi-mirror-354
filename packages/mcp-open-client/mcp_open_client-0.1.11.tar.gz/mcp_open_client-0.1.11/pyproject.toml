[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = []

[tool.setuptools.packages.find]
include = ["mcp_open_client*"]

[project]
name = "mcp-open-client"
version = "0.1.11"
description = "An open-source client for the Model Context Protocol"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "nicegui",
    "openai",
    "jsonschema"
]

[project.optional-dependencies]
webview = ["pywebview"]

[project.urls]
"Homepage" = "https://github.com/yourusername/mcp-open-client"
"Bug Tracker" = "https://github.com/yourusername/mcp-open-client/issues"

[project.scripts]
mcp-open-client = "mcp_open_client.main:main"

[tool.black]
line-length = 88
target-version = ['py37']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest]
testpaths = ["tests"]