[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dash_offline_detect_plugin"
version = "0.1.0"
description = "Offline detect plugin for Dash applications using Dash Hooks."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "CNFeffery", email = "fefferypzy@gmail.com"}
]
dependencies = [
    "dash>=3.0.4",
]

[tool.setuptools]
packages = ["dash_offline_detect_plugin"]