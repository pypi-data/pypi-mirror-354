[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eoms"
version = "1.6.0"
description = "A modular Execution & Order Management System built for systematic trading desks"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "Apache-2.0"}
authors = [
    {name = "Atwater Financial"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pyyaml>=6.0",
    "watchdog>=3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
    "sphinx>=7.0",
    "furo>=2023.0",
]
gui = [
    "PySide6>=6.5.0",
]
fix = [
    "quickfix>=1.15.1",
]
websocket = [
    "websockets>=11.0",
]
monitoring = [
    "prometheus-client>=0.16.0",
]
docs = [
    "sphinx>=7.0",
    "furo>=2023.0",
]
testing = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
]
security = [
    "bandit>=1.7.0",
    "safety>=2.0.0",
    "pip-audit>=2.5.0",
]

[project.urls]
Homepage = "https://github.com/AtwaterFinancial/EOMS"
Repository = "https://github.com/AtwaterFinancial/EOMS"

[project.entry-points."eoms.plugins"]
sample = "eoms.plugins.sample:SamplePlugin"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "B", "I", "N"]
ignore = [
    # QuickFIX callback methods must use camelCase (external API requirement)
    "N802",  # Invalid function name (camelCase required for QuickFIX)
    "N803",  # Invalid argument name (sessionID required for QuickFIX) 
    # GUI-related naming conventions (PySide6/Qt conventions)
    "N818",  # Exception should be named with Error suffix
    # Common patterns that aren't critical for CI
    "B008",  # Function call in argument defaults (Qt model methods)
    "B027",  # Empty method without abstract decorator (optional override)
    "B904",  # Within `except` clause, raise from err - not always needed
    "B007",  # Loop control variable not used - acceptable in some contexts
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
explicit_package_bases = true
namespace_packages = true
mypy_path = "src"

[[tool.mypy.overrides]]
module = [
    "PySide6.*",
    "quickfix.*"
]
ignore_missing_imports = true
