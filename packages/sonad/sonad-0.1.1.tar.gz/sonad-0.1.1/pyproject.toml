[project]
name = "sonad"
version = "0.1.1"
description = "Software name disambiguation pipeline"
authors = [{ name = "Jelena Duric", email = "djuricjelena611@gmail.com" }]
readme = "README.md"
license = {text = "MIT"}
requires-python = "==3.9"

dependencies = [
    "pandas>=1.3,<2.3",
    "numpy>=1.21,<1.27",
    "cloudpickle>=2.0",
    "scikit-learn>=1.0,<1.4",
    "xgboost>=1.5,<2.2",
    "lightgbm>=3.3,<4.1",
    "sentence-transformers>=2.2,<3.0",
    "textdistance>=4.2",
    "beautifulsoup4>=4.9,<5.0",
    "requests>=2.25,<2.33",
    "SPARQLWrapper>=1.8,<2.1",
    "lxml>=4.9,<6.0",
    "elementpath==4.0.0",
    "somef>=0.9.11"
]
keywords = ["software", "disambiguation", "metadata", "machine learning", "NLP"]

[project.scripts]
sonad = "sonad.cli:cli"

[project.urls]
"Homepage" = "https://github.com/jelenadjuric01/Software-Disambiguation"
"Issues" = "https://github.com/jelenadjuric01/Software-Disambiguation/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
