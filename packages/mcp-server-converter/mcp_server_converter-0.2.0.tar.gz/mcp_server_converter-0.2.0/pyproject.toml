[project]
name = "mcp-server-converter"
version = "0.2.0"
description = "A Model Context Protocol server for length conversions"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Matthew Oldach", email = "moldach686@gmail.com" }]
keywords = ["mcp", "llm", "math", "calculator"]
license = { text = "MIT" }
urls = { Source = "https://github.com/moldach/mcp-server-converter" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "mcp>=1.4.1",
]

[project.scripts]
mcp-server-converter = "mcp_server_converter:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"