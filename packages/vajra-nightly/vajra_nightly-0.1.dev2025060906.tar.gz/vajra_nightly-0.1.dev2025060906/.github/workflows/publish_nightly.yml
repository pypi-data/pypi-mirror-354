name: Publish Nightly Build to PyPI

on:
  schedule:
    - cron: '0 6 * * *'  # Runs at 00:00 UTC every day
  workflow_dispatch:
permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    uses: ./.github/workflows/build_wheels.yml
    with:
      cuda_version: "124"
      torch_version: "251"
      is_nightly: "true"

  publish-nightly:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/vajra-nightly
    permissions:
      id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        merge-multiple: true
        path: dist/

    - name: Prepare PyPI distribution
      run: |
        mkdir pypi_dist
        # Copy wheels that don't contain '+' in their name
        for f in dist/*.whl; do
          if [[ ! $(basename "$f") == *"+"* ]]; then
            # change linux to manylinux1 in the wheel name
            new_f_name=$(echo $f | sed 's/linux/manylinux1/')
            new_f_name=$(basename $new_f_name)
            mv $f pypi_dist/$new_f_name
          fi
        done
        cp dist/*.tar.gz pypi_dist/ || true

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: pypi_dist/

    - name: Remove package artifact
      uses: geekyeggo/delete-artifact@v5
      with:
        name: python-package-distributions
        failOnError: false

    - name: Notify On Success
      if: success()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: '✅ The nightly build succeeded! Build artifacts: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
    
    - name: Notify On Failure
      if: failure()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      uses: Ilshidur/action-discord@master
      with:
        args: '❌ The nightly build failed! Check the logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'