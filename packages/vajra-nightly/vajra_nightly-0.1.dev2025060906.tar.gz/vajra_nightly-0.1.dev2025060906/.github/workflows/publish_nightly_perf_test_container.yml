name: Publish Nightly Perf Test Container

on:
  schedule:
    - cron: '0 6 * * *'  # Runs at 00:00 UTC every day
  workflow_dispatch:
permissions:
  contents: read
  packages: write
  id-token: write

env:
  CONTAINER_NAME: nvidia/cuda:12.4.1-cudnn-devel-ubuntu22.04

jobs:
  build:
    runs-on: [ self-hosted, cpu ]

    strategy:
      fail-fast: false
      matrix:
        cuda: ["12.4.1"]
        torch: ["2.4"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set date tag
        run: echo "DATE_TAG=$(date -u +%Y-%m-%d)" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/vajra-perftest-nightly:${{ env.DATE_TAG }}
          tags: |
            type=raw,value=cuda${{ matrix.cuda }}-torch${{ matrix.torch }}
            type=raw,value=latest,enable=${{ matrix.cuda == '12.4.1' && matrix.torch == '2.4' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/containers/test_perf/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CUDA_VERSION=${{ matrix.cuda }}
            PYTORCH_VERSION=${{ matrix.torch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max