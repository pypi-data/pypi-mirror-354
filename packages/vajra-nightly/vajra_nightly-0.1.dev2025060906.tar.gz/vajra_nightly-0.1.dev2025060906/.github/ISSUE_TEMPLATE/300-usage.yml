name: 💻 Usage
description: Raise an issue here if you don't know how to use vajra.
title: "[Usage]: "
labels: ["usage"]

body:
- type: markdown
  attributes:
    value: >
      #### Before submitting an issue, please make sure the issue hasn't been already addressed by searching through [the existing and past issues](https://github.com/project-vajra/vajra/issues?q=is%3Aissue+sort%3Acreated-desc+).
- type: textarea
  attributes:
    label: Your current environment
    description: |
      Please run the following and paste the output below.
      ```sh
      wget https://raw.githubusercontent.com/project-vajra/vajra/refs/heads/main/vajra/utils/collect_env.py
      # For security purposes, please feel free to check the contents of collect_env.py before running it.
      python collect_env.py
      ```
      It is suggested to download and execute the latest script, as vajra might frequently update the diagnosis information needed for accurately and quickly responding to issues.
    value: |
      ```text
      The output of `python collect_env.py`
      ```
  validations:
    required: true
- type: textarea
  attributes:
    label: How would you like to use vajra
    description: |
      A detailed description of how you want to use vajra.
    value: |
      I want to run inference of a [specific model](put link here). I don't know how to integrate it with vajra.
- type: markdown
  attributes:
    value: >
      Thanks for contributing 🎉!
