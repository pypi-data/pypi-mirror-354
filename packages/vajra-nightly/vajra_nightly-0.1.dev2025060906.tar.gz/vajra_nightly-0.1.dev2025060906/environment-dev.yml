    - codespell
    - datasets
    - huggingface-hub
    - isort
    - protobuf==5.29.4
    - py-spy
    - pylint
    - pyright
    - pytest
    - pytest-cov
    - pytest-html
    - pytest-mock
    - pytest-xdist
