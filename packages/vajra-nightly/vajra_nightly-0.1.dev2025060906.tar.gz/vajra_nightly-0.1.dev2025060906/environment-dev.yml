  - cpplint
  - doxygen        # For C++ API documentation
  - gcc=13.2
  - gmp
  - gnutls
  - graphviz       # For Doxygen diagrams
  - gxx
  - libsodium
  - make
  - ninja
  - pip
  - pkg-config
  - python=3.12
