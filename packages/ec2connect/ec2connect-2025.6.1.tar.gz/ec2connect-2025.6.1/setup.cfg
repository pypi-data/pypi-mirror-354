[metadata]
name = ec2connect
description = Utility to connect to ec2 instances through a bastion host.
author = Matt Zuba
author_email = matt.zuba@goodwillaz.org
license = BSD-3-Clause
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/goodwillaz/ec2connect
project_urls = 
	Documentation = https://github.com/goodwillaz/ec2connect
	Source = https://github.com/goodwillaz/ec2connect
	Tracker = https://github.com/goodwillaz/ec2connect/issues
	Download = https://pypi.org/project/ec2connect/#files
platforms = any
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10
install_requires = 
	packaging>=23.0,<24.0
	questionary>=2.0,<3.0
	boto3>=1.10.0,<2.0
	click>=8,<9.0
	click-default-group>=1.0,<2.0
	xdg>=6,<7

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pyfakefs
linting = 
	pylint

[options.entry_points]
console_scripts = 
	ec2connect = ec2connect.console:cli

[pylint.OPTS]
max-line-length = 120

[tool:pytest]
addopts = 
	--cov ec2connect --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = ec2connect
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

