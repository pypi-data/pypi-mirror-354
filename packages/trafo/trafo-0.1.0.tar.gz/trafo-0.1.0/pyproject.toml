[project]
name = "trafo"
version = "0.1.0"
authors = [{ name = "Mirko Kunze" }]
description = "Library for handling 3D transformations"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mqnc/trafo"
Issues = "https://github.com/mqnc/trafo/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "/src",
  "/tests",
  "/tools"
]

[tool.coverage.report]
exclude_also = [
	"pass",
	"@overload",
]