[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "manojkanakam"
version = "0.2.0"
authors = [
    { name="Manoj Kanakam", email="manojkanakam9@gmail.com" }
]
description = "A simple package to print Manoj's resume."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
