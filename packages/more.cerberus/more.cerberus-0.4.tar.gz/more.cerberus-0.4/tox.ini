[tox]
envlist = py38, py39, py310, py311, py312, pypy3, coverage
skip_missing_interpreters = True

[testenv]
usedevelop = True
extras = test

commands = pytest {posargs}

[testenv:coverage]
basepython = python3
extras = test
         coverage

commands = pytest --cov --cov-fail-under=100 {posargs}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, coverage
    3.12: py312
    pypy3: pypy3

[flake8]
max-line-length = 94
ignore =
    E231  # clashes with black
    W503
exclude =
    .tox
    .venv
    *cache
