# list of property mappings
# for CrSchema Scholar versus wikidata
# updated by WF 2023-04-20
- topic: Scholar
  prop_list:
  - arg: desc
    pid: description
    pid_label: description
    smw_prop: description
  - pid: qid
    smw_prop: wikiDataId
  - arg: dblp
    smw_prop: dblpId
    pid: P2456
    pid_label: DBLP author ID
  - arg: gnd
    smw_prop: gndId
    pid: P227
    pid_label: GND ID
