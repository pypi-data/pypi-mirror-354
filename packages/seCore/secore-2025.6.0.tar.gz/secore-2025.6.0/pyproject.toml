[build-system]
requires = ["setuptools", "seversion", "pyyaml", "cryptography", "loguru", "pydantic", "requests", "urllib3", "beautifulsoup4"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["seCore", "seCore.templates", "seCore.jsondb"]  # Packages to include
exclude = []  # Exclude specific files or dirs

[project]
name = "seCore"
dynamic = ["version"]
description = "High-performance secure core framework for scalable, reliable applications"
readme = "ReadMe.md"
requires-python = ">=3.10"
license = {file = "License.md"}
authors = [
    { name = "Cybernetic Innovations", email = "github@cyberneticinnovations.com" }
]
classifiers = [
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "PyYAML~=6.0.2",
    "cryptography~=45.0.3",
    "loguru~=0.7.3",
    "pydantic~=2.11.5",
    "requests~=2.32.3",
    "urllib3~=2.4.0",
    "beautifulsoup4",
    "bitflags~=1.1.3"
]

[tool.setuptools.dynamic]
version = {attr = "seCore.__version__"}
