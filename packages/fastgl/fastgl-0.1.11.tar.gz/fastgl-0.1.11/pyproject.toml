[build-system]
requires = ["meson-python>=0.15", "pybind11>=2.11", "build", "pytest"]
build-backend = "mesonpy"

[project]
name = "fastgl"
version = "0.1.11"
description = "Python bindings for the Fast Gauss-Legendre (FastGL) algorithm"
authors = [{name = "Mathew Madhavacheril", email = "mathewsyriac@gmail.com"}]
readme = "README.rst"
license = {text = "MIT"}
requires-python = ">=3.10"

dependencies = [
     "pybind11>=2.11"
     ]

[project.optional-dependencies]
test = [
    'scipy>=1.0',
    'pytest-cov>=2.6',
    'coveralls>=1.5',
    'pytest>=4.6',
    'numpy'
]


[project.urls]
Homepage = "https://github.com/msyriac/fastgl"
