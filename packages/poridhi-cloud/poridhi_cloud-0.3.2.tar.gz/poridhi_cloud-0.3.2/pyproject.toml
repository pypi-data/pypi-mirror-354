[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "poridhi-cloud"
version = "0.3.2"
description = "Python SDK for Poridhi Cloud Infrastructure"
readme = "README.md"
authors = [
    {name = "Poridhi Engineering", email = "engineering@poridhi.com"}
]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10"
]
dependencies = [
    "requests>=2.25.0",
    "websocket-client>=1.2.0"
]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "sphinx",
    "twine"
]

[project.urls]
Homepage = "https://github.com/poridhiEng/poridhi-cloud-python-sdk"
Repository = "https://github.com/poridhiEng/poridhi-cloud-python-sdk"

[tool.setuptools]
packages = ["poridhi_cloud"]