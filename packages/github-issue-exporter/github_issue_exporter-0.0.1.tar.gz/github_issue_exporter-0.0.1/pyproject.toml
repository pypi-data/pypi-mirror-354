[project]
name = "github-issue-exporter"
version = "0.0.1"
description = "Export GitHub issues to individual JSON files with incremental updates and credential management"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "cryptography>=45.0.3",
    "httpx>=0.28.1",
    "pydantic>=2.11.5",
    "rich>=14.0.0",
    "typer>=0.16.0",
]
authors = [
    {name = "Adam McKay", email = "adam@beepboop.digital"}
]


[project.scripts]
github-issue-exporter = "github_issue_exporter.cli.main:app"

[project.urls]
Homepage = "https://github.com/Beep-Boop-Digital/github-issue-exporter"
Repository = "https://github.com/Beep-Boop-Digital/github-issue-exporter"
Issues = "https://github.com/Beep-Boop-Digital/github-issue-exporter/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/github_issue_exporter"]
