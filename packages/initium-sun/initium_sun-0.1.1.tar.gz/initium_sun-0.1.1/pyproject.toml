[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "initium-sun"
version = "0.1.1"
description = "Project Bootstrap Tool"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "Sahil Jasani", email = "jasanisahil11@gmail.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://gitlab.com/autowerk/initium"

[project.scripts]
initium = "initium.cli:main"

[tool.setuptools]
include-package-data = true
package-dir = { "" = "." }

[tool.setuptools.packages.find]
where = ["."]
include = ["initium", "initium.*"]

[tool.setuptools.package-data]
"initium" = ["templates/**/*"]
