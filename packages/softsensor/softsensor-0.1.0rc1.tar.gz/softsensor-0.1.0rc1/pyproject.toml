[project]
name = "softsensor"
description = "A general toolbox for the development of Vibrational Soft-Sensors"
authors = [
  { name="Westmeier Tobias", email="tobias.westmeier@de.bosch.com" },
  { name="Daniel Kreuter", email="danielchristopher.kreuter@de.bosch.com"}
]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.12"
dynamic = ["version"]

keywords = []

dependencies = [
    "darts>=0.35.0",
    "hyperopt>=0.2.7",
    "matplotlib>=3.10.3",
    "numpy>=2.2.6",
    "pandas>=2.2.3",
    "pylife>=2.1.3",
    "scikit-learn>=1.6.1",
    "scipy>=1.15.3",
    "statsmodels>=0.14.4",
    "torch>=2.7.0",
    "torchinfo>=1.8.0",
]

[dependency-groups]
dev = [
    "autopep8>=2.3.2",
    "black>=25.1.0",
    "coverage[toml]>=7.8.0",
    "git-changelog>=2.5.3",
    "httpx>=0.28.1",
    "markupsafe>=3.0.2",
    "mike>=2.1.3",
    "mypy>=1.15.0",
    "pydocstyle>=6.3.0",
    "pylint>=3.3.7",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "pytest-flake8>=1.3.0",
    "setuptools-scm>=8.3.1",
    "toml>=0.10.2",
]
docs = [
    "jupyter-sphinx>=0.5.3",
    "myst-parser>=4.0.1",
    "nbsphinx-link>=1.3.1",
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
]

[project.urls]
repository = "https://github.com/boschresearch/vibration-soft-sensor"
homepage = "https://github.boschdevcloud.com/bios-MSOonGitHub/vibration-soft-sensor"

[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=8", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["softsensor"]

[tool.setuptools_scm]
# See configuration details in https://github.com/pypa/setuptools_scm
version_scheme = "no-guess-dev"

[tool.black]
line-length = 88
exclude = "tests/fixtures"
